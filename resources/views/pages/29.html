                <div class='right'><font face='QCF_P029'><span popover-trigger="'outsideClick'" uib-popover='أباح الله لكم في ليالي شهر رمضان جماعَ نسائكم، هنَّ ستر وحفظ لكم، وأنتم ستر وحفظ لهن. علم الله أنكم كنتم تخونون أنفسكم؛ بمخالفة ما حرَّمه الله عليكم من مجامعة النساء بعد العشاء في ليالي الصيام -وكان ذلك في أول الإسلام-، فتاب الله عليكم ووسَّع لكم في الأمر، فالآن جامعوهن، واطلبوا ما قدَّره الله لكم من الأولاد، وكلوا واشربوا حتى يتبَيَّن ضياء الصباح من سواد الليل، بظهور الفجر الصادق، ثم أتموا الصيام بالإمساك عن المفطرات إلى دخول الليل بغروب الشمس. ولا تجامعوا نساءكم أو تتعاطوا ما يفضي إلى جماعهن إذا كنتم معتكفين في المساجد؛ لأن هذا يفسد الاعتكاف (وهو الإقامة في المسجد مدة معلومة بنيَّة التقرب إلى الله تعالى). تلك الأحكام التي شرعها الله لكم هي حدوده الفاصلة بين الحلال والحرام، فلا تقربوها حتى لا تقعوا في الحرام. بمثل هذا البيان الواضح يبين الله آياته وأحكامه للناس؛ كي يتقوه ويخشَوْه.' popover-append-to-body='true' popover-placement='auto right' id='a_187' class='aya' ng-class='{selected : activeMenu == "002187"}' data-ng-click='activeMenu = "002187"'><span id='3633'>ﭑ</span><span id='3634'>ﭒ</span><span id='3635'>ﭓ</span><span id='3636'>ﭔ</span><span id='3637'>ﭕ</span><span id='3638'>ﭖ</span><span id='3639'>ﭗﭘ</span><span id='3640'>ﭙ</span><span id='3641'>ﭚ</span><br><span id='3642'>ﭛ</span><span id='3643'>ﭜ</span><span id='3644'>ﭝ</span><span id='3645'>ﭞﭟ</span><span id='3646'>ﭠ</span><span id='3647'>ﭡ</span><span id='3648'>ﭢ</span><span id='3649'>ﭣ</span><span id='3650'>ﭤ</span><br><span id='3651'>ﭥ</span><span id='3652'>ﭦ</span><span id='3653'>ﭧ</span><span id='3654'>ﭨ</span><span id='3655'>ﭩﭪ</span><span id='3656'>ﭫ</span><span id='3657'>ﭬ</span><br><span id='3658'>ﭭ</span><span id='3659'>ﭮ</span><span id='3660'>ﭯ</span><span id='3661'>ﭰ</span><span id='3662'>ﭱﭲ</span><span id='3663'>ﭳ</span><span id='3664'>ﭴ</span><span id='3665'>ﭵ</span><span id='3666'>ﭶ</span><span id='3667'>ﭷ</span><br><span id='3668'>ﭸ</span><span id='3669'>ﭹ</span><span id='3670'>ﭺ</s

                <div class='right'><font face='QCF_P049'><span popover-trigger="'outsideClick'" uib-popover='وإن كنتم مسافرين ولم تجدوا مَن يكتب لكم فادفعوا إلى صاحب الحق شيئًا يكون عنده ضمانًا لحقِّه إلى أن يردَّ المدينُ ما عليه من دين، فإن وثق بعضكم ببعض فلا حرج في ترك الكتابة والإشهاد والرهن، ويبقى الدَّين أمانة في ذمَّة المدين، عليه أداؤه، وعليه أن يراقب الله فلا يخون صاحبه. فإن أنكر المدين ما عليه من دين، وكان هناك مَن حضر وشهد، فعليه أن يظهر شهادته، ومن أخفى هذه الشهادة فهو صاحب قلب غادر فاجر. والله المُطَّلِع على السرائر، المحيط علمه بكل أموركم، سيحاسبكم على ذلك.' popover-append-to-body='true' popover-placement='auto right' id='a_283' class='aya' ng-class='{selected : activeMenu == "002283"}' data-ng-click='activeMenu = "002283"'><span id='6324'>ﭑ</span><span id='6325'>ﭒ</span><span id='6326'>ﭓ</span><span id='6327'>ﭔ</span><span id='6328'>ﭕ</span><span id='6329'>ﭖ</span><span id='6330'>ﭗ</span><span id='6331'>ﭘ</span><span id='6332'>ﭙ</span><span id='6333'>ﭚﭛ</span><br><span id='6334'>ﭜ</span><span id='6335'>ﭝ</span><span id='6336'>ﭞ</span><span id='6337'>ﭟ</span><span id='6338'>ﭠ</span><span id='6339'>ﭡ</span><span id='6340'>ﭢ</span><span id='6341'>ﭣ</span><span id='6342'>ﭤ</span><br><span id='6343'>ﭥ</span><span id='6344'>ﭦﭧ</span><span id='6345'>ﭨ</span><span id='6346'>ﭩ</span><span id='6347'>ﭪﭫ</span><span id='6348'>ﭬ</span><span id='6349'>ﭭ</span><span id='6350'>ﭮ</span><br><span id='6351'>ﭯ</span><span id='6352'>ﭰﭱ</span><span id='6353'>ﭲ</span><span id='6354'>ﭳ</span><span id='6355'>ﭴ</span><span id='6356'>ﭵ</span><span id='6357'>ﭶ</span></span><span popover-trigger="'outsideClick'" uib-popover='لله ملك السماوات والأرض وما فيهما ملكًا وتدبيرًا وإحاطة، لا يخفى عليه شيء. وما تظهروه مما في أنفسكم أو تخفوه فإن الله يعلمه، وسيحاسبكم به، فيعفو عمن يشاء، ويؤاخذ من يشاء. والله قادر على كل شيء، وقد أكرم الله المسلمين بعد ذلك فعفا عن حديث النفس وخطرات القلب ما لم يتبعها كلام أو عمل، كما ثبت ذلك عن رسول الله صلى الله عليه وسلم.' popover-append-to-body='true' pop span id='6405'>ﮪ</span><span id='6406'>ﮫﮬ</span><span id='6407'>ﮭ</span><span id='6408'>ﮮ</span><br><span id='6409'>ﮯﮰ</span><span id='6410'>ﮱ</span><span id='6411'>ﯓ</span><span id='6412'>ﯔ</span><span id='6413'>ﯕ</span><span id='6414'>ﯖ</span></span><span popover-trigger="'outsideClick'" uib-popover='دين الله يسر لا مشقة فيه، فلا يطلب الله مِن عباده ما لا يطيقونه، فمن فعل خيرًا نال خيرًا، ومن فعل شرّاً نال شرّاً. ربنا لا تعاقبنا إن نسينا شيئًا مما افترضته علينا، أو أخطأنا في فِعْل شيء نهيتنا عن فعله، ربَّنا ولا تكلفنا من الأعمال الشاقة ما كلفته مَن قبلنا من العصاة عقوبة لهم، ربنا ولا تُحَمِّلْنَا ما لا نستطيعه من التكاليف والمصائب، وامح ذنوبنا، واستر عيوبنا، وأحسن إلينا، أنت مالك أمرنا ومدبره، فانصرنا على مَن جحدوا دينك وأنكروا وحدانيتك، وكذَّبوا نبيك محمدًا صلى الله عليه وسلم، واجعل العاقبة لنا عليهم في الدنيا والآخرة.' popover-append-to-body='true' popover-placement='auto right' id='a_286' class='aya'  ng-class='{selected : activeMenu == "002286"}' data-ng-click='activeMenu = "002286"'><span id='6415'>ﯗ</span><span id='6416'>ﯘ</span><br><span id='6417'>ﯙ</span><span id='6418'>ﯚ</span><span id='6419'>ﯛ</span><span id='6420'>ﯜﯝ</span><span id='6421'>ﯞ</span><span id='6422'>ﯟ</span><span id='6423'>ﯠ</span><span id='6424'>ﯡ</span><span id='6425'>ﯢ</span><span id='6426'>ﯣﯤ</span><br><span id='6427'>ﯥ</span><span id='6428'>ﯦ</span><span id='6429'>ﯧ</span><span id='6430'>ﯨ</span><span id='6431'>ﯩ</span><span id='6432'>ﯪ</span><span id='6433'>ﯫﯬ</span><span id='6434'>ﯭ</span><span id='6435'>ﯮ</span><span id='6436'>ﯯ</span><br><span id='6437'>ﯰ</span><span id='6438'>ﯱ</span><span id='6439'>ﯲ</span><span id='6440'>ﯳ</span><span id='6441'>ﯴ</span><span id='6442'>ﯵ</span><span id='6443'>ﯶ</span><span id='6444'>ﯷﯸ</span><span id='6445'>ﯹ</span><span id='6446'>ﯺ</span><br><span id='6447'>ﯻ</span><span id='6448'>ﯼ</span><span id='6449'>ﯽ</span><span id='6450'>ﯾ</span><span id='6451'>ﯿ</span><span id='6452'>ﰀﰁ</span><span id='6453'>ﰂ</span><span id='6454'>ﰃ</span><span id='6455

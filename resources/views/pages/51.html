                <div class='right'><font face='QCF_P051'><span popover-trigger="'outsideClick'" uib-popover='إن الذين جحدوا الدين الحق وأنكروه، لن تنفعهم أموالهم ولا أولادهم من عذاب الله شيئًا إن وقع بهم في الدنيا، ولن تدفعه عنهم في الآخرة، وهؤلاء هم حطب النار يوم القيامة.' popover-append-to-body='true' popover-placement='auto right' id='a_10' class='aya' ng-class='{selected : activeMenu == "003010"}' data-ng-click='activeMenu = "003010"'><span id='6614'>ﭑ</span><span id='6615'>ﭒ</span><span id='6616'>ﭓ</span><span id='6617'>ﭔ</span><span id='6618'>ﭕ</span><span id='6619'>ﭖ</span><span id='6620'>ﭗ</span><span id='6621'>ﭘ</span><span id='6622'>ﭙ</span><br><span id='6623'>ﭚ</span><span id='6624'>ﭛ</span><span id='6625'>ﭜﭝ</span><span id='6626'>ﭞ</span><span id='6627'>ﭟ</span><span id='6628'>ﭠ</span><span id='6629'>ﭡ</span><span id='6630'>ﭢ</span></span><span popover-trigger="'outsideClick'" uib-popover='شأن الكافرين في تكذيبهم وما ينزل بهم، شأن آل فرعون والذين من قبلهم من الكافرين، أنكروا آيات الله الواضحة، فعاجلهم بالعقوبة بسبب تكذيبهم وعنادهم. والله شديد العقاب لمن كفر به وكذَّب رسله.' popover-append-to-body='true' popover-placement='auto right' id='a_11' class='aya'  ng-class='{selected : activeMenu == "003011"}' data-ng-click='activeMenu = "003011"'><span id='6631'>ﭣ</span><span id='6632'>ﭤ</span><br><span id='6633'>ﭥ</span><span id='6634'>ﭦ</span><span id='6635'>ﭧ</span><span id='6636'>ﭨﭩ</span><span id='6637'>ﭪ</span><span id='6638'>ﭫ</span><span id='6639'>ﭬ</span><span id='6640'>ﭭ</span><span id='6641'>ﭮﭯ</span><br><span id='6642'>ﭰ</span><span id='6643'>ﭱ</span><span id='6644'>ﭲ</span><span id='6645'>ﭳ</span></span><span popover-trigger="'outsideClick'" uib-popover='قل -أيها الرسول-، للذين كفروا من اليهود وغيرهم والذين استهانوا بنصرك في "بَدْر": إنكم ستُهْزَمون في الدنيا وستموتون على الكفر، وتحشرون إلى نار جهنم؛ لتكون فراشًا دائمًا لكم، وبئس الفراش.' popover-append-to-body='true' popover-placement='auto right' id='a_12' class='aya'  ng-class='{selected : activeMenu == "003012"}' data-ng-click='activeMenu = "003012"'><span id='6646'>ﭴ</span><span id='6647'>ﭵ</span><span id='6648'>ﭶ</span><span id='6649'>ﭷ</span><br><span id='6650'>ﭸ</span><span id='6651'>ﭹ</span><span id='6652'>ﭺﭻ</span><span id='6653'>ﭼ</span><span id='6654'>ﭽ</span><span id='6655'>ﭾ</span></span><span popover-trigger="'outsideClick'" uib-popover='قد كان لكم -أيها اليهود المتكبرون المعاندون- دلالة عظيمة في جماعتين تقابلتا في معركة "بَدْر": جماعة تقاتل من أجل دين الله، وهم محمد صلى الله عليه وسلم وأصحابه، وجماعة أخرى كافرة بالله، تقاتل من أجل الباطل، ترى المؤمنين في العدد مثليهم رأي العين، وقد جعل الله ذلك سببًا لنصر المسلمين عليهم. والله يؤيِّد بنصره من يشاء من عباده. إن في هذا الذي حدث لَعِظة عظيمة لأصحاب البصائر الذين يهتدون إلى حكم الله وأفعاله.' popover-append-to-body='true' popover-placement='auto right' id='a_13' class='aya'  ng-class='{selected : activeMenu == "003013"}' data-ng-click='activeMenu = "003013"'><span id='6656'>ﭿ</span><span id='6657'>ﮀ</span><br><span id='6658'>ﮁ</span><span id='6659'>ﮂ</span><span id='6660'>ﮃ</span><span id='6661'>ﮄ</span><span id='6662'>ﮅﮆ</span><span id='6663'>ﮇ</span><span id='6664'>ﮈ</span><span id='6665'>ﮉ</span><span id='6666'>ﮊ</span><span id='6667'>ﮋ</span><br><span id='6668'>ﮌ</span><span id='6669'>ﮍ</span><span id='6670'>ﮎ</span><span id='6671'>ﮏ</span><span id='6672'>ﮐ</span><span id='6673'>ﮑﮒ</span><span id='6674'>ﮓ</span><br><span id='6675'>ﮔ</span><span id='6676'>ﮕ</span><span id='6677'>ﮖ</span><span id='6678'>ﮗﮘ</span><span id='6679'>ﮙ</span><span id='6680'>ﮚ</span><span id='6681'>ﮛ</span><span id='6682'>ﮜ</span><span id='6683'>ﮝ</span><br><span id='6684'>ﮞ</span><span id='6685'>ﮟ</span></span><span popover-trigger="'outsideClick'" uib-popover='حُسِّن للناس حبُّ الشهوات من النساء والبنين، والأموال الكثيرة من الذهب والفضة، والخيل الحسان، والأنعام من الإبل والبقر والغنم، والأرض المتَّخَذة للغراس والزراعة. ذلك زهرة الحياة الدنيا وزينتها الفانية. والله عنده حسن المرجع والثواب، وهو الجنَّة.' popover-append-to-body='true' popover-placement='auto right' id='a_14' class='aya'  ng-class='{selected : activeMenu == "003014"}' data-ng-click='activeMenu = "003014"'><span id='6686'>ﮠ</span><span id='6687'>ﮡ</span><span id='6688'>ﮢ</span><span id='6689'>ﮣ</span><span id='6690'>ﮤ</span><span id='6691'>ﮥ</span><br><span id='6692'>ﮦ</span><span id='6693'>ﮧ</span><span id='6694'>ﮨ</span><span id='6695'>ﮩ</span><span id='6696'>ﮪ</span><span id='6697'>ﮫ</span><br><span id='6698'>ﮬ</span><span id='6699'>ﮭ</span><span id='6700'>ﮮ</span><span id='6701'>ﮯﮰ</span><span id='6702'>ﮱ</span><span id='6703'>ﯓ</span><br><span id='6704'>ﯔ</span><span id='6705'>ﯕﯖ</span><span id='6706'>ﯗ</span><span id='6707'>ﯘ</span><span id='6708'>ﯙ</span><span id='6709'>ﯚ</span><span id='6710'>ﯛ</span></span><span popover-trigger="'outsideClick'" uib-popover='قل -أيها الرسول-: أأخبركم بخير مما زُيِّن للنَّاس في هذه الحياة الدنيا، لمن راقب الله وخاف عقابه جنات تجري من تحت قصورها وأشجارها الأنهار، خالدين فيها، ولهم فيها أزواج مطهرات من الحيض والنفاس وسوء الخلق، ولهم أعظم من ذلك: رضوان من الله. والله مطَّلِع على سرائر خلقه، عالم بأحوالهم، وسيجازيهم على ذلك.' popover-append-to-body='true' popover-placement='auto right' id='a_15' class='aya'  ng-class='{selected : activeMenu == "003015"}' data-ng-click='activeMenu = "003015"'><span id='6711'>ﯜ</span><span id='6712'>ﯝ</span><br><span id='6713'>ﯞ</span><span id='6714'>ﯟ</span><span id='6715'>ﯠ</span><span id='6716'>ﯡﯢ</span><span id='6717'>ﯣ</span><span id='6718'>ﯤ</span><span id='6719'>ﯥ</span><span id='6720'>ﯦ</span><span id='6721'>ﯧ</span><br><span id='6722'>ﯨ</span><span id='6723'>ﯩ</span><span id='6724'>ﯪ</span><span id='6725'>ﯫ</span><span id='6726'>ﯬ</span><span id='6727'>ﯭ</span><span id='6728'>ﯮ</span><span id='6729'>ﯯ</span><br><span id='6730'>ﯰ</span><span id='6731'>ﯱ</span><span id='6732'>ﯲﯳ</span><span id='6733'>ﯴ</span><span id='6734'>ﯵ</span><span id='6735'>ﯶ</span><span id='6736'>ﯷ</span></span></font></div>

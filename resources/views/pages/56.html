                <div class='right'><font face='QCF_P056'><span popover-trigger="'outsideClick'" uib-popover='ويكلم الناس في المهد بعد ولادته، وكذلك يكلمهم في حال كهولته بما أوحاه الله إليه. وهذا تكليم النبوَّة والدعوة والإرشاد، وهو معدود من أهل الصلاح والفضل في قوله وعمله.' popover-append-to-body='true' popover-placement='auto right' id='a_46' class='aya' ng-class='{selected : activeMenu == "003046"}' data-ng-click='activeMenu = "003046"'><span id='7305'>ﭑ</span><span id='7306'>ﭒ</span><span id='7307'>ﭓ</span><span id='7308'>ﭔ</span><span id='7309'>ﭕ</span><span id='7310'>ﭖ</span><span id='7311'>ﭗ</span><span id='7312'>ﭘ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='قالت مريم متعجبة من هذا الأمر: أنَّى يكون لي ولد وأنا لست بذات زوج ولا بَغِيٍّ؟ قال لها المَلَك: هذا الذي يحدث لكِ ليس بمستبعد على الإله القادر، الذي يوجِد ما يشاء من العدم، فإذا أراد إيجاد شيء فإنما يقول له: "كُن" فيكون.' popover-append-to-body='true' popover-placement='auto right' id='a_47' class='aya'  ng-class='{selected : activeMenu == "003047"}' data-ng-click='activeMenu = "003047"'><span id='7313'>ﭙ</span><span id='7314'>ﭚ</span><span id='7315'>ﭛ</span><span id='7316'>ﭜ</span><span id='7317'>ﭝ</span><span id='7318'>ﭞ</span><span id='7319'>ﭟ</span><span id='7320'>ﭠ</span><span id='7321'>ﭡﭢ</span><span id='7322'>ﭣ</span><span id='7323'>ﭤ</span><br><span id='7324'>ﭥ</span><span id='7325'>ﭦ</span><span id='7326'>ﭧ</span><span id='7327'>ﭨﭩ</span><span id='7328'>ﭪ</span><span id='7329'>ﭫ</span><span id='7330'>ﭬ</span><span id='7331'>ﭭ</span><span id='7332'>ﭮ</span><span id='7333'>ﭯ</span><span id='7334'>ﭰ</span><span id='7335'>ﭱ</span><span id='7336'>ﭲ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='ويعلمه الكتابة، والسداد في القول والفعل، والتوراة التي أوحاها الله إلى موسى عليه السلام، والإنجيل الذي أنزل الله عليه.' popover-append-to-body='true' popover-placement='auto right' id='a_48' class='aya'  ng-class='{selected : activeMenu == "003048"}' data-ng-click='activeMenu = "003048"'><span id='7337'>ﭳ</span><span id='7338'>ﭴ</span><span id='7339'>ﭵ</span><span id='7340'>ﭶ</span><span id='7341'>ﭷ</span><span id='7342'>ﭸ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='ويجعله رسولا إلى بني إسرائيل، ويقول لهم: إني قد جئتكم بعلامة من ربكم تدلُّ على أني مرسل من الله، وهي أني أصنع لكم من الطين مثل شكل الطير، فأنفخ فيه فيكون طيرًا حقيقيا بإذن الله، وأَشفي مَن وُلِد أعمى، ومَن به برص، وأُحيي من كان ميتًا بإذن الله، وأخبركم بما تأكلون وتدَّخرون في بيوتكم من طعامكم. إن في هذه الأمور العظيمة التي ليست في قدرة البشر لدليلا على أني نبي الله ورسوله، إن كنتم مصدِّقين حجج الله وآياته، مقرِّين بتوحيده.' popover-append-to-body='true' popover-placement='auto right' id='a_49' class='aya'  ng-class='{selected : activeMenu == "003049"}' data-ng-click='activeMenu = "003049"'><span id='7343'>ﭹ</span><span id='7344'>ﭺ</span><span id='7345'>ﭻ</span><span id='7346'>ﭼ</span><span id='7347'>ﭽ</span><span id='7348'>ﭾ</span><span id='7349'>ﭿ</span><span id='7350'>ﮀ</span><span id='7351'>ﮁ</span><span id='7352'>ﮂﮃ</span><br><span id='7353'>ﮄ</span><span id='7354'>ﮅ</span><span id='7355'>ﮆ</span><span id='7356'>ﮇ</span><span id='7357'>ﮈ</span><span id='7358'>ﮉ</span><span id='7359'>ﮊ</span><span id='7360'>ﮋ</span><span id='7361'>ﮌ</span><br><span id='7362'>ﮍ</span><span id='7363'>ﮎ</span><span id='7364'>ﮏ</span><span id='7365'>ﮐﮑ</span><span id='7366'>ﮒ</span><span id='7367'>ﮓ</span><span id='7368'>ﮔ</span><br><span id='7369'>ﮕ</span><span id='7370'>ﮖ</span><span id='7371'>ﮗ</span><span id='7372'>ﮘﮙ</span><span id='7373'>ﮚ</span><span id='7374'>ﮛ</span><span id='7375'>ﮜ</span><span id='7376'>ﮝ</span><span id='7377'>ﮞ</span><br><span id='7378'>ﮟ</span><span id='7379'>ﮠﮡ</span><span id='7380'>ﮢ</span><span id='7381'>ﮣ</span><span id='7382'>ﮤ</span><span id='7383'>ﮥ</span><span id='7384'>ﮦ</span><span id='7385'>ﮧ</span><span id='7386'>ﮨ</span><span id='7387'>ﮩ</span><span id='7388'>ﮪ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='وجئتكم مصدقًا بما في التوراة، ولأحلَّ لكم بوحي من الله بعض ما حرَّمه الله عليكم تخفيفًا من الله ورحمة، وجئتكم بحجة من ربكم على صدق ما أقول لكم، فاتقوا الله ولا تخالفوا أمره، وأطيعوني فيما أبلغكم به عن الله.' popover-append-to-body='true' popover-placement='auto right' id='a_50' class='aya'  ng-class='{selected : activeMenu == "003050"}' data-ng-click='activeMenu = "003050"'><span id='7389'>ﮫ</span><span id='7390'>ﮬ</span><span id='7391'>ﮭ</span><span id='7392'>ﮮ</span><span id='7393'>ﮯ</span><span id='7394'>ﮰ</span><span id='7395'>ﮱ</span><span id='7396'>ﯓ</span><br><span id='7397'>ﯔ</span><span id='7398'>ﯕ</span><span id='7399'>ﯖ</span><span id='7400'>ﯗﯘ</span><span id='7401'>ﯙ</span><span id='7402'>ﯚ</span><span id='7403'>ﯛ</span><span id='7404'>ﯜ</span><br><span id='7405'>ﯝ</span><span id='7406'>ﯞ</span><span id='7407'>ﯟ</span><span id='7408'>ﯠ</span></span><span popover-trigger="'outsideClick'" uib-popover='إن الله الذي أدعوكم إليه هو وحده ربي وربكم فاعبدوه، فأنا وأنتم سواء في العبودية والخضوع له، وهذا هو الطريق الذي لا اعوجاج فيه.' popover-append-to-body='true' popover-placement='auto right' id='a_51' class='aya'  ng-class='{selected : activeMenu == "003051"}' data-ng-click='activeMenu = "003051"'><span id='7409'>ﯡ</span><span id='7410'>ﯢ</span><span id='7411'>ﯣ</span><span id='7412'>ﯤ</span><span id='7413'>ﯥﯦ</span><br><span id='7414'>ﯧ</span><span id='7415'>ﯨ</span><span id='7416'>ﯩ</span><span id='7417'>ﯪ</span></span><span popover-trigger="'outsideClick'" uib-popover='فلما استشعر عيسى منهم التصميم على الكفر نادى في أصحابه الخُلَّص: مَن يكون معي في نصرة دين الله؟ قال أصفياء عيسى: نحن أنصار دين الله والداعون إليه، صدَّقنا بالله واتبعناك، واشهد أنت يا عيسى بأنا مستسلمون لله بالتوحيد والطاعة.' popover-append-to-body='true' popover-placement='auto right' id='a_52' class='aya'  ng-class='{selected : activeMenu == "003052"}' data-ng-click='activeMenu = "003052"'><span id='7418'>ﯫ</span><span id='7419'>ﯬ</span><span id='7420'>ﯭ</span><span id='7421'>ﯮ</span><span id='7422'>ﯯ</span><br><span id='7423'>ﯰ</span><span id='7424'>ﯱ</span><span id='7425'>ﯲ</span><span id='7426'>ﯳ</span><span id='7427'>ﯴ</span><span id='7428'>ﯵﯶ</span><span id='7429'>ﯷ</span><span id='7430'>ﯸ</span><span id='7431'>ﯹ</span><br><span id='7432'>ﯺ</span><span id='7433'>ﯻ</span><span id='7434'>ﯼ</span><span id='7435'>ﯽ</span><span id='7436'>ﯾ</span><span id='7437'>ﯿ</span><span id='7438'>ﰀ</span><span id='7439'>ﰁ</span></span></font></div>

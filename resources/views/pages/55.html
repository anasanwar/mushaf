                <div class='right'><font face='QCF_P055'><span popover-trigger="'outsideClick'" uib-popover='عندما رأى زكريا ما أكرم الله به مريم مِن رزقه وفضله توجه إلى ربه قائلا يا ربِّ أعطني من عندك ولدًا صالحًا مباركًا، إنك سميع الدعاء لمن دعاك.' popover-append-to-body='true' popover-placement='auto right' id='a_38' class='aya' ng-class='{selected : activeMenu == "003038"}' data-ng-click='activeMenu = "003038"'><span id='7166'>ﭑ</span><span id='7167'>ﭒ</span><span id='7168'>ﭓ</span><span id='7169'>ﭔﭕ</span><span id='7170'>ﭖ</span><span id='7171'>ﭗ</span><span id='7172'>ﭘ</span><span id='7173'>ﭙ</span><span id='7174'>ﭚ</span><span id='7175'>ﭛ</span><span id='7176'>ﭜ</span><br><span id='7177'>ﭝﭞ</span><span id='7178'>ﭟ</span><span id='7179'>ﭠ</span><span id='7180'>ﭡ</span><span id='7181'>ﭢ</span></span><span popover-trigger="'outsideClick'" uib-popover='فنادته الملائكة وهو واقف بين يدي الله في مكان صلاته يدعوه: أن الله يخبرك بخبر يسرُّك، وهو أنك سترزق بولد اسمه يحيى، يُصَدِّق بكلمة من الله -وهو عيسى ابن مريم عليه السلام-، ويكون يحيى سيدًا في قومه، له المكانة والمنزلة العالية، وحصورًا لا يأتي الذنوب والشهوات الضارة، ويكون نبيّاً من الصالحين الذين بلغوا في الصَّلاح ذروته.' popover-append-to-body='true' popover-placement='auto right' id='a_39' class='aya'  ng-class='{selected : activeMenu == "003039"}' data-ng-click='activeMenu = "003039"'><span id='7182'>ﭣ</span><span id='7183'>ﭤ</span><span id='7184'>ﭥ</span><span id='7185'>ﭦ</span><br><span id='7186'>ﭧ</span><span id='7187'>ﭨ</span><span id='7188'>ﭩ</span><span id='7189'>ﭪ</span><span id='7190'>ﭫ</span><span id='7191'>ﭬ</span><span id='7192'>ﭭ</span><span id='7193'>ﭮ</span><span id='7194'>ﭯ</span><span id='7195'>ﭰ</span><br><span id='7196'>ﭱ</span><span id='7197'>ﭲ</span><span id='7198'>ﭳ</span><span id='7199'>ﭴ</span><span id='7200'>ﭵ</span><span id='7201'>ﭶ</span><span id='7202'>ﭷ</span></span><span popover-trigger="'outsideClick'" uib-popover='قال زكريا فرحًا متعجبًا: ربِّ أنَّى يكون لي غلام مع أن الشيخوخة قد ب

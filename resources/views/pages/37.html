                <div class='right'><font face='QCF_P037'><span popover-trigger="'outsideClick'" uib-popover='وإذا طَلَّقتم النساء فقاربن انتهاء عدتهن، فراجعوهن، ونيتكم القيام بحقوقهن على الوجه المستحسن شرعًا وعرفًا، أو اتركوهن حتى تنقضي عدتهن. واحذروا أن تكون مراجعتهن بقصد الإضرار بهن لأجل الاعتداء على حقوقهن. ومن يفعل ذلك فقد ظلم نفسه باستحقاقه العقوبة، ولا تتخذوا آيات الله وأحكامه لعبًا ولهوًا. واذكروا نعمة الله عليكم بالإسلام وتفصيل الأحكام. واذكروا ما أنزل الله عليكم من القرآن والسنة، واشكروا له سبحانه على هذه النعم الجليلة، يُذكِّركم الله بهذا، ويخوفكم من المخالفة، فخافوا الله وراقبوه، واعلموا أن الله عليم بكل شيء، لا يخفى عليه شيء، وسيجازي كلا بما يستحق.' popover-append-to-body='true' popover-placement='auto right' id='a_231' class='aya' ng-class='{selected : activeMenu == "002231"}' data-ng-click='activeMenu = "002231"'><span id='4730'>ﭑ</span><span id='4731'>ﭒ</span><span id='4732'>ﭓ</span><span id='4733'>ﭔ</span><span id='4734'>ﭕ</span><span id='4735'>ﭖ</span><span id='4736'>ﭗ</span><span id='4737'>ﭘ</span><br><span id='4738'>ﭙ</span><span id='4739'>ﭚﭛ</span><span id='4740'>ﭜ</span><span id='4741'>ﭝ</span><span id='4742'>ﭞ</span><span id='4743'>ﭟﭠ</span><span id='4744'>ﭡ</span><span id='4745'>ﭢ</span><br><span id='4746'>ﭣ</span><span id='4747'>ﭤ</span><span id='4748'>ﭥ</span><span id='4749'>ﭦﭧ</span><span id='4750'>ﭨ</span><span id='4751'>ﭩ</span><span id='4752'>ﭪ</span><span id='4753'>ﭫ</span><span id='4754'>ﭬﭭ</span><span id='4755'>ﭮ</span><br><span id='4756'>ﭯ</span><span id='4757'>ﭰ</span><span id='4758'>ﭱ</span><span id='4759'>ﭲ</span><span id='4760'>ﭳ</span><span id='4761'>ﭴ</span><span id='4762'>ﭵ</span><span id='4763'>ﭶ</span><span id='4764'>ﭷ</span><br><span id='4765'>ﭸ</span><span id='4766'>ﭹﭺ</span><span id='4767'>ﭻ</span><span id='4768'>ﭼ</span><span id='4769'>ﭽ</span><span id='4770'>ﭾ</span><span id='4771'>ﭿ</span><span id='4772'>ﮀ</span><span id='4773'>ﮁ</span><span id='4774'>ﮂ</span><span id='4775'>ﮃ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='واذا طلَّقتم نساءكم دون الثلاث وانتهت عدتهن من غير مراجعة لهن، فلا تضيقوا -أيها الأولياء- على المطلقات بمنعهن من العودة إلى أزواجهن بعقد جديد إذا أردن ذلك، وحدث التراضي شرعًا وعرفًا. ذلك يوعظ به من كان منكم صادق الإيمان بالله واليوم الآخر. إن تَرْكَ العضل وتمكين الأزواج من نكاح زوجاتهم أكثر نماء وطهارة لأعراضكم، وأعظم منفعة وثوابًا لكم. والله يعلم ما فيه صلاحكم وأنتم لا تعلمون ذلك.' popover-append-to-body='true' popover-placement='auto right' id='a_232' class='aya'  ng-class='{selected : activeMenu == "002232"}' data-ng-click='activeMenu = "002232"'><span id='4776'>ﮄ</span><span id='4777'>ﮅ</span><span id='4778'>ﮆ</span><span id='4779'>ﮇ</span><span id='4780'>ﮈ</span><span id='4781'>ﮉ</span><span id='4782'>ﮊ</span><span id='4783'>ﮋ</span><span id='4784'>ﮌ</span><br><span id='4785'>ﮍ</span><span id='4786'>ﮎ</span><span id='4787'>ﮏ</span><span id='4788'>ﮐ</span><span id='4789'>ﮑﮒ</span><span id='4790'>ﮓ</span><span id='4791'>ﮔ</span><span id='4792'>ﮕ</span><span id='4793'>ﮖ</span><span id='4794'>ﮗ</span><br><span id='4795'>ﮘ</span><span id='4796'>ﮙ</span><span id='4797'>ﮚ</span><span id='4798'>ﮛ</span><span id='4799'>ﮜﮝ</span><span id='4800'>ﮞ</span><span id='4801'>ﮟ</span><span id='4802'>ﮠ</span><span id='4803'>ﮡﮢ</span><span id='4804'>ﮣ</span><br><span id='4805'>ﮤ</span><span id='4806'>ﮥ</span><span id='4807'>ﮦ</span><span id='4808'>ﮧ</span><span id='4809'>ﮨ</span></span><span popover-trigger="'outsideClick'" uib-popover='وعلى الوالدات إرضاع أولادهن مدة سنتين كاملتين لمن أراد إتمام الرضاعة، ويجب على الآباء أن يكفُلوا للمرضعات المطلقات طعامهن وكسوتهن، على الوجه المستحسن شرعًا وعرفًا؛ لأن الله لا يكلف نفسًا إلا قدر طاقتها، ولا يحل للوالدين أن يجعلوا المولود وسيلة للمضارة بينهما، ويجب على الوارث عند موت الوالد مثل ما يجب على الوالد قبل موته من النفقة والكسوة. فإن أراد الوالدان فطام المولود قبل انتهاء السنتين فلا حرج عليهما إذا تراضيا وتشاورا في ذلك؛ ليصلا إلى ما فيه مصلحة المولود. وإن اتفق الوالدان على إرضاع المولود من مرضعة أخرى غير والدته ف

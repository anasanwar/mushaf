                <div class='right'><font face='QCF_P038'><span popover-trigger="'outsideClick'" uib-popover='والذين يموتون منكم، ويتركون زوجات بعدهم، يجب عليهن الانتظار بأنفسهن مدة أربعة أشهر وعشرة أيام، لا يخرجن من منزل الزوجية، ولا يتزيَّنَّ، ولا يتزوجن، فإذا انتهت المدة المذكورة فلا إثم عليكم يا أولياء النساء فيما يفعلن في أنفسهن من الخروج، والتزين، والزواج على الوجه المقرر شرعًا. والله سبحانه وتعالى خبير بأعمالكم ظاهرها وباطنها، وسيجازيكم عليها.' popover-append-to-body='true' popover-placement='auto right' id='a_234' class='aya' ng-class='{selected : activeMenu == "002234"}' data-ng-click='activeMenu = "002234"'><span id='4876'>ﭑ</span><span id='4877'>ﭒ</span><span id='4878'>ﭓ</span><span id='4879'>ﭔ</span><span id='4880'>ﭕ</span><span id='4881'>ﭖ</span><span id='4882'>ﭗ</span><br><span id='4883'>ﭘ</span><span id='4884'>ﭙ</span><span id='4885'>ﭚﭛ</span><span id='4886'>ﭜ</span><span id='4887'>ﭝ</span><span id='4888'>ﭞ</span><span id='4889'>ﭟ</span><span id='4890'>ﭠ</span><span id='4891'>ﭡ</span><br><span id='4892'>ﭢ</span><span id='4893'>ﭣ</span><span id='4894'>ﭤ</span><span id='4895'>ﭥ</span><span id='4896'>ﭦﭧ</span><span id='4897'>ﭨ</span><span id='4898'>ﭩ</span><span id='4899'>ﭪ</span><span id='4900'>ﭫ</span><br><span id='4901'>ﭬ</span></span><span popover-trigger="'outsideClick'" uib-popover='ولا إثم عليكم -أيها الرجال- فيما تُلَمِّحون به مِن طلب الزواج بالنساء المتوفَّى عنهنَّ أزواجهن، أو المطلقات طلاقًا بائنًا في أثناء عدتهن، ولا ذنب عليكم أيضًا فيما أضمرتموه في أنفسكم من نية الزواج بهن بعد انتهاء عدتهن. علم الله أنكم ستذكرون النساء المعتدَّات، ولن تصبروا على السكوت عنهن، لضعفكم؛ لذلك أباح لكم أن تذكروهن تلميحًا أو إضمارًا في النفس، واحذروا أن تواعدوهن على النكاح سرًا بالزنى أو الاتفاق على الزواج في أثناء العدة، إلا أن تقولوا قولا يُفْهَم منه أن مثلها يُرْغَبُ فيها الأزواج، ولا تعزموا على عقد النكاح في زمان العدة حتى تنقضي مدتها. واعلموا أن الله يعلم ما في أنفسكم فخافوه، واعلموا أن الله غفور لمن تاب من ذنوبه، حليم على عباده لا يعجل عليهم بالعقوبة.' popover-

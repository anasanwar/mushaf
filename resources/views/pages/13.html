                <div class='right'><font face='QCF_P013'><span popover-trigger="'outsideClick'" uib-popover='واذكروا -يا بني إسرائيل- حين أَخَذْنا عليكم عهدًا مؤكدًا في التوراة: يحرم سفك بعضكم دم بعض، وإخراج بعضكم بعضًا من دياركم، ثم اعترفتم بذلك، وأنتم تشهدون على صحته.' popover-append-to-body='true' popover-placement='auto right' id='a_84' class='aya' ng-class='{selected : activeMenu == "002084"}' data-ng-click='activeMenu = "002084"'><span id='1458'>ﭑ</span><span id='1459'>ﭒ</span><span id='1460'>ﭓ</span><span id='1461'>ﭔ</span><span id='1462'>ﭕ</span><span id='1463'>ﭖ</span><span id='1464'>ﭗ</span><span id='1465'>ﭘ</span><br><span id='1466'>ﭙ</span><span id='1467'>ﭚ</span><span id='1468'>ﭛ</span><span id='1469'>ﭜ</span><span id='1470'>ﭝ</span><span id='1471'>ﭞ</span><span id='1472'>ﭟ</span><span id='1473'>ﭠ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='ثم أنتم يا هؤلاء يقتل بعضكم بعضًا، ويُخرج بعضكم بعضًا من ديارهم، ويَتَقَوَّى كل فريق منكم على إخوانه بالأعداء بغيًا وعدوانًا. وأن يأتوكم أسارى في يد الأعداء سعيتم في تحريرهم من الأسر، بدفع الفدية، مع أنه محرم عليكم إخراجهم من ديارهم. ما أقبح ما تفعلون حين تؤمنون ببعض أحكام التوراة وتكفرون ببعضها! فليس جزاء مَن يفعل ذلك منكم إلا ذُلا وفضيحة في الدنيا. ويوم القيامة يردُّهم الله إلى أفظع العذاب في النار. وما الله بغافل عما تعملون.' popover-append-to-body='true' popover-placement='auto right' id='a_85' class='aya'  ng-class='{selected : activeMenu == "002085"}' data-ng-click='activeMenu = "002085"'><span id='1474'>ﭡ</span><span id='1475'>ﭢ</span><span id='1476'>ﭣ</span><span id='1477'>ﭤ</span><span id='1478'>ﭥ</span><span id='1479'>ﭦ</span><span id='1480'>ﭧ</span><br><span id='1481'>ﭨ</span><span id='1482'>ﭩ</span><span id='1483'>ﭪ</span><span id='1484'>ﭫ</span><span id='1485'>ﭬ</span><span id='1486'>ﭭ</span><span id='1487'>ﭮ</span><br><span id='1488'>ﭯ</span><span id='1489'>ﭰ</span><span id='1490'>ﭱ</span><span id='1491'>ﭲ</span><span id='1492'>ﭳ</span><span id='1493'>ﭴ</span><span id='1494'>ﭵ</

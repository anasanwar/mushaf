                <div class='right'><font face='QCF_P019'><span popover-trigger="'outsideClick'" uib-popover='ولن ترضى عنك -أيها الرسول- اليهود ولا النصارى إلا إذا تركت دينك واتبعتَ دينهم. قل لهم: إن دين الإسلام هو الدين الصحيح. ولئن اتبعت أهواء هؤلاء بعد الذي جاءك من الوحي ما لك عند الله مِن وليٍّ ينفعك، ولا نصير ينصرك. هذا موجه إلى الأمّة عامة وإن كان خطابًا للنبي صلى الله عليه وسلم.' popover-append-to-body='true' popover-placement='auto right' id='a_120' class='aya' ng-class='{selected : activeMenu == "002120"}' data-ng-click='activeMenu = "002120"'><span id='2249'>ﭑ</span><span id='2250'>ﭒ</span><span id='2251'>ﭓ</span><span id='2252'>ﭔ</span><span id='2253'>ﭕ</span><span id='2254'>ﭖ</span><span id='2255'>ﭗ</span><span id='2256'>ﭘ</span><span id='2257'>ﭙﭚ</span><span id='2258'>ﭛ</span><span id='2259'>ﭜ</span><br><span id='2260'>ﭝ</span><span id='2261'>ﭞ</span><span id='2262'>ﭟ</span><span id='2263'>ﭠﭡ</span><span id='2264'>ﭢ</span><span id='2265'>ﭣ</span><span id='2266'>ﭤ</span><span id='2267'>ﭥ</span><span id='2268'>ﭦ</span><span id='2269'>ﭧ</span><br><span id='2270'>ﭨ</span><span id='2271'>ﭩﭪ</span><span id='2272'>ﭫ</span><span id='2273'>ﭬ</span><span id='2274'>ﭭ</span><span id='2275'>ﭮ</span><span id='2276'>ﭯ</span><span id='2277'>ﭰ</span><span id='2278'>ﭱ</span><span id='2279'>ﭲ</span><span id='2280'>ﭳ</span></span><span popover-trigger="'outsideClick'" uib-popover='الذين أعطيناهم الكتاب من اليهود والنصارى، يقرؤونه القراءة الصحيحة، ويتبعونه حق الاتباع، ويؤمنون بما جاء فيه من الإيمان برسل الله، ومنهم خاتمهم نبينا ورسولنا محمد صلى الله عليه وسلم، ولا يحرفون ولا يبدِّلون ما جاء فيه. هؤلاء هم الذين يؤمنون بالنبي محمد صلى الله عليه وسلم وبما أنزل عليه، وأما الذين بدَّلوا بعض الكتاب وكتموا بعضه، فهؤلاء كفار بنبي الله محمد صلى الله عليه وسلم وبما أنزل عليه، ومن يكفر به فأولئك هم أشد الناس خسرانًا عند الله.' popover-append-to-body='true' popover-placement='auto right' id='a_121' class='aya'  ng-class='{selected : activeMenu == "002121"}' data-ng-click='activeMenu = " ها خير قيام. قال الله له: إني جاعلك قدوة للناس. قال إبراهيم: ربِّ اجعل بعض نسلي أئمة فضلا منك، فأجابه الله سبحانه أنه لا تحصل للظالمين الإمامةُ في الدين.' popover-append-to-body='true' popover-placement='auto right' id='a_124' class='aya'  ng-class='{selected : activeMenu == "002124"}' data-ng-click='activeMenu = "002124"'><span id='2328'>ﮤ</span><span id='2329'>ﮥ</span><span id='2330'>ﮦ</span><span id='2331'>ﮧ</span><span id='2332'>ﮨ</span><span id='2333'>ﮩ</span><br><span id='2334'>ﮪﮫ</span><span id='2335'>ﮬ</span><span id='2336'>ﮭ</span><span id='2337'>ﮮ</span><span id='2338'>ﮯ</span><span id='2339'>ﮰﮱ</span><span id='2340'>ﯓ</span><span id='2341'>ﯔ</span><span id='2342'>ﯕﯖ</span><span id='2343'>ﯗ</span><span id='2344'>ﯘ</span><br><span id='2345'>ﯙ</span><span id='2346'>ﯚ</span><span id='2347'>ﯛ</span><span id='2348'>ﯜ</span></span><span popover-trigger="'outsideClick'" uib-popover='واذكر -أيها النبي- حين جعلنا الكعبة مرجعًا للناس، يأتونه، ثم يرجعون إلى أهليهم، ثم يعودون إليه، ومجمعًا لهم في الحج والعمرة والطواف والصلاة، وأمنًا لهم، لا يُغِير عليهم عدو فيه. وقلنا: اتخِذوا من مقام إبراهيم مكانًا للصلاة فيه، وهو الحجر الذي وقف عليه إبراهيم عند بنائه الكعبة. وأوحينا إلى إبراهيم وابنه إسماعيل: أن طهِّرا بيتي من كل رجس ودنس؛ للمتعبدين فيه بالطواف حول الكعبة، أو الاعتكاف في المسجد، والصلاة فيه.' popover-append-to-body='true' popover-placement='auto right' id='a_125' class='aya'  ng-class='{selected : activeMenu == "002125"}' data-ng-click='activeMenu = "002125"'><span id='2349'>ﯝ</span><span id='2350'>ﯞ</span><span id='2351'>ﯟ</span><span id='2352'>ﯠ</span><span id='2353'>ﯡ</span><br><span id='2354'>ﯢ</span><span id='2355'>ﯣ</span><span id='2356'>ﯤ</span><span id='2357'>ﯥ</span><span id='2358'>ﯦ</span><span id='2359'>ﯧﯨ</span><span id='2360'>ﯩ</span><span id='2361'>ﯪ</span><span id='2362'>ﯫ</span><br><span id='2363'>ﯬ</span><span id='2364'>ﯭ</span><span id='2365'>ﯮ</span><span id='2366'>ﯯ</span><span id='2367'>ﯰ</span><span id='2368'>ﯱ</span><span id='2369'>ﯲ</span><br><span id='2370'>ﯳ</span><span id='2371'>ﯴ</span></span><span popover-trigger="'outsideClick'" uib-popover='واذكر -أيها النبي- حين قال إبراهيم داعيًا: ربِّ اجعل "مكة" بلدًا آمنًا من الخوف، وارزق أهله من أنواع الثمرات، وخُصَّ بهذا الرزق مَن آمن منهم بالله واليوم الآخر. قال الله: ومن كفر منهم فأرزقه في الدنيا وأُمتعه متاعًا قليلا ثم أُلجئُه مرغمًا إلى عذاب النار. وبئس المرجع والمقام هذا المصير.' popover-append-to-body='true' popover-placement='auto right' id='a_126' class='aya'  ng-class='{selected : activeMenu == "002126"}' data-ng-click='activeMenu = "002126"'><span id='2372'>ﯵ</span><span id='2373'>ﯶ</span><span id='2374'>ﯷ</span><span id='2375'>ﯸ</span><span id='2376'>ﯹ</span><span id='2377'>ﯺ</span><span id='2378'>ﯻ</span><span id='2379'>ﯼ</span><span id='2380'>ﯽ</span><br><span id='2381'>ﯾ</span><span id='2382'>ﯿ</span><span id='2383'>ﰀ</span><span id='2384'>ﰁ</span><span id='2385'>ﰂ</span><span id='2386'>ﰃ</span><span id='2387'>ﰄ</span><span id='2388'>ﰅ</span><span id='2389'>ﰆﰇ</span><span id='2390'>ﰈ</span><span id='2391'>ﰉ</span><span id='2392'>ﰊ</span><br><span id='2393'>ﰋ</span><span id='2394'>ﰌ</span><span id='2395'>ﰍ</span><span id='2396'>ﰎ</span><span id='2397'>ﰏ</span><span id='2398'>ﰐ</span><span id='2399'>ﰑﰒ</span><span id='2400'>ﰓ</span><span id='2401'>ﰔ</span><span id='2402'>ﰕ</span></span></font></div>

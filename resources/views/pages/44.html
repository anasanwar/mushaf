                <div class='right'><font face='QCF_P044'><span popover-trigger="'outsideClick'" uib-popover='واذكر -أيها الرسول- طلب إبراهيم من ربه أن يريه كيفية البعث، فقال الله له: أَوَلم تؤمن؟ قال: بلى، ولكن أطلب ذلك لأزداد يقينًا على يقيني، قال: فخذ أربعة من الطير فاضممهن إليك واذبحهن وقطعهن، ثم اجعل على كل جبل منهن جزءًا، ثم نادِهن يأتينك مسرعات. فنادى إبراهيم عليه السلام، فإذا كل جزء يعود إلى موضعه، وإذا بها تأتي مسرعة. واعلم أن الله عزيز لا يغلبه شيء، حكيم في أقواله وأفعاله وشرعه وقدره.' popover-append-to-body='true' popover-placement='auto right' id='a_260' class='aya' ng-class='{selected : activeMenu == "002260"}' data-ng-click='activeMenu = "002260"'><span id='5671'>ﭑ</span><span id='5672'>ﭒ</span><span id='5673'>ﭓ</span><span id='5674'>ﭔ</span><span id='5675'>ﭕ</span><span id='5676'>ﭖ</span><span id='5677'>ﭗ</span><span id='5678'>ﭘﭙ</span><span id='5679'>ﭚ</span><span id='5680'>ﭛ</span><br><span id='5681'>ﭜﭝ</span><span id='5682'>ﭞ</span><span id='5683'>ﭟ</span><span id='5684'>ﭠ</span><span id='5685'>ﭡ</span><span id='5686'>ﭢﭣ</span><span id='5687'>ﭤ</span><span id='5688'>ﭥ</span><span id='5689'>ﭦ</span><span id='5690'>ﭧ</span><br><span id='5691'>ﭨ</span><span id='5692'>ﭩ</span><span id='5693'>ﭪ</span><span id='5694'>ﭫ</span><span id='5695'>ﭬ</span><span id='5696'>ﭭ</span><span id='5697'>ﭮ</span><span id='5698'>ﭯ</span><span id='5699'>ﭰ</span><span id='5700'>ﭱ</span><br><span id='5701'>ﭲ</span><span id='5702'>ﭳ</span><span id='5703'>ﭴ</span><span id='5704'>ﭵﭶ</span><span id='5705'>ﭷ</span><span id='5706'>ﭸ</span><span id='5707'>ﭹ</span><span id='5708'>ﭺ</span><span id='5709'>ﭻ</span><span id='5710'>ﭼ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='ومِن أعظم ما ينتفع به المؤمنون الإنفاقُ في سبيل الله. ومثل المؤمنين الذين ينفقون أموالهم في سبيل الله كمثل حبة زُرِعتْ في أرض طيبة، فإذا بها قد أخرجت ساقًا تشعب منها سبع شعب، لكل واحدة سنبلة، في كل سنبلة مائة حبة. والله يضاعف الأجر لمن يشاء، بحسب ما يقوم بقلب المنفق من الإيمان والإخلاص التام

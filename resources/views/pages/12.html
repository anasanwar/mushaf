                <div class='right'><font face='QCF_P012'><span popover-trigger="'outsideClick'" uib-popover='أيفعلون كلَّ هذه الجرائم، ولا يعلمون أن الله يعلم جميع ما يخفونه وما يظهرونه؟' popover-append-to-body='true' popover-placement='auto right' id='a_77' class='aya' ng-class='{selected : activeMenu == "002077"}' data-ng-click='activeMenu = "002077"'><span id='1332'>ﭑ</span><span id='1333'>ﭒ</span><span id='1334'>ﭓ</span><span id='1335'>ﭔ</span><span id='1336'>ﭕ</span><span id='1337'>ﭖ</span><span id='1338'>ﭗ</span><span id='1339'>ﭘ</span><span id='1340'>ﭙ</span><span id='1341'>ﭚ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='ومن اليهود جماعة يجهلون القراءة والكتابة، ولا يعلمون التوراة وما فيها من صفات نبي الله ورسوله محمد صلى الله عليه وسلم، وما عندهم من ذلك إلا أكاذيبُ وظنون فاسدة.' popover-append-to-body='true' popover-placement='auto right' id='a_78' class='aya'  ng-class='{selected : activeMenu == "002078"}' data-ng-click='activeMenu = "002078"'><span id='1342'>ﭛ</span><span id='1343'>ﭜ</span><span id='1344'>ﭝ</span><span id='1345'>ﭞ</span><span id='1346'>ﭟ</span><span id='1347'>ﭠ</span><span id='1348'>ﭡ</span><span id='1349'>ﭢ</span><span id='1350'>ﭣ</span><br><span id='1351'>ﭤ</span><span id='1352'>ﭥ</span><span id='1353'>ﭦ</span></span><span popover-trigger="'outsideClick'" uib-popover='فهلاك ووعيد شديد لأحبار السوء من اليهود الذين يكتبون الكتاب بأيديهم، ثم يقولون: هذا من عند الله وهو مخالف لما أنزل الله على نبيِّه موسى عليه الصلاة والسلام؛ ليأخذوا في مقابل هذا عرض الدنيا. فلهم عقوبة مهلكة بسبب كتابتهم هذا الباطل بأيديهم، ولهم عقوبة مهلكة بسبب ما يأخذونه في المقابل من المال الحرام، كالرشوة وغيرها.' popover-append-to-body='true' popover-placement='auto right' id='a_79' class='aya'  ng-class='{selected : activeMenu == "002079"}' data-ng-click='activeMenu = "002079"'><span id='1354'>ﭧ</span><span id='1355'>ﭨ</span><span id='1356'>ﭩ</span><span id='1357'>ﭪ</span><span id='1358'>ﭫ</span><br><span id='1359'>ﭬ</span><span id='1360'>ﭭ</span><span id='1361'>ﭮ</span><span id='1362'>ﭯ</span><span id='1363'>ﭰ</span><span id='1364'>ﭱ</span><span id='1365'>ﭲ</span><span id='1366'>ﭳ</span><span id='1367'>ﭴ</span><span id='1368'>ﭵﭶ</span><br><span id='1369'>ﭷ</span><span id='1370'>ﭸ</span><span id='1371'>ﭹ</span><span id='1372'>ﭺ</span><span id='1373'>ﭻ</span><span id='1374'>ﭼ</span><span id='1375'>ﭽ</span><span id='1376'>ﭾ</span><span id='1377'>ﭿ</span><br><span id='1378'>ﮀ</span></span><span popover-trigger="'outsideClick'" uib-popover='وقال بنو إسرائيل: لن تصيبنا النار في الآخرة إلا أيامًا قليلة العدد. قل لهم -أيها الرسول مبطلا دعواهم-: أعندكم عهد من الله بهذا، فإن الله لا يخلف عهده؟ بل إنكم تقولون على الله ما لا تعلمون بافترائكم الكذب.' popover-append-to-body='true' popover-placement='auto right' id='a_80' class='aya'  ng-class='{selected : activeMenu == "002080"}' data-ng-click='activeMenu = "002080"'><span id='1379'>ﮁ</span><span id='1380'>ﮂ</span><span id='1381'>ﮃ</span><span id='1382'>ﮄ</span><span id='1383'>ﮅ</span><span id='1384'>ﮆ</span><span id='1385'>ﮇﮈ</span><span id='1386'>ﮉ</span><br><span id='1387'>ﮊ</span><span id='1388'>ﮋ</span><span id='1389'>ﮌ</span><span id='1390'>ﮍ</span><span id='1391'>ﮎ</span><span id='1392'>ﮏ</span><span id='1393'>ﮐ</span><span id='1394'>ﮑﮒ</span><span id='1395'>ﮓ</span><span id='1396'>ﮔ</span><br><span id='1397'>ﮕ</span><span id='1398'>ﮖ</span><span id='1399'>ﮗ</span><span id='1400'>ﮘ</span><span id='1401'>ﮙ</span><span id='1402'>ﮚ</span></span><span popover-trigger="'outsideClick'" uib-popover='فحُكْمُ الله ثابت: أن من ارتكب الآثام حتى جَرَّته إلى الكفر، واستولت عليه ذنوبه مِن جميع جوانبه وهذا لا يكون إلا فيمن أشرك بالله، فالمشركون والكفار هم الذين يلازمون نار جهنم ملازمة دائمةً لا تنقطع.' popover-append-to-body='true' popover-placement='auto right' id='a_81' class='aya'  ng-class='{selected : activeMenu == "002081"}' data-ng-click='activeMenu = "002081"'><span id='1403'>ﮛ</span><span id='1404'>ﮜ</span><span id='1405'>ﮝ</span><span id='1406'>ﮞ</span><br><span id='1407'>ﮟ</span><span id='1408'>ﮠ</span><span id='1409'>ﮡ</span><span id='1410'>ﮢ</span><span id='1411'>ﮣ</span><span id='1412'>ﮤﮥ</span><span id='1413'>ﮦ</span><br><span id='1414'>ﮧ</span><span id='1415'>ﮨ</span><span id='1416'>ﮩ</span></span><span popover-trigger="'outsideClick'" uib-popover='وحكم الله الثابتُ في مقابل هذا: أنَّ الذين صدَّقوا بالله ورسله تصديقًا خالصًا، وعملوا الأعمال المتفقة مع شريعة الله التي أوحاها إلى رسله، هؤلاء يلازمون الجنة في الآخرة ملازمةً دائمةً لا تنقطع.' popover-append-to-body='true' popover-placement='auto right' id='a_82' class='aya'  ng-class='{selected : activeMenu == "002082"}' data-ng-click='activeMenu = "002082"'><span id='1417'>ﮪ</span><span id='1418'>ﮫ</span><span id='1419'>ﮬ</span><span id='1420'>ﮭ</span><br><span id='1421'>ﮮ</span><span id='1422'>ﮯ</span><span id='1423'>ﮰﮱ</span><span id='1424'>ﯓ</span><span id='1425'>ﯔ</span><span id='1426'>ﯕ</span><span id='1427'>ﯖ</span></span><span popover-trigger="'outsideClick'" uib-popover='واذكروا يا بني إسرائيل حين أخَذْنا عليكم عهدًا مؤكدًا: بأن تعبدوا الله وحده لا شريك له، وأن تحسنوا للوالدين، وللأقربين، وللأولاد الذين مات آباؤهم وهم دون بلوغ الحلم، وللمساكين، وأن تقولوا للناس أطيب الكلام، مع أداء الصلاة وإيتاء الزكاة، ثم أَعْرَضْتم ونقضتم العهد -إلا قليلا منكم ثبت عليه- وأنتم مستمرون في إعراضكم.' popover-append-to-body='true' popover-placement='auto right' id='a_83' class='aya'  ng-class='{selected : activeMenu == "002083"}' data-ng-click='activeMenu = "002083"'><span id='1428'>ﯗ</span><br><span id='1429'>ﯘ</span><span id='1430'>ﯙ</span><span id='1431'>ﯚ</span><span id='1432'>ﯛ</span><span id='1433'>ﯜ</span><span id='1434'>ﯝ</span><span id='1435'>ﯞ</span><span id='1436'>ﯟ</span><span id='1437'>ﯠ</span><br><span id='1438'>ﯡ</span><span id='1439'>ﯢ</span><span id='1440'>ﯣ</span><span id='1441'>ﯤ</span><span id='1442'>ﯥ</span><span id='1443'>ﯦ</span><br><span id='1444'>ﯧ</span><span id='1445'>ﯨ</span><span id='1446'>ﯩ</span><span id='1447'>ﯪ</span><span id='1448'>ﯫ</span><span id='1449'

                <div class='right'><font face='QCF_P075'><span popover-trigger="'outsideClick'" uib-popover='واذكر -أيها الرسول- إذ أخذ الله العهد الموثق على الذين آتاهم الله الكتاب من اليهود والنصارى، فلليهود التوراة وللنصارى الإنجيل؛ ليعملوا بهما، ويبينوا للناس ما فيهما، ولا يكتموا ذلك ولا يخفوه، فتركوا العهد ولم يلتزموا به، وأخذوا ثمنا بخسًا مقابل كتمانهم الحق وتحريفهم الكتاب، فبئس الشراء يشترون، في تضييعهم الميثاق، وتبديلهم الكتاب.' popover-append-to-body='true' popover-placement='auto right' id='a_187' class='aya' ng-class='{selected : activeMenu == "003187"}' data-ng-click='activeMenu = "003187"'><span id='9902'>ﭑ</span><span id='9903'>ﭒ</span><span id='9904'>ﭓ</span><span id='9905'>ﭔ</span><span id='9906'>ﭕ</span><span id='9907'>ﭖ</span><span id='9908'>ﭗ</span><span id='9909'>ﭘ</span><span id='9910'>ﭙ</span><br><span id='9911'>ﭚ</span><span id='9912'>ﭛ</span><span id='9913'>ﭜ</span><span id='9914'>ﭝ</span><span id='9915'>ﭞ</span><span id='9916'>ﭟ</span><span id='9917'>ﭠ</span><span id='9918'>ﭡ</span><br><span id='9919'>ﭢﭣ</span><span id='9920'>ﭤ</span><span id='9921'>ﭥ</span><span id='9922'>ﭦ</span><span id='9923'>ﭧ</span></span><span popover-trigger="'outsideClick'" uib-popover='ولا تظنن الذين يفرحون بما أَتَوا من أفعال قبيحة كاليهود والمنافقين وغيرهم، ويحبون أن يثني عليهم الناس بما لم يفعلوا، فلا تظننهم ناجين من عذاب الله في الدنيا، ولهم في الآخرة عذاب موجع. وفي الآية وعيد شديد لكل آت لفعل السوء معجب به، ولكل مفتخر بما لم يعمل، ليُثنيَ عليه الناس ويحمدوه.' popover-append-to-body='true' popover-placement='auto right' id='a_188' class='aya'  ng-class='{selected : activeMenu == "003188"}' data-ng-click='activeMenu = "003188"'><span id='9924'>ﭨ</span><span id='9925'>ﭩ</span><span id='9926'>ﭪ</span><span id='9927'>ﭫ</span><br><span id='9928'>ﭬ</span><span id='9929'>ﭭ</span><span id='9930'>ﭮ</span><span id='9931'>ﭯ</span><span id='9932'>ﭰ</span><span id='9933'>ﭱ</span><span id='9934'>ﭲ</span><span id='9935'>ﭳ</span><span id='9936'>ﭴ</span><span id='9937'>ﭵ</span>

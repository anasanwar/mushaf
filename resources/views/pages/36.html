                <div class='right'><font face='QCF_P036'><span popover-trigger="'outsideClick'" uib-popover='لا يعاقبكم الله بسبب أيمانكم التي تحلفونها بغير قصد، ولكن يعاقبكم بما قصدَتْه قلوبكم. والله غفور لمن تاب إليه، حليم بمن عصاه حيث لم يعاجله بالعقوبة.' popover-append-to-body='true' popover-placement='auto right' id='a_225' class='aya' ng-class='{selected : activeMenu == "002225"}' data-ng-click='activeMenu = "002225"'><span id='4574'>ﭑ</span><span id='4575'>ﭒ</span><span id='4576'>ﭓ</span><span id='4577'>ﭔ</span><span id='4578'>ﭕ</span><span id='4579'>ﭖ</span><span id='4580'>ﭗ</span><span id='4581'>ﭘ</span><span id='4582'>ﭙ</span><span id='4583'>ﭚ</span><br><span id='4584'>ﭛﭜ</span><span id='4585'>ﭝ</span><span id='4586'>ﭞ</span><span id='4587'>ﭟ</span><span id='4588'>ﭠ</span></span><span popover-trigger="'outsideClick'" uib-popover='للذين يحلفون بالله أن لا يجامعوا نساءهم، انتظار أربعة أشهر، فإن رجعوا قبل فوات الأشهر الأربعة، فإن الله غفور لما وقع منهم من الحلف بسبب رجوعهم، رحيم بهم.' popover-append-to-body='true' popover-placement='auto right' id='a_226' class='aya'  ng-class='{selected : activeMenu == "002226"}' data-ng-click='activeMenu = "002226"'><span id='4589'>ﭡ</span><span id='4590'>ﭢ</span><span id='4591'>ﭣ</span><span id='4592'>ﭤ</span><span id='4593'>ﭥ</span><br><span id='4594'>ﭦ</span><span id='4595'>ﭧﭨ</span><span id='4596'>ﭩ</span><span id='4597'>ﭪ</span><span id='4598'>ﭫ</span><span id='4599'>ﭬ</span><span id='4600'>ﭭ</span><span id='4601'>ﭮ</span><span id='4602'>ﭯ</span></span><span popover-trigger="'outsideClick'" uib-popover='وإن عقدوا عزمهم على الطلاق، باستمرارهم في اليمين، وترك الجماع، فإن الله سميع لأقوالهم، عليم بمقاصدهم، وسيجازيهم على ذلك.' popover-append-to-body='true' popover-placement='auto right' id='a_227' class='aya'  ng-class='{selected : activeMenu == "002227"}' data-ng-click='activeMenu = "002227"'><span id='4603'>ﭰ</span><span id='4604'>ﭱ</span><br><span id='4605'>ﭲ</span><span id='4606'>ﭳ</span><span id='4607'>ﭴ</span><span id='4608'>ﭵ</span><span id='4609'>ﭶ</span><span id='4610'>ﭷ</span></span><span popover-trigger="'outsideClick'" uib-popover='والمطلقات ذوات الحيض، يجب أن ينتظرن دون نكاح بعد الطلاق مدة ثلاثة أطهار أو ثلاث حيضات على سبيل العدة؛ ليتأكدن من فراغ الرحم من الحمل. ولا يجوز لهن تزوج رجل آخر في أثناء هذه العدة حتى تنتهي. ولا يحل لهن أن يخفين ما خلق الله في أرحامهن من الحمل أو الحيض، إن كانت المطلقات مؤمنات حقًا بالله واليوم الآخر. وأزواج المطلقات أحق بمراجعتهن في العدة. وينبغي أن يكون ذلك بقصد الإصلاح والخير، وليس بقصد الإضرار تعذيبًا لهن بتطويل العدة. وللنساء حقوق على الأزواج، مثل التي عليهن، على الوجه المعروف، وللرجال على النساء منزلة زائدة من حسن الصحبة والعشرة بالمعروف والقِوامة على البيت وملك الطلاق. والله عزيز له العزة القاهرة، حكيم يضع كل شيء في موضعه المناسب.' popover-append-to-body='true' popover-placement='auto right' id='a_228' class='aya'  ng-class='{selected : activeMenu == "002228"}' data-ng-click='activeMenu = "002228"'><span id='4611'>ﭸ</span><span id='4612'>ﭹ</span><br><span id='4613'>ﭺ</span><span id='4614'>ﭻ</span><span id='4615'>ﭼﭽ</span><span id='4616'>ﭾ</span><span id='4617'>ﭿ</span><span id='4618'>ﮀ</span><span id='4619'>ﮁ</span><span id='4620'>ﮂ</span><span id='4621'>ﮃ</span><span id='4622'>ﮄ</span><span id='4623'>ﮅ</span><span id='4624'>ﮆ</span><br><span id='4625'>ﮇ</span><span id='4626'>ﮈ</span><span id='4627'>ﮉ</span><span id='4628'>ﮊ</span><span id='4629'>ﮋ</span><span id='4630'>ﮌ</span><span id='4631'>ﮍﮎ</span><span id='4632'>ﮏ</span><span id='4633'>ﮐ</span><span id='4634'>ﮑ</span><br><span id='4635'>ﮒ</span><span id='4636'>ﮓ</span><span id='4637'>ﮔ</span><span id='4638'>ﮕ</span><span id='4639'>ﮖﮗ</span><span id='4640'>ﮘ</span><span id='4641'>ﮙ</span><span id='4642'>ﮚ</span><span id='4643'>ﮛ</span><span id='4644'>ﮜﮝ</span><br><span id='4645'>ﮞ</span><span id='4646'>ﮟ</span><span id='4647'>ﮠﮡ</span><span id='4648'>ﮢ</span><span id='4649'>ﮣ</span><span id='4650'>ﮤ</span><span id='4651'>ﮥ</span></span><span popover-trigger="'outsideClick'" uib-popover='الطلاق الذي تحصل به الرجعة مرتان، واحدة بعد الأخرى، فحكم الله بعد كل طلقة هو إمساك المرأة بالمعروف، وحسن العشرة بعد مراجعتها، أو تخلية سبيلها مع حسن معاملتها بأداء حقوقها، وألا يذكرها مطلقها بسوء. ولا يحل لكم- أيها الأزواج- أن تأخذوا شيئًا مما أعطيتموهن من المهر ونحوه، إلا أن يخاف الزوجان ألا يقوما بالحقوق الزوجية، فحينئذ يعرضان أمرهما على الأولياء، فإن خاف الأولياء عدم إقامة الزوجين حدود الله، فلا حرج على الزوجين فيما تدفعه المرأة للزوج مقابل طلاقها. تلك الأحكام هي حدود الله الفاصلة بين الحلال والحرام، فلا تتجاوزوها، ومن يتجاوز حدود الله تعالى فأولئك هم الظالمون أنفسهم بتعريضها لعذاب الله.' popover-append-to-body='true' popover-placement='auto right' id='a_229' class='aya'  ng-class='{selected : activeMenu == "002229"}' data-ng-click='activeMenu = "002229"'><span id='4652'>ﮦ</span><span id='4653'>ﮧﮨ</span><br><span id='4654'>ﮩ</span><span id='4655'>ﮪ</span><span id='4656'>ﮫ</span><span id='4657'>ﮬ</span><span id='4658'>ﮭﮮ</span><span id='4659'>ﮯ</span><span id='4660'>ﮰ</span><span id='4661'>ﮱ</span><span id='4662'>ﯓ</span><br><span id='4663'>ﯔ</span><span id='4664'>ﯕ</span><span id='4665'>ﯖ</span><span id='4666'>ﯗ</span><span id='4667'>ﯘ</span><span id='4668'>ﯙ</span><span id='4669'>ﯚ</span><span id='4670'>ﯛ</span><span id='4671'>ﯜ</span><span id='4672'>ﯝ</span><br><span id='4673'>ﯞﯟ</span><span id='4674'>ﯠ</span><span id='4675'>ﯡ</span><span id='4676'>ﯢ</span><span id='4677'>ﯣ</span><span id='4678'>ﯤ</span><span id='4679'>ﯥ</span><span id='4680'>ﯦ</span><span id='4681'>ﯧ</span><span id='4682'>ﯨ</span><span id='4683'>ﯩ</span><span id='4684'>ﯪ</span><br><span id='4685'>ﯫﯬ</span><span id='4686'>ﯭ</span><span id='4687'>ﯮ</span><span id='4688'>ﯯ</span><span id='4689'>ﯰ</span><span id='4690'>ﯱﯲ</span><span id='4691'>ﯳ</span><span id='4692'>ﯴ</span><span id='4693'>ﯵ</span><span id='4694'>ﯶ</span><span id='4695'>ﯷ</span><br><span id='4696'>ﯸ</span><span id='4697'>ﯹ</span><span id='4698'>ﯺ</span></span><span popover-trigger="'outsideClick'" uib-popover='فإن طلَّق الرجل زوجته الطلقة الثالثة، فلا تحلُّ له إلا إذا تزوجت رجلا غيره زواجًا صحيحًا وجامعها فيه ويكون الزواج عن رغبة، لا بنية تحليل المرأة لزوجها الأول، فإن طلقها الزوج الآخر أو مات عنها وانقضت عدتها، فلا إثم على المرأة وزوجها الأول أن يتزوجا بعقد جديد، ومهر جديد، إن غلب على ظنهما أن يقيما أحكام الله التي شرعها للزوجين. وتلك أحكام الله المحددة يبينها لقوم يعلمون أحكامه وحدوده؛ لأنهم المنتفعون بها.' popover-append-to-body='true' popover-placement='auto right' id='a_230' class='aya'  ng-class='{selected : activeMenu == "002230"}' data-ng-click='activeMenu = "002230"'><span id='4699'>ﯻ</span><span id='4700'>ﯼ</span><span id='4701'>ﯽ</span><span id='4702'>ﯾ</span><span id='4703'>ﯿ</span><span id='4704'>ﰀ</span><span id='4705'>ﰁ</span><span id='4706'>ﰂ</span><span id='4707'>ﰃ</span><br><span id='4708'>ﰄ</span><span id='4709'>ﰅﰆ</span><span id='4710'>ﰇ</span><span id='4711'>ﰈ</span><span id='4712'>ﰉ</span><span id='4713'>ﰊ</span><span id='4714'>ﰋ</span><span id='4715'>ﰌ</span><span id='4716'>ﰍ</span><span id='4717'>ﰎ</span><span id='4718'>ﰏ</span><span id='4719'>ﰐ</span><br><span id='4720'>ﰑ</span><span id='4721'>ﰒ</span><span id='4722'>ﰓﰔ</span><span id='4723'>ﰕ</span><span id='4724'>ﰖ</span><span id='4725'>ﰗ</span><span id='4726'>ﰘ</span><span id='4727'>ﰙ</span><span id='4728'>ﰚ</span><span id='4729'>ﰛ</span></span></font></div>

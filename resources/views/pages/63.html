                <div class='right'><font face='QCF_P063'><span popover-trigger="'outsideClick'" uib-popover='وكيف تكفرون بالله -أيها المؤمنون -، وآيات القرآن تتلى عليكم، وفيكم رسول الله محمد صلى الله عليه وسلم يبلغها لكم؟ ومَن يتوكل على الله ويستمسك بالقرآن والسنة فقد وُفِّق لطريق واضح، ومنهاج مستقيم.' popover-append-to-body='true' popover-placement='auto right' id='a_101' class='aya' ng-class='{selected : activeMenu == "003101"}' data-ng-click='activeMenu = "003101"'><span id='8278'>ﭑ</span><span id='8279'>ﭒ</span><span id='8280'>ﭓ</span><span id='8281'>ﭔ</span><span id='8282'>ﭕ</span><span id='8283'>ﭖ</span><span id='8284'>ﭗ</span><span id='8285'>ﭘ</span><br><span id='8286'>ﭙﭚ</span><span id='8287'>ﭛ</span><span id='8288'>ﭜ</span><span id='8289'>ﭝ</span><span id='8290'>ﭞ</span><span id='8291'>ﭟ</span><span id='8292'>ﭠ</span><span id='8293'>ﭡ</span><span id='8294'>ﭢ</span><span id='8295'>ﭣ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='يا أيها الذين صدَّقوا الله ورسوله، وعملوا بشرعه، خافوا الله حق خوفه: وذلك بأن يطاع فلا يُعصى، ويُشكَر فلا يكفر، ويُذكَر فلا ينسى، وداوموا على تمسككم بإسلامكم إلى آخر حياتكم؛ لتلقوا الله وأنتم عليه.' popover-append-to-body='true' popover-placement='auto right' id='a_102' class='aya'  ng-class='{selected : activeMenu == "003102"}' data-ng-click='activeMenu = "003102"'><span id='8296'>ﭤ</span><span id='8297'>ﭥ</span><span id='8298'>ﭦ</span><span id='8299'>ﭧ</span><span id='8300'>ﭨ</span><span id='8301'>ﭩ</span><span id='8302'>ﭪ</span><span id='8303'>ﭫ</span><span id='8304'>ﭬ</span><span id='8305'>ﭭ</span><span id='8306'>ﭮ</span><br><span id='8307'>ﭯ</span><span id='8308'>ﭰ</span></span><span popover-trigger="'outsideClick'" uib-popover='وتمسَّكوا جميعًا بكتاب ربكم وهدي نبيكم، ولا تفعلوا ما يؤدي إلى فرقتكم. واذكروا نعمة جليلة أنعم الله بها عليكم: إذ كنتم -أيها المؤمنون- قبل الإسلام أعداء، فجمع الله قلوبكم على محبته ومحبة رسوله، وألقى في قلوبكم محبة بعضكم لبعض، فأصبحتم -بفضله- إخوانا متحابين، وكنتم على حافة نار جهنم، deClick'" uib-popover='ولا تكونوا -أيها المؤمنون- كأهل الكتاب الذين وقعت بينهم العداوة والبغضاء فتفرَّقوا شيعًا وأحزابًا، واختلفوا في أصول دينهم من بعد أن اتضح لهم الحق، وأولئك مستحقون لعذابٍ عظيم موجع.' popover-append-to-body='true' popover-placement='auto right' id='a_105' class='aya'  ng-class='{selected : activeMenu == "003105"}' data-ng-click='activeMenu = "003105"'><span id='8359'>ﮦ</span><br><span id='8360'>ﮧ</span><span id='8361'>ﮨ</span><span id='8362'>ﮩ</span><span id='8363'>ﮪ</span><span id='8364'>ﮫ</span><span id='8365'>ﮬ</span><span id='8366'>ﮭ</span><span id='8367'>ﮮ</span><span id='8368'>ﮯﮰ</span><br><span id='8369'>ﮱ</span><span id='8370'>ﯓ</span><span id='8371'>ﯔ</span><span id='8372'>ﯕ</span><span id='8373'>ﯖ</span></span><span popover-trigger="'outsideClick'" uib-popover='يوم القيامة تَبْيَضُّ وجوه أهل السعادة الذين آمنوا بالله ورسوله، وامتثلوا أمره، وتَسْوَدُّ وجوه أهل الشقاوة ممن كذبوا رسوله، وعصوا أمره. فأما الذين اسودَّت وجوههم، فيقال لهم توبيخًا: أكفرتم بعد إيمانكم، فاخترتم الكفر على الإيمان؟ فذوقوا العذاب بسبب كفركم.' popover-append-to-body='true' popover-placement='auto right' id='a_106' class='aya'  ng-class='{selected : activeMenu == "003106"}' data-ng-click='activeMenu = "003106"'><span id='8374'>ﯗ</span><span id='8375'>ﯘ</span><span id='8376'>ﯙ</span><span id='8377'>ﯚ</span><br><span id='8378'>ﯛﯜ</span><span id='8379'>ﯝ</span><span id='8380'>ﯞ</span><span id='8381'>ﯟ</span><span id='8382'>ﯠ</span><span id='8383'>ﯡ</span><span id='8384'>ﯢ</span><span id='8385'>ﯣ</span><br><span id='8386'>ﯤ</span><span id='8387'>ﯥ</span><span id='8388'>ﯦ</span><span id='8389'>ﯧ</span><span id='8390'>ﯨ</span><span id='8391'>ﯩ</span></span><span popover-trigger="'outsideClick'" uib-popover='وأما الذين ابيضَّتْ وجوهم بنضرة النعيم، وما بُشِّروا به من الخير، فهم في جنة الله ونعيمها، وهم باقون فيها، لا يخرجون منها أبدًا.' popover-append-to-body='true' popover-placement='auto right' id='a_107' class='aya'  ng-class='{selected : activeMenu == "003107"}' data-ng-c

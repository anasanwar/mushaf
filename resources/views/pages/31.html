                <div class='right'><font face='QCF_P031'><span popover-trigger="'outsideClick'" uib-popover='وقت الحج أشهر معلومات، وهي: شوال، وذو القعدة، وعشر من ذي الحجة. فمن أوجب الحج على نفسه فيهن بالإحرام، فيحرم عليه الجماع ومقدماته القولية والفعلية، ويحرم عليه الخروج عن طاعة الله تعالى بفعل المعاصي، والجدال في الحج الذي يؤدي إلى الغضب والكراهية. وما تفعلوا من خير يعلمه الله، فيجازي كلا على عمله. وخذوا لأنفسكم زادًا من الطعام والشراب لسفر الحج، وزادًا من صالح الأعمال للدار الآخرة، فإن خير الزاد تقوى الله، وخافوني يا أصحاب العقول السليمة.' popover-append-to-body='true' popover-placement='auto right' id='a_197' class='aya' ng-class='{selected : activeMenu == "002197"}' data-ng-click='activeMenu = "002197"'><span id='3921'>ﭑ</span><span id='3922'>ﭒ</span><span id='3923'>ﭓﭔ</span><span id='3924'>ﭕ</span><span id='3925'>ﭖ</span><span id='3926'>ﭗ</span><span id='3927'>ﭘ</span><span id='3928'>ﭙ</span><span id='3929'>ﭚ</span><br><span id='3930'>ﭛ</span><span id='3931'>ﭜ</span><span id='3932'>ﭝ</span><span id='3933'>ﭞ</span><span id='3934'>ﭟ</span><span id='3935'>ﭠﭡ</span><span id='3936'>ﭢ</span><span id='3937'>ﭣ</span><span id='3938'>ﭤ</span><span id='3939'>ﭥ</span><br><span id='3940'>ﭦ</span><span id='3941'>ﭧﭨ</span><span id='3942'>ﭩ</span><span id='3943'>ﭪ</span><span id='3944'>ﭫ</span><span id='3945'>ﭬ</span><span id='3946'>ﭭﭮ</span><span id='3947'>ﭯ</span><br><span id='3948'>ﭰ</span><span id='3949'>ﭱ</span><span id='3950'>ﭲ</span></span><span popover-trigger="'outsideClick'" uib-popover='ليس عليكم حرج في أن تطلبوا رزقًا من ربكم بالربح من التجارة في أيام الحج. فإذا دفعتم بعد غروب الشمس راجعين من "عرفات" -وهي المكان الذي يقف فيه الحجاج يوم التاسع من ذي الحجة- فاذكروا الله بالتسبيح والتلبية والدعاء عند المشعر الحرام -"المزدلفة"-، واذكروا الله على الوجه الصحيح الذي هداكم إليه، ولقد كنتم من قبل هذا الهدى في ضلال لا تعرفون معه الحق.' popover-append-to-body='true' popover-placement='auto right' id='a_198' class='aya'  ng-class='{selected : activeMenu == "002198"}' data-ng

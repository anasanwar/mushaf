                <div class='right'><font face='QCF_P087'><span popover-trigger="'outsideClick'" uib-popover='أولئك الذين كَثُرَ فسادهم وعمَّ ضلالهم، طردهم الله تعالى من رحمته، ومَن يطرده الله من رحمته فلن تجد له من ينصره، ويدفع عنه سوء العذاب.' popover-append-to-body='true' popover-placement='auto right' id='a_52' class='aya' ng-class='{selected : activeMenu == "004052"}' data-ng-click='activeMenu = "004052"'><span id='11435'>ﭑ</span><span id='11436'>ﭒ</span><span id='11437'>ﭓ</span><span id='11438'>ﭔﭕ</span><span id='11439'>ﭖ</span><span id='11440'>ﭗ</span><span id='11441'>ﭘ</span><span id='11442'>ﭙ</span><span id='11443'>ﭚ</span><span id='11444'>ﭛ</span><span id='11445'>ﭜ</span><span id='11446'>ﭝ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='بل ألهم حظ من الملك، ولو أوتوه لما أعطوا أحدًا منه شيئًا، ولو كان مقدار النقرة التي تكون في ظهر النَّواة؟' popover-append-to-body='true' popover-placement='auto right' id='a_53' class='aya'  ng-class='{selected : activeMenu == "004053"}' data-ng-click='activeMenu = "004053"'><span id='11447'>ﭞ</span><span id='11448'>ﭟ</span><span id='11449'>ﭠ</span><span id='11450'>ﭡ</span><span id='11451'>ﭢ</span><span id='11452'>ﭣ</span><span id='11453'>ﭤ</span><span id='11454'>ﭥ</span><span id='11455'>ﭦ</span><span id='11456'>ﭧ</span><span id='11457'>ﭨ</span></span><span popover-trigger="'outsideClick'" uib-popover='بل أيحسدون محمدًا صلى الله عليه وسلم على ما أعطاه الله من نعمة النبوة والرسالة، ويحسدون أصحابه على نعمة التوفيق إلى الإيمان، والتصديق بالرسالة، واتباع الرسول، والتمكين في الأرض، ويتمنون زوال هذا الفضل عنهم؟ فقد أعطينا ذرية إبراهيم عليه السلام -من قَبْلُ- الكتب، التي أنزلها الله عليهم وما أوحي إليهم مما لم يكن كتابا مقروءا، وأعطيناهم مع ذلك ملكا واسعا.' popover-append-to-body='true' popover-placement='auto right' id='a_54' class='aya'  ng-class='{selected : activeMenu == "004054"}' data-ng-click='activeMenu = "004054"'><span id='11458'>ﭩ</span><br><span id='11459'>ﭪ</span><span id='11460'>ﭫ</span><span id='11461'>ﭬ</span><span id='11462'>ﭭ</span><span id='11463'>ﭮ</span><span id='11464'>ﭯ</span><span id='11465'>ﭰ</span><span id='11466'>ﭱﭲ</span><span id='11467'>ﭳ</span><span id='11468'>ﭴ</span><br><span id='11469'>ﭵ</span><span id='11470'>ﭶ</span><span id='11471'>ﭷ</span><span id='11472'>ﭸ</span><span id='11473'>ﭹ</span><span id='11474'>ﭺ</span><span id='11475'>ﭻ</span><span id='11476'>ﭼ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='فمن هؤلاء الذين أوتوا حظًّا من العلم، مَن صدَّق برسالة محمد صلى الله عليه وسلم، وعمل بشرعه، ومنهم مَن أعرض ولم يستجب لدعوته، ومنع الناس من اتباعه. وحسبكم -أيها المكذبون- نار جهنم تسعَّر بكم.' popover-append-to-body='true' popover-placement='auto right' id='a_55' class='aya'  ng-class='{selected : activeMenu == "004055"}' data-ng-click='activeMenu = "004055"'><span id='11477'>ﭽ</span><span id='11478'>ﭾ</span><span id='11479'>ﭿ</span><span id='11480'>ﮀ</span><span id='11481'>ﮁ</span><span id='11482'>ﮂ</span><span id='11483'>ﮃ</span><span id='11484'>ﮄﮅ</span><span id='11485'>ﮆ</span><span id='11486'>ﮇ</span><span id='11487'>ﮈ</span><br><span id='11488'>ﮉ</span></span><span popover-trigger="'outsideClick'" uib-popover='إن الذين جحدوا ما أنزل الله من آياته ووحي كتابه ودلائله وحججه، سوف ندخلهم نارًا يقاسون حرَّها، كلما احترقت جلودهم بدَّلْناهم جلودًا أخرى؛ ليستمر عذابهم وألمهم. إن الله تعالى كان عزيزًا لا يمتنع عليه شيء، حكيمًا في تدبيره وقضائه.' popover-append-to-body='true' popover-placement='auto right' id='a_56' class='aya'  ng-class='{selected : activeMenu == "004056"}' data-ng-click='activeMenu = "004056"'><span id='11489'>ﮊ</span><span id='11490'>ﮋ</span><span id='11491'>ﮌ</span><span id='11492'>ﮍ</span><span id='11493'>ﮎ</span><span id='11494'>ﮏ</span><span id='11495'>ﮐ</span><span id='11496'>ﮑ</span><span id='11497'>ﮒ</span><br><span id='11498'>ﮓ</span><span id='11499'>ﮔ</span><span id='11500'>ﮕ</span><span id='11501'>ﮖ</span><span id='11502'>ﮗ</span><span id='11503'>ﮘﮙ</span><span id='11504'>ﮚ</span><span id='11505'>ﮛ</span><br><span id='11506'>ﮜ</span><span id='11507'>ﮝ</span><span id='11508'>ﮞ</span><span id='11509'>ﮟ</span></span><span popover-trigger="'outsideClick'" uib-popover='والذين اطمأنت قلوبهم بالإيمان بالله تعالى والتصديق برسالة رسوله محمد صلى الله عليه وسلم، واستقاموا على الطاعة، سندخلهم جنات تجري من تحتها الأنهار، ينعمون فيها أبدًا ولا يخرجون منها، ولهم فيها أزواج طهرها الله مِن كل أذى، وندخلهم ظلا كثيفًا ممتدًا في الجنة.' popover-append-to-body='true' popover-placement='auto right' id='a_57' class='aya'  ng-class='{selected : activeMenu == "004057"}' data-ng-click='activeMenu = "004057"'><span id='11510'>ﮠ</span><span id='11511'>ﮡ</span><span id='11512'>ﮢ</span><span id='11513'>ﮣ</span><br><span id='11514'>ﮤ</span><span id='11515'>ﮥ</span><span id='11516'>ﮦ</span><span id='11517'>ﮧ</span><span id='11518'>ﮨ</span><span id='11519'>ﮩ</span><span id='11520'>ﮪ</span><span id='11521'>ﮫ</span><span id='11522'>ﮬﮭ</span><br><span id='11523'>ﮮ</span><span id='11524'>ﮯ</span><span id='11525'>ﮰ</span><span id='11526'>ﮱﯓ</span><span id='11527'>ﯔ</span><span id='11528'>ﯕ</span><span id='11529'>ﯖ</span><span id='11530'>ﯗ</span></span><span popover-trigger="'outsideClick'" uib-popover='إن الله تعالى يأمركم بأداء مختلف الأمانات، التي اؤتمنتم عليها إلى أصحابها، فلا تفرطوا فيها، ويأمركم بالقضاء بين الناس بالعدل والقسط، إذا قضيتم بينهم، ونِعْمَ ما يعظكم الله به ويهديكم إليه. إن الله تعالى كان سميعًا لأقوالكم، مُطَّلعًا على سائر أعمالكم، بصيرًا بها.' popover-append-to-body='true' popover-placement='auto right' id='a_58' class='aya'  ng-class='{selected : activeMenu == "004058"}' data-ng-click='activeMenu = "004058"'><span id='11531'>ﯘ</span><span id='11532'>ﯙ</span><br><span id='11533'>ﯚ</span><span id='11534'>ﯛ</span><span id='11535'>ﯜ</span><span id='11536'>ﯝ</span><span id='11537'>ﯞ</span><span id='11538'>ﯟ</span><span id='11539'>ﯠ</span><span id='11540'>ﯡ</span><span id='11541'>ﯢ</span><span id='11542'>ﯣ</span><br><span id='11543'>ﯤ</span><span id='11544'>ﯥ</span><span id='11545'>ﯦ</span><span id='11546'>ﯧﯨ</span><span id='11547'>ﯩ</span><span id='11548'>ﯪ</span><span id='11549'>ﯫ</span><span id='11550'>ﯬ</span><span id='11551'>ﯭﯮ</span><span id='11552'>ﯯ</span><span id='11553'>ﯰ</span><span id='11554'>ﯱ</span><span id='11555'>ﯲ</span><br><span id='11556'>ﯳ</span><span id='11557'>ﯴ</span></span><span popover-trigger="'outsideClick'" uib-popover='يا أيها الذين صدَّقوا الله ورسوله وعملوا بشرعه، استجيبوا لأوامر الله تعالى ولا تعصوه، واستجيبوا للرسول صلى الله عليه وسلم فيما جاء به من الحق، وأطيعوا ولاة أمركم في غير معصية الله، فإن اختلفتم في شيء بينكم، فأرجعوا الحكم فيه إلى كتاب الله تعالى وسنة رسوله محمد صلى الله عليه وسلم، إن كنتم تؤمنون حق الإيمان بالله تعالى وبيوم الحساب. ذلك الردُّ إلى الكتاب والسنة خير لكم من التنازع والقول بالرأي، وأحسن عاقبة ومآلا.' popover-append-to-body='true' popover-placement='auto right' id='a_59' class='aya'  ng-class='{selected : activeMenu == "004059"}' data-ng-click='activeMenu = "004059"'><span id='11558'>ﯵ</span><span id='11559'>ﯶ</span><span id='11560'>ﯷ</span><span id='11561'>ﯸ</span><span id='11562'>ﯹ</span><span id='11563'>ﯺ</span><span id='11564'>ﯻ</span><span id='11565'>ﯼ</span><br><span id='11566'>ﯽ</span><span id='11567'>ﯾﯿ</span><span id='11568'>ﰀ</span><span id='11569'>ﰁ</span><span id='11570'>ﰂ</span><span id='11571'>ﰃ</span><span id='11572'>ﰄ</span><span id='11573'>ﰅ</span><span id='11574'>ﰆ</span><span id='11575'>ﰇ</span><span id='11576'>ﰈ</span><span id='11577'>ﰉ</span><br><span id='11578'>ﰊ</span><span id='11579'>ﰋ</span><span id='11580'>ﰌ</span><span id='11581'>ﰍﰎ</span><span id='11582'>ﰏ</span><span id='11583'>ﰐ</span><span id='11584'>ﰑ</span><span id='11585'>ﰒ</span><span id='11586'>ﰓ</span></span></font></div>

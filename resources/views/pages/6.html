                <div class='right'><font face='QCF_P006'><span popover-trigger="'outsideClick'" uib-popover='واذكر -أيها الرسول- للناس حين قال ربك للملائكة: إني جاعل في الأرض قومًا يخلف بعضهم بعضًا لعمارتها. قالت: يا ربَّنا علِّمْنا وأَرْشِدْنا ما الحكمة في خلق هؤلاء، مع أنَّ من شأنهم الإفساد في الأرض واراقة الدماء ظلما وعدوانًا ونحن طوع أمرك، ننزِّهك التنزيه اللائق بحمدك وجلالك، ونمجِّدك بكل صفات الكمال والجلال؟ قال الله لهم: إني أعلم ما لا تعلمون من الحكمة البالغة في خلقهم.' popover-append-to-body='true' popover-placement='auto right' id='a_30' class='aya' ng-class='{selected : activeMenu == "002030"}' data-ng-click='activeMenu = "002030"'><span id='495'>ﭑ</span><span id='496'>ﭒ</span><span id='497'>ﭓ</span><span id='498'>ﭔ</span><span id='499'>ﭕ</span><span id='500'>ﭖ</span><span id='501'>ﭗ</span><span id='502'>ﭘ</span><span id='503'>ﭙﭚ</span><br><span id='504'>ﭛ</span><span id='505'>ﭜ</span><span id='506'>ﭝ</span><span id='507'>ﭞ</span><span id='508'>ﭟ</span><span id='509'>ﭠ</span><span id='510'>ﭡ</span><span id='511'>ﭢ</span><span id='512'>ﭣ</span><br><span id='513'>ﭤ</span><span id='514'>ﭥ</span><span id='515'>ﭦ</span><span id='516'>ﭧﭨ</span><span id='517'>ﭩ</span><span id='518'>ﭪ</span><span id='519'>ﭫ</span><span id='520'>ﭬ</span><span id='521'>ﭭ</span><span id='522'>ﭮ</span><br><span id='523'>ﭯ</span></span><span popover-trigger="'outsideClick'" uib-popover='وبيانًا لفضل آدم عليه السلام علَّمه الله أسماء الأشياء كلها، ثم عرض مسمياتها على الملائكة قائلا لهم: أخبروني بأسماء هؤلاء الموجودات، إن كنتم صادقين في أنكم أَوْلى بالاستخلاف في الأرض منهم.' popover-append-to-body='true' popover-placement='auto right' id='a_31' class='aya'  ng-class='{selected : activeMenu == "002031"}' data-ng-click='activeMenu = "002031"'><span id='524'>ﭰ</span><span id='525'>ﭱ</span><span id='526'>ﭲ</span><span id='527'>ﭳ</span><span id='528'>ﭴ</span><span id='529'>ﭵ</span><span id='530'>ﭶ</span><span id='531'>ﭷ</span><br><span id='532'>ﭸ</span><span id='533'>ﭹ</span><span id='534'>ﭺ<

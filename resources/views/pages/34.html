                <div class='right'><font face='QCF_P034'><span popover-trigger="'outsideClick'" uib-popover='فرض الله عليكم -أيها المؤمنون- قتال الكفار، والقتال مكروه لكم من جهة الطبع؛ لمشقته وكثرة مخاطره، وقد تكرهون شيئًا وهو في حقيقته خير لكم، وقد تحبون شيئًا لما فيه من الراحة أو اللذة العاجلة، وهو شر لكم. والله تعالى يعلم ما هو خير لكم، وأنتم لا تعلمون ذلك. فبادروا إلى الجهاد في سبيله.' popover-append-to-body='true' popover-placement='auto right' id='a_216' class='aya' ng-class='{selected : activeMenu == "002216"}' data-ng-click='activeMenu = "002216"'><span id='4318'>ﭑ</span><span id='4319'>ﭒ</span><span id='4320'>ﭓ</span><span id='4321'>ﭔ</span><span id='4322'>ﭕ</span><span id='4323'>ﭖﭗ</span><span id='4324'>ﭘ</span><span id='4325'>ﭙ</span><span id='4326'>ﭚ</span><br><span id='4327'>ﭛ</span><span id='4328'>ﭜ</span><span id='4329'>ﭝ</span><span id='4330'>ﭞﭟ</span><span id='4331'>ﭠ</span><span id='4332'>ﭡ</span><span id='4333'>ﭢ</span><span id='4334'>ﭣ</span><span id='4335'>ﭤ</span><span id='4336'>ﭥ</span><span id='4337'>ﭦﭧ</span><br><span id='4338'>ﭨ</span><span id='4339'>ﭩ</span><span id='4340'>ﭪ</span><span id='4341'>ﭫ</span><span id='4342'>ﭬ</span><span id='4343'>ﭭ</span></span><span popover-trigger="'outsideClick'" uib-popover='يسألك المشركون -أيها الرسول- عن الشهر الحرام: هل يحل فيه القتال؟ قل لهم: القتال في الشهر الحرام عظيم عند الله استحلاله وسفك الدماء فيه، ومَنْعكم الناس من دخول الإسلام بالتعذيب والتخويف، وجحودكم بالله وبرسوله وبدينه، ومَنْع المسلمين من دخول المسجد الحرام، وإخراج النبي والمهاجرين منه وهم أهله وأولياؤه، ذلك أكبر ذنبًا، وأعظم جرمًا عند الله من القتال في الشهر الحرام. والشرك الذي أنتم فيه أكبر وأشد من القتل في الشهر الحرام. وهؤلاء الكفار لم يرتدعوا عن جرائمهم، بل هم مستمرون عليها، ولا يزالون يقاتلونكم حتى يردوكم عن الإسلام إلى الكفر إن استطاعوا تحقيق ذلك. ومن أطاعهم منكم -أيها المسلمون- وارتدَّ عن دينه فمات على الكفر، فقد ذهب عمله في الدنيا والآخرة، وصار من الملازمين لنار جهنم لا يخرج منها أبدًا.' popover-append-to-body='true' popover-plac

                <div class='right'><font face='QCF_P014'><span popover-trigger="'outsideClick'" uib-popover='وحين جاءهم القرأن من عند الله مصدقا لما معهم من التوراة جحدوه، وأنكروا نبوة محمد صلى الله عليه وسلم، وكانوا قبل بعثته يستنصرون به على مشركي العرب، ويقولون: قَرُبَ مبعث نبيِّ آخرِ الزمان، وسنتبعه ونقاتلكم معه. فلمَّا جاءهم الرسول الذي عرفوا صفاتِه وصِدْقَه كفروا به وكذبوه. فلعنةُ الله على كل مَن كفر بنبي الله ورسوله محمد صلى الله عليه وسلم، وكتابه الذي أوحاه الله إليه.' popover-append-to-body='true' popover-placement='auto right' id='a_89' class='aya' ng-class='{selected : activeMenu == "002089"}' data-ng-click='activeMenu = "002089"'><span id='1578'>ﭑ</span><span id='1579'>ﭒ</span><span id='1580'>ﭓ</span><span id='1581'>ﭔ</span><span id='1582'>ﭕ</span><span id='1583'>ﭖ</span><span id='1584'>ﭗ</span><span id='1585'>ﭘ</span><span id='1586'>ﭙ</span><span id='1587'>ﭚ</span><br><span id='1588'>ﭛ</span><span id='1589'>ﭜ</span><span id='1590'>ﭝ</span><span id='1591'>ﭞ</span><span id='1592'>ﭟ</span><span id='1593'>ﭠ</span><span id='1594'>ﭡ</span><span id='1595'>ﭢ</span><br><span id='1596'>ﭣ</span><span id='1597'>ﭤ</span><span id='1598'>ﭥ</span><span id='1599'>ﭦﭧ</span><span id='1600'>ﭨ</span><span id='1601'>ﭩ</span><span id='1602'>ﭪ</span><span id='1603'>ﭫ</span><span id='1604'>ﭬ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='قَبُحَ ما اختاره بنو إسرائيل لأنفسهم؛ إذ استبدلوا الكفر بالإيمان ظلمًا وحسدًا لإنزال الله من فضله القرآن على نبي الله ورسوله محمد صلى الله عليه وسلم، فرجعوا بغضب من الله عليهم بسبب جحودهم بالنبي محمد صلى الله عليه وسلم، بعد غضبه عليهم بسبب تحريفهم التوراة. وللجاحدين نبوَّة محمد صلى الله عليه وسلم عذابٌ يذلُّهم ويخزيهم.' popover-append-to-body='true' popover-placement='auto right' id='a_90' class='aya'  ng-class='{selected : activeMenu == "002090"}' data-ng-click='activeMenu = "002090"'><span id='1605'>ﭭ</span><span id='1606'>ﭮ</span><span id='1607'>ﭯ</span><span id='1608'>ﭰ</span><span id='1609'>ﭱ</span><span id='1610'>ﭲ</span><span id='1611'>ﭳ</span><span id='1612'>ﭴ</span><br><span id='1613'>ﭵ</span><span id='1614'>ﭶ</span><span id='1615'>ﭷ</span><span id='1616'>ﭸ</span><span id='1617'>ﭹ</span><span id='1618'>ﭺ</span><span id='1619'>ﭻ</span><span id='1620'>ﭼ</span><span id='1621'>ﭽ</span><span id='1622'>ﭾ</span><span id='1623'>ﭿ</span><span id='1624'>ﮀﮁ</span><br><span id='1625'>ﮂ</span><span id='1626'>ﮃ</span><span id='1627'>ﮄ</span><span id='1628'>ﮅﮆ</span><span id='1629'>ﮇ</span><span id='1630'>ﮈ</span><span id='1631'>ﮉ</span><br><span id='1632'>ﮊ</span></span><span popover-trigger="'outsideClick'" uib-popover='وإذا قال بعض المسلمين لليهود: صدِّقوا بما أنزل الله من القرآن، قالوا: نحن نصدِّق بما أنزل الله على أنبيائنا، ويجحدون ما أنزل الله بعد ذلك، وهو الحق مصدقًا لما معهم. فلو كانوا يؤمنون بكتبهم حقًا لآمنوا بالقرآن الذي صدَّقها. قل لهم -يا محمد-: إن كنتم مؤمنين بما أنزل الله عليكم، فلماذا قتلتم أنبياء الله مِن قبل؟' popover-append-to-body='true' popover-placement='auto right' id='a_91' class='aya'  ng-class='{selected : activeMenu == "002091"}' data-ng-click='activeMenu = "002091"'><span id='1633'>ﮋ</span><span id='1634'>ﮌ</span><span id='1635'>ﮍ</span><span id='1636'>ﮎ</span><span id='1637'>ﮏ</span><span id='1638'>ﮐ</span><span id='1639'>ﮑ</span><span id='1640'>ﮒ</span><span id='1641'>ﮓ</span><span id='1642'>ﮔ</span><br><span id='1643'>ﮕ</span><span id='1644'>ﮖ</span><span id='1645'>ﮗ</span><span id='1646'>ﮘ</span><span id='1647'>ﮙ</span><span id='1648'>ﮚ</span><span id='1649'>ﮛ</span><span id='1650'>ﮜ</span><br><span id='1651'>ﮝ</span><span id='1652'>ﮞﮟ</span><span id='1653'>ﮠ</span><span id='1654'>ﮡ</span><span id='1655'>ﮢ</span><span id='1656'>ﮣ</span><span id='1657'>ﮤ</span><span id='1658'>ﮥ</span><span id='1659'>ﮦ</span><span id='1660'>ﮧ</span><span id='1661'>ﮨ</span><br><span id='1662'>ﮩ</span><span id='1663'>ﮪ</span></span><span popover-trigger="'outsideClick'" uib-popover='ولقد جاءكم نبي الله موسى بالمعجزات الواضحات الدالة على صدقه، كالطوفان والجراد والقُمَّل والضفادع، وغير ذلك مما ذكره الله في القرآن العظيم، ومع ذلك اتخذتم العجل معبودًا، بعد ذهاب موسى إلى ميقات ربه، وأنتم متجاوزون حدود الله.' popover-append-to-body='true' popover-placement='auto right' id='a_92' class='aya'  ng-class='{selected : activeMenu == "002092"}' data-ng-click='activeMenu = "002092"'><span id='1664'>ﮫ</span><span id='1665'>ﮬ</span><span id='1666'>ﮭ</span><span id='1667'>ﮮ</span><span id='1668'>ﮯ</span><br><span id='1669'>ﮰ</span><span id='1670'>ﮱ</span><span id='1671'>ﯓ</span><span id='1672'>ﯔ</span><span id='1673'>ﯕ</span><span id='1674'>ﯖ</span><span id='1675'>ﯗ</span><span id='1676'>ﯘ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='واذكروا حين أَخَذْنا عليكم عهدًا مؤكدًا بقَبول ما جاءكم به موسى من التوراة، فنقضتم العهد، فرفعنا جبل الطور فوق رؤوسكم، وقلنا لكم: خذوا ما آتيناكم بجدٍّ، واسمعوا وأطيعوا، وإلا أسقطنا الجبل عليكم، فقلتم: سمعنا قولك وعصينا أمرك؛ لأن عبادة العجل قد امتزجت بقلوبكم بسبب تماديكم في الكفر. قل لهم -أيها الرسول-: قَبُحَ ما يأمركم به إيمانكم من الكفر والضلال، إن كنتم مصدِّقين بما أنزل الله عليكم.' popover-append-to-body='true' popover-placement='auto right' id='a_93' class='aya'  ng-class='{selected : activeMenu == "002093"}' data-ng-click='activeMenu = "002093"'><span id='1677'>ﯙ</span><span id='1678'>ﯚ</span><span id='1679'>ﯛ</span><span id='1680'>ﯜ</span><span id='1681'>ﯝ</span><span id='1682'>ﯞ</span><span id='1683'>ﯟ</span><br><span id='1684'>ﯠ</span><span id='1685'>ﯡ</span><span id='1686'>ﯢ</span><span id='1687'>ﯣﯤ</span><span id='1688'>ﯥ</span><span id='1689'>ﯦ</span><span id='1690'>ﯧ</span><br><span id='1691'>ﯨ</span><span id='1692'>ﯩ</span><span id='1693'>ﯪ</span><span id='1694'>ﯫ</span><span id='1695'>ﯬﯭ</span><span id='1696'>ﯮ</span><br><span id='1697'>ﯯ</span><span id='1698'>ﯰ</span><span id='1699'>ﯱ</span><span id='1700'>ﯲ</span><span id='1701'>ﯳ</span><span id='1702'>ﯴ</span><span id='1703'>ﯵ</span><span id='1704'>ﯶ</span></span></font></div>

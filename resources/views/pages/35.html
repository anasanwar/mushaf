                <div class='right'><font face='QCF_P035'><span popover-trigger="'outsideClick'" uib-popover='يسألك المسلمون -أيها النبي- عن حكم تعاطي الخمر شربًا وبيعًا وشراءً، والخمر كل مسكر خامر العقل وغطاه مشروبًا كان أو مأكولا ويسألونك عن حكم القمار -وهو أَخْذُ المال أو إعطاؤه بالمقامرة وهي المغالبات التي فيها عوض من الطرفين-، قل لهم: في ذلك أضرار ومفاسد كثيرة في الدين والدنيا، والعقول والأموال، وفيهما منافع للناس من جهة كسب الأموال وغيرها، وإثمهما أكبر من نفعهما؛ إذ يصدَّان عن ذكر الله وعن الصلاة، ويوقعان العداوة والبغضاء بين الناس، ويتلفان المال. وكان هذا تمهيدًا لتحريمهما. ويسألونك عن القَدْر الذي ينفقونه من أموالهم تبرعًا وصدقة، قل لهم: أنفقوا القَدْر الذي يزيد على حاجتكم. مثل ذلك البيان الواضح يبيِّن الله لكم الآيات وأحكام الشريعة؛ لكي تتفكروا فيما ينفعكم في الدنيا والآخرة. ويسألونك -أيها النبي- عن اليتامى كيف يتصرفون معهم في معاشهم وأموالهم؟ قل لهم: إصلاحكم لهم خير، فافعلوا الأنفع لهم دائمًا، وإن تخالطوهم في سائر شؤون المعاش فهم إخوانكم في الدين. وعلى الأخ أن يرعى مصلحة أخيه. والله يعلم المضيع لأموال اليتامى من الحريص على إصلاحها. ولو شاء الله لضيَّق وشقَّ عليكم بتحريم المخالطة. إن الله عزيز في ملكه، حكيم في خلقه وتدبيره وتشريعه.' popover-append-to-body='true' popover-placement='auto right' id='a_220' class='aya' ng-class='{selected : activeMenu == "002220"}' data-ng-click='activeMenu = "002220"'><span id='4447'>ﭑ</span><span id='4448'>ﭒ</span><span id='4449'>ﭓﭔ</span><span id='4450'>ﭕ</span><span id='4451'>ﭖ</span><span id='4452'>ﭗﭘ</span><span id='4453'>ﭙ</span><span id='4454'>ﭚ</span><span id='4455'>ﭛ</span><br><span id='4456'>ﭜﭝ</span><span id='4457'>ﭞ</span><span id='4458'>ﭟ</span><span id='4459'>ﭠﭡ</span><span id='4460'>ﭢ</span><span id='4461'>ﭣ</span><span id='4462'>ﭤ</span><span id='4463'>ﭥ</span><br><span id='4464'>ﭦﭧ</span><span id='4465'>ﭨ</span><span id='4466'>ﭩ</span><span id='4467'>ﭪ</span><span id='4468'>ﭫﭬ</span><span id='4469'>ﭭ</span><span id='4470'>ﭮ</span><span id='4471'>ﭯ</span><span id='4472'>ﭰ</span><span id='4473'>ﭱ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='ولا تتزوجوا -أيها المسلمون- المشركات عابدات الأوثان، حتى يدخلن في الإسلام. واعلموا أن امرأة مملوكة لا مال لها ولا حسب، مؤمنةً بالله، خير من امرأة مشركة، وإن أعجبتكم المشركة الحرة. ولا تُزَوِّجوا نساءكم المؤمنات -إماء أو حرائر- للمشركين حتى يؤمنوا بالله ورسوله. واعلموا أن عبدًا مؤمنًا مع فقره، خير من مشرك، وإن أعجبكم المشرك. أولئك المتصفون بالشرك رجالا ونساءً يدعون كل مَن يعاشرهم إلى ما يؤدي به إلى النار، والله سبحانه يدعو عباده إلى دينه الحق المؤدي بهم إلى الجنة ومغفرة ذنوبهم بإذنه، ويبين آياته وأحكامه للناس؛ لكي يتذكروا، فيعتبروا.' popover-append-to-body='true' popover-placement='auto right' id='a_221' class='aya'  ng-class='{selected : activeMenu == "002221"}' data-ng-click='activeMenu = "002221"'><span id='4474'>ﭲ</span><span id='4475'>ﭳ</span><span id='4476'>ﭴ</span><span id='4477'>ﭵ</span><span id='4478'>ﭶﭷ</span><span id='4479'>ﭸ</span><span id='4480'>ﭹ</span><span id='4481'>ﭺ</span><br><span id='4482'>ﭻ</span><span id='4483'>ﭼ</span><span id='4484'>ﭽ</span><span id='4485'>ﭾﭿ</span><span id='4486'>ﮀ</span><span id='4487'>ﮁ</span><span id='4488'>ﮂ</span><span id='4489'>ﮃ</span><br><span id='4490'>ﮄﮅ</span><span id='4491'>ﮆ</span><span id='4492'>ﮇ</span><span id='4493'>ﮈ</span><span id='4494'>ﮉ</span><span id='4495'>ﮊ</span><span id='4496'>ﮋ</span><span id='4497'>ﮌﮍ</span><span id='4498'>ﮎ</span><br><span id='4499'>ﮏ</span><span id='4500'>ﮐ</span><span id='4501'>ﮑﮒ</span><span id='4502'>ﮓ</span><span id='4503'>ﮔ</span><span id='4504'>ﮕ</span><span id='4505'>ﮖ</span><span id='4506'>ﮗ</span><span id='4507'>ﮘﮙ</span><br><span id='4508'>ﮚ</span><span id='4509'>ﮛ</span><span id='4510'>ﮜ</span><span id='4511'>ﮝ</span><span id='4512'>ﮞ</span><span id='4513'>ﮟ</span></span><span popover-trigger="'outsideClick'" uib-popover='ويسألونك عن الحيض- وهو الدم الذي يسيل من أرحام النساء جِبِلَّة في أوقات مخصوصة-، قل لهم -أيها النبي-: هو أذى مستقذر يضر من يَقْرَبُه، فاجتنبوا جماع النساء مدة الحيض حتى ينقطع الدم، فإذا انقطع الدم، واغتسلن، فجامعوهن في الموضع الذي أحلَّه الله لكم، وهو القبل لا الدبر. إن الله يحب عباده المكثرين من الاستغفار والتوبة، ويحب عباده المتطهرين الذين يبتعدون عن الفواحش والأقذار.' popover-append-to-body='true' popover-placement='auto right' id='a_222' class='aya'  ng-class='{selected : activeMenu == "002222"}' data-ng-click='activeMenu = "002222"'><span id='4514'>ﮠ</span><br><span id='4515'>ﮡ</span><span id='4516'>ﮢﮣ</span><span id='4517'>ﮤ</span><span id='4518'>ﮥ</span><span id='4519'>ﮦ</span><span id='4520'>ﮧ</span><span id='4521'>ﮨ</span><span id='4522'>ﮩ</span><span id='4523'>ﮪﮫ</span><br><span id='4524'>ﮬ</span><span id='4525'>ﮭ</span><span id='4526'>ﮮ</span><span id='4527'>ﮯﮰ</span><span id='4528'>ﮱ</span><span id='4529'>ﯓ</span><span id='4530'>ﯔ</span><span id='4531'>ﯕ</span><span id='4532'>ﯖ</span><br><span id='4533'>ﯗ</span><span id='4534'>ﯘﯙ</span><span id='4535'>ﯚ</span><span id='4536'>ﯛ</span><span id='4537'>ﯜ</span><span id='4538'>ﯝ</span><span id='4539'>ﯞ</span><span id='4540'>ﯟ</span><span id='4541'>ﯠ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='نساؤكم موضع زرع لكم، تضعون النطفة في أرحامهن، فَيَخْرج منها الأولاد بمشيئة الله، فجامعوهن في محل الجماع فقط، وهو القبل بأي كيفية شئتم، وقَدِّموا لأنفسكم أعمالا صالحة بمراعاة أوامر الله، وخافوا الله، واعلموا أنكم ملاقوه للحساب يوم القيامة. وبشِّر المؤمنين -أيها النبي- بما يفرحهم ويسرُّهم من حسن الجزاء في الآخرة.' popover-append-to-body='true' popover-placement='auto right' id='a_223' class='aya'  ng-class='{selected : activeMenu == "002223"}' data-ng-click='activeMenu = "002223"'><span id='4542'>ﯡ</span><span id='4543'>ﯢ</span><span id='4544'>ﯣ</span><span id='4545'>ﯤ</span><span id='4546'>ﯥ</span><span id='4547'>ﯦ</span><span id='4548'>ﯧﯨ</span><span id='4549'>ﯩ</span><span id='4550'>ﯪﯫ</span><br><span id='4551'>ﯬ</span><span id='4552'>ﯭ</span><span id='4553'>ﯮ</span><span id='4554'>ﯯ</span><span id='4555'>ﯰﯱ</span><span id='4556'>ﯲ</span><span id='4557'>ﯳ</span><br><span id='4558'>ﯴ</span></span><span popover-trigger="'outsideClick'" uib-popover='ولا تجعلوا -أيها المسلمون- حلفكم بالله مانعًا لكم من البر وصلة الرحم والتقوى والإصلاح بين الناس: بأن تُدْعَوا إلى فعل شيء منها، فتحتجوا بأنكم أقسمتم بالله ألا تفعلوه، بل على الحالف أن يعدل عن حلفه، ويفعل أعمال البر، ويكفر عن يمينه، ولا يعتاد ذلك. والله سميع لأقوالكم، عليم بجميع أحوالكم.' popover-append-to-body='true' popover-placement='auto right' id='a_224' class='aya'  ng-class='{selected : activeMenu == "002224"}' data-ng-click='activeMenu = "002224"'><span id='4559'>ﯵ</span><span id='4560'>ﯶ</span><span id='4561'>ﯷ</span><span id='4562'>ﯸ</span><span id='4563'>ﯹ</span><span id='4564'>ﯺ</span><span id='4565'>ﯻ</span><br><span id='4566'>ﯼ</span><span id='4567'>ﯽ</span><span id='4568'>ﯾ</span><span id='4569'>ﯿﰀ</span><span id='4570'>ﰁ</span><span id='4571'>ﰂ</span><span id='4572'>ﰃ</span><span id='4573'>ﰄ</span></span></font></div>

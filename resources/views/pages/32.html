                <div class='right'><font face='QCF_P032'><span popover-trigger="'outsideClick'" uib-popover='واذكروا الله تسبيحًا وتكبيرًا في أيام قلائل، وهي أيام التشريق: الحادي عشر والثاني عشر والثالث عشر من شهر ذي الحجة. فمن أراد التعجل وخرج من "مِنى" قبل غروب شمس اليوم الثاني عشر بعد رمي الجمار فلا ذنب عليه، ومن تأخر بأن بات بـ "مِنى" حتى يرمي الجمار في اليوم الثالث عشر فلا ذنب عليه، لمن اتقى الله في حجه. والتأخر أفضل؛ لأنه تزوُّد في العبادة واقتداء بفعل النبي صلى الله عليه وسلم. وخافوا الله- أيها المسلمون- وراقبوه في كل أعمالكم، واعلموا أنكم إليه وحده تُحْشَرون بعد موتكم للحساب والجزاء.' popover-append-to-body='true' popover-placement='auto right' id='a_203' class='aya' ng-class='{selected : activeMenu == "002203"}' data-ng-click='activeMenu = "002203"'><span id='4040'>ﭑ</span><span id='4041'>ﭒ</span><span id='4042'>ﭓ</span><span id='4043'>ﭔ</span><span id='4044'>ﭕ</span><span id='4045'>ﭖﭗ</span><span id='4046'>ﭘ</span><span id='4047'>ﭙ</span><span id='4048'>ﭚ</span><br><span id='4049'>ﭛ</span><span id='4050'>ﭜ</span><span id='4051'>ﭝ</span><span id='4052'>ﭞ</span><span id='4053'>ﭟ</span><span id='4054'>ﭠ</span><span id='4055'>ﭡ</span><span id='4056'>ﭢ</span><span id='4057'>ﭣﭤ</span><span id='4058'>ﭥ</span><span id='4059'>ﭦﭧ</span><br><span id='4060'>ﭨ</span><span id='4061'>ﭩ</span><span id='4062'>ﭪ</span><span id='4063'>ﭫ</span><span id='4064'>ﭬ</span><span id='4065'>ﭭ</span><span id='4066'>ﭮ</span></span><span popover-trigger="'outsideClick'" uib-popover='وبعض الناس من المنافقين يعجبك -أيها الرسول- كلامه الفصيح الذي يريد به حظًّا من حظوظ الدنيا لا الآخرة، ويحلف مستشهدًا بالله على ما في قلبه من محبة الإسلام، وفي هذا غاية الجرأة على الله، وهو شديد العداوة والخصومة للإسلام والمسلمين.' popover-append-to-body='true' popover-placement='auto right' id='a_204' class='aya'  ng-class='{selected : activeMenu == "002204"}' data-ng-click='activeMenu = "002204"'><span id='4067'>ﭯ</span><br><span id='4068'>ﭰ</span><span id='4069'>ﭱ</span><span id='4070'>ﭲ</span><span id='40

                <div class='right'><font face='QCF_P047'><span popover-trigger="'outsideClick'" uib-popover='الذين يتعاملون بالربا -وهو الزيادة على رأس المال- لا يقومون في الآخرة من قبورهم إلا كما يقوم الذي يتخبطه الشيطان من الجنون؛ ذلك لأنهم قالوا: إنما البيع مثل الربا، في أن كلا منهما حلال، ويؤدي إلى زيادة المال، فأكذبهم الله، وبيَّن أنه أحل البيع وحرَّم الربا؛ لما في البيع والشراء من نفع للأفراد والجماعات، ولما في الربا من استغلال وضياع وهلاك. فمن بلغه نهي الله عن الربا فارتدع، فله ما مضى قبل أن يبلغه التحريم لا إثم عليه فيه، وأمره إلى الله فيما يستقبل من زمانه، فإن استمرَّ على توبته فالله لا يضيع أجر المحسنين، ومن عاد إلى الربا ففعله بعد بلوغه نهي الله عنه، فقد استوجب العقوبة، وقامت عليه الحجة، ولهذا قال سبحانه: (فَأُولَئِكَ أَصْحَابُ النَّارِ هُمْ فِيهَا خَالِدُونَ)' popover-append-to-body='true' popover-placement='auto right' id='a_275' class='aya' ng-class='{selected : activeMenu == "002275"}' data-ng-click='activeMenu = "002275"'><span id='6054'>ﭑ</span><span id='6055'>ﭒ</span><span id='6056'>ﭓ</span><span id='6057'>ﭔ</span><span id='6058'>ﭕ</span><span id='6059'>ﭖ</span><span id='6060'>ﭗ</span><span id='6061'>ﭘ</span><span id='6062'>ﭙ</span><br><span id='6063'>ﭚ</span><span id='6064'>ﭛ</span><span id='6065'>ﭜ</span><span id='6066'>ﭝﭞ</span><span id='6067'>ﭟ</span><span id='6068'>ﭠ</span><span id='6069'>ﭡ</span><span id='6070'>ﭢ</span><span id='6071'>ﭣ</span><br><span id='6072'>ﭤ</span><span id='6073'>ﭥﭦ</span><span id='6074'>ﭧ</span><span id='6075'>ﭨ</span><span id='6076'>ﭩ</span><span id='6077'>ﭪ</span><span id='6078'>ﭫﭬ</span><span id='6079'>ﭭ</span><span id='6080'>ﭮ</span><span id='6081'>ﭯ</span><br><span id='6082'>ﭰ</span><span id='6083'>ﭱ</span><span id='6084'>ﭲ</span><span id='6085'>ﭳ</span><span id='6086'>ﭴ</span><span id='6087'>ﭵ</span><span id='6088'>ﭶ</span><span id='6089'>ﭷ</span><span id='6090'>ﭸﭹ</span><span id='6091'>ﭺ</span><span id='6092'>ﭻ</span><br><span id='6093'>ﭼ</span><span id='6094'>ﭽ</span><span id='6095'>ﭾﭿ</span><span id='6096'>ﮀ</

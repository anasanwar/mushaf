                <div class='right'><font face='QCF_P011'><span popover-trigger="'outsideClick'" uib-popover='قال بنو إسرائيل لموسى: ادع لنا ربك يوضح لنا صفات أخرى غير ما سبق؛ لأن البقر -بهذه الصفات- كثير فاشْتَبَهَ علينا ماذا نختار؟ وإننا -إن شاء الله- لمهتدون إلى البقرة المأمور بذبحها.' popover-append-to-body='true' popover-placement='auto right' id='a_70' class='aya' ng-class='{selected : activeMenu == "002070"}' data-ng-click='activeMenu = "002070"'><span id='1183'>ﭑ</span><span id='1184'>ﭒ</span><span id='1185'>ﭓ</span><span id='1186'>ﭔ</span><span id='1187'>ﭕ</span><span id='1188'>ﭖ</span><span id='1189'>ﭗ</span><span id='1190'>ﭘ</span><span id='1191'>ﭙ</span><span id='1192'>ﭚ</span><span id='1193'>ﭛ</span><span id='1194'>ﭜ</span><span id='1195'>ﭝ</span><br><span id='1196'>ﭞ</span><span id='1197'>ﭟ</span><span id='1198'>ﭠ</span><span id='1199'>ﭡ</span><span id='1200'>ﭢ</span></span><span popover-trigger="'outsideClick'" uib-popover='قال لهم موسى: إن الله يقول: إنها بقرة غير مذللة للعمل في حراثة الأرض للزراعة، وغير معدة للسقي من الساقية، وخالية من العيوب جميعها، وليس فيها علامة من لون غير لون جلدها. قالوا: الآن جئت بحقيقة وصف البقرة، فاضطروا إلى ذبحها بعد طول المراوغة، وقد قاربوا ألا يفعلوا ذلك لعنادهم. وهكذا شددوا فشدَّد الله عليهم.' popover-append-to-body='true' popover-placement='auto right' id='a_71' class='aya'  ng-class='{selected : activeMenu == "002071"}' data-ng-click='activeMenu = "002071"'><span id='1201'>ﭣ</span><span id='1202'>ﭤ</span><span id='1203'>ﭥ</span><span id='1204'>ﭦ</span><span id='1205'>ﭧ</span><span id='1206'>ﭨ</span><span id='1207'>ﭩ</span><br><span id='1208'>ﭪ</span><span id='1209'>ﭫ</span><span id='1210'>ﭬ</span><span id='1211'>ﭭ</span><span id='1212'>ﭮ</span><span id='1213'>ﭯ</span><span id='1214'>ﭰ</span><span id='1215'>ﭱ</span><span id='1216'>ﭲﭳ</span><span id='1217'>ﭴ</span><br><span id='1218'>ﭵ</span><span id='1219'>ﭶ</span><span id='1220'>ﭷﭸ</span><span id='1221'>ﭹ</span><span id='1222'>ﭺ</span><span id='1223'>ﭻ</span><span id='1224'>ﭼ</span><span id='1225'>ﭽ</span></span><span popover-trigger="'outsideClick'" uib-popover='واذكروا إذ قتلتم نفسًا فتنازعتم بشأنها، كلٌّ يدفع عن نفسه تهمة القتل، والله مخرج ما كنتم تخفون مِن قَتْل القتيل.' popover-append-to-body='true' popover-placement='auto right' id='a_72' class='aya'  ng-class='{selected : activeMenu == "002072"}' data-ng-click='activeMenu = "002072"'><span id='1226'>ﭾ</span><br><span id='1227'>ﭿ</span><span id='1228'>ﮀ</span><span id='1229'>ﮁ</span><span id='1230'>ﮂﮃ</span><span id='1231'>ﮄ</span><span id='1232'>ﮅ</span><span id='1233'>ﮆ</span><span id='1234'>ﮇ</span><span id='1235'>ﮈ</span><span id='1236'>ﮉ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='فقلنا: اضربوا القتيل بجزء من هذه البقرة المذبوحة، فإن الله سيبعثه حيًا، ويخبركم عن قاتله. فضربوه ببعضها فأحياه الله وأخبر بقاتله. كذلك يُحيي الله الموتى يوم القيامة، ويريكم- يا بني إسرائيل- معجزاته الدالة على كمال قدرته تعالى؛ لكي تتفكروا بعقولكم، فتمتنعوا عن معاصيه.' popover-append-to-body='true' popover-placement='auto right' id='a_73' class='aya'  ng-class='{selected : activeMenu == "002073"}' data-ng-click='activeMenu = "002073"'><span id='1237'>ﮊ</span><span id='1238'>ﮋ</span><span id='1239'>ﮌﮍ</span><span id='1240'>ﮎ</span><span id='1241'>ﮏ</span><span id='1242'>ﮐ</span><span id='1243'>ﮑ</span><span id='1244'>ﮒ</span><br><span id='1245'>ﮓ</span><span id='1246'>ﮔ</span><span id='1247'>ﮕ</span><span id='1248'>ﮖ</span></span><span popover-trigger="'outsideClick'" uib-popover='ولكنكم لم تنتفعوا بذلك؛ إذ بعد كل هذه المعجزات الخارقة اشتدت قلوبكم وغلظت، فلم يَنْفُذ إليها خير، ولم تَلِنْ أمام الآيات الباهرة التي أريتكموها، حتى صارت قلوبكم مثل الحجارة الصمَّاء، بل هي أشد منها غلظة؛ لأن من الحجارة ما يتسع وينفرج حتى تنصبَّ منه المياه صبًا، فتصير أنهارًا جاريةً، ومن الحجارة ما يتصدع فينشق، فتخرج منه العيون والينابيع، ومن الحجارة ما يسقط من أعالي الجبال مِن خشية الله تعالى وتعظيمه. وما الله بغافل عما تعملون.' popover-append-to-body='true' popover-placement='auto right' id='

                <div class='right'><font face='QCF_P017'><span popover-trigger="'outsideClick'" uib-popover='ما نبدِّل من آية أو نُزِلها من القلوب والأذهان نأت بأنفع لكم منها، أو نأت بمثلها في التكليف والثواب، ولكلٍ حكمة. ألم تعلم -أيها النبي- أنت وأمتك أن الله قادر لا يعجزه شيء؟' popover-append-to-body='true' popover-placement='auto right' id='a_106' class='aya' ng-class='{selected : activeMenu == "002106"}' data-ng-click='activeMenu = "002106"'><span id='1963'>ﭑ</span><span id='1964'>ﭒ</span><span id='1965'>ﭓ</span><span id='1966'>ﭔ</span><span id='1967'>ﭕ</span><span id='1968'>ﭖ</span><span id='1969'>ﭗ</span><span id='1970'>ﭘ</span><span id='1971'>ﭙ</span><span id='1972'>ﭚ</span><span id='1973'>ﭛ</span><span id='1974'>ﭜﭝ</span><br><span id='1975'>ﭞ</span><span id='1976'>ﭟ</span><span id='1977'>ﭠ</span><span id='1978'>ﭡ</span><span id='1979'>ﭢ</span><span id='1980'>ﭣ</span><span id='1981'>ﭤ</span><span id='1982'>ﭥ</span><span id='1983'>ﭦ</span></span><span popover-trigger="'outsideClick'" uib-popover='أما علمتَ -أيها النبي- أنت وأمتك أن الله تعالى هو المالك المتصرف في السموات والأرض؟ يفعل ما يشاء، ويحكم ما يريد، ويأمر عباده وينهاهم كيفما شاء، وعليهم الطاعة والقَبول. وليعلم من عصى أن ليس لأحد من دون الله من وليٍّ يتولاهم، ولا نصير يمنعهم من عذاب الله.' popover-append-to-body='true' popover-placement='auto right' id='a_107' class='aya'  ng-class='{selected : activeMenu == "002107"}' data-ng-click='activeMenu = "002107"'><span id='1984'>ﭧ</span><span id='1985'>ﭨ</span><span id='1986'>ﭩ</span><span id='1987'>ﭪ</span><span id='1988'>ﭫ</span><br><span id='1989'>ﭬ</span><span id='1990'>ﭭ</span><span id='1991'>ﭮﭯ</span><span id='1992'>ﭰ</span><span id='1993'>ﭱ</span><span id='1994'>ﭲ</span><span id='1995'>ﭳ</span><span id='1996'>ﭴ</span><span id='1997'>ﭵ</span><br><span id='1998'>ﭶ</span><span id='1999'>ﭷ</span><span id='2000'>ﭸ</span><span id='2001'>ﭹ</span></span><span popover-trigger="'outsideClick'" uib-popover='بل أتريدون- أيها الناس- أن تطلبوا من رسولكم محمد صلى الله عليه وسلم أشياء بقصد العناد والمكابرة، كما طُلِبَ مثل ذلك من موسى. علموا أن من يختر الكفر ويترك الإيمان فقد خرج عن صراط الله المستقيم إلى الجهل والضَّلال.' popover-append-to-body='true' popover-placement='auto right' id='a_108' class='aya'  ng-class='{selected : activeMenu == "002108"}' data-ng-click='activeMenu = "002108"'><span id='2002'>ﭺ</span><span id='2003'>ﭻ</span><span id='2004'>ﭼ</span><span id='2005'>ﭽ</span><span id='2006'>ﭾ</span><br><span id='2007'>ﭿ</span><span id='2008'>ﮀ</span><span id='2009'>ﮁ</span><span id='2010'>ﮂ</span><span id='2011'>ﮃﮄ</span><span id='2012'>ﮅ</span><span id='2013'>ﮆ</span><span id='2014'>ﮇ</span><span id='2015'>ﮈ</span><br><span id='2016'>ﮉ</span><span id='2017'>ﮊ</span><span id='2018'>ﮋ</span><span id='2019'>ﮌ</span><span id='2020'>ﮍ</span></span><span popover-trigger="'outsideClick'" uib-popover='تمنى كثير من أهل الكتاب أن يرجعوكم بعد إيمانكم كفارًا كما كنتم من قبلُ تعبدون الأصنام؛ بسبب الحقد الذي امتلأت به نفوسهم من بعد ما تبيَّن لهم صدق نبي الله ورسوله محمد صلى الله عليه وسلم فيما جاء به، فتجاوزوا عمَّا كان منهم من إساءة وخطأ، واصفحوا عن جهلهم، حتى يأتي الله بحكمه فيهم بقتالهم (وقد جاء ووقع)، وسيعاقبهم لسوء أفعالهم. إن الله على كل شيء قدير لا يعجزه شيء.' popover-append-to-body='true' popover-placement='auto right' id='a_109' class='aya'  ng-class='{selected : activeMenu == "002109"}' data-ng-click='activeMenu = "002109"'><span id='2021'>ﮎ</span><span id='2022'>ﮏ</span><span id='2023'>ﮐ</span><span id='2024'>ﮑ</span><br><span id='2025'>ﮒ</span><span id='2026'>ﮓ</span><span id='2027'>ﮔ</span><span id='2028'>ﮕ</span><span id='2029'>ﮖ</span><span id='2030'>ﮗ</span><span id='2031'>ﮘ</span><span id='2032'>ﮙ</span><br><span id='2033'>ﮚ</span><span id='2034'>ﮛ</span><span id='2035'>ﮜ</span><span id='2036'>ﮝ</span><span id='2037'>ﮞ</span><span id='2038'>ﮟ</span><span id='2039'>ﮠ</span><span id='2040'>ﮡ</span><span id='2041'>ﮢﮣ</span><span id='2042'>ﮤ</span><br><span id='2043'>ﮥ</span><span id='2044'>ﮦ</span><span id='2045'>ﮧ</span><span id='2046'>ﮨ</span><span id='2047'>ﮩﮪ</span><span id='2048'>ﮫ</span><span id='2049'>ﮬ</span><span id='2050'>ﮭ</span><span id='2051'>ﮮ</span><span id='2052'>ﮯ</span><span id='2053'>ﮰ</span><br><span id='2054'>ﮱ</span></span><span popover-trigger="'outsideClick'" uib-popover='واشتغلوا -أيها المؤمنون- بأداء الصلاة على وجهها الصحيح، وإعطاء الزكاة المفروضة. واعلموا أنَّ كل خير تقدمونه لأنفسكم تجدون ثوابه عند الله في الآخرة. إنه تعالى بصير بكل أعمالكم، وسيجازيكم عليها.' popover-append-to-body='true' popover-placement='auto right' id='a_110' class='aya'  ng-class='{selected : activeMenu == "002110"}' data-ng-click='activeMenu = "002110"'><span id='2055'>ﯓ</span><span id='2056'>ﯔ</span><span id='2057'>ﯕ</span><span id='2058'>ﯖﯗ</span><span id='2059'>ﯘ</span><span id='2060'>ﯙ</span><span id='2061'>ﯚ</span><br><span id='2062'>ﯛ</span><span id='2063'>ﯜ</span><span id='2064'>ﯝ</span><span id='2065'>ﯞ</span><span id='2066'>ﯟﯠ</span><span id='2067'>ﯡ</span><span id='2068'>ﯢ</span><span id='2069'>ﯣ</span><span id='2070'>ﯤ</span><span id='2071'>ﯥ</span><br><span id='2072'>ﯦ</span></span><span popover-trigger="'outsideClick'" uib-popover='ادَّعى كلٌّ من اليهود والنصارى أن الجنة خاصة بطائفته لا يدخلها غيرهم، تلك أوهامهم الفاسدة. قل لهم -أيها الرسول-: أحضروا دليلكم على صحة ما تدَّعون إن كنتم صادقين في دعواكم.' popover-append-to-body='true' popover-placement='auto right' id='a_111' class='aya'  ng-class='{selected : activeMenu == "002111"}' data-ng-click='activeMenu = "002111"'><span id='2073'>ﯧ</span><span id='2074'>ﯨ</span><span id='2075'>ﯩ</span><span id='2076'>ﯪ</span><span id='2077'>ﯫ</span><span id='2078'>ﯬ</span><span id='2079'>ﯭ</span><span id='2080'>ﯮ</span><span id='2081'>ﯯ</span><span id='2082'>ﯰﯱ</span><br><span id='2083'>ﯲ</span><span id='2084'>ﯳﯴ</span><span id='2085'>ﯵ</span><span id='2086'>ﯶ</span><span id='2087'>ﯷ</span><span id='2088'>ﯸ</span><span id='2089'>ﯹ</span><br><span id='2090'>ﯺ</span><span id='2091'>ﯻ</span></span><span popover-trigger="'outsideClick'" uib-popover='ليس الأمر كما زعموا أنَّ الجنة تختص بطائفة دون غيرها، وإنما يدخل الجنَّة مَن أخلص لله وحده لا شريك له، وهو متبع للرسول محمد صلى الله عليه وسلم في كل أقواله وأعماله. فمن فعل ذلك فله ثواب عمله عند ربه في الآخرة، وهو دخول الجنة، وهم لا يخافون فيما يستقبلونه من أمر الآخرة، ولا هم يحزنون على ما فاتهم من حظوظ الدنيا.' popover-append-to-body='true' popover-placement='auto right' id='a_112' class='aya'  ng-class='{selected : activeMenu == "002112"}' data-ng-click='activeMenu = "002112"'><span id='2092'>ﯼ</span><span id='2093'>ﯽ</span><span id='2094'>ﯾ</span><span id='2095'>ﯿ</span><span id='2096'>ﰀ</span><span id='2097'>ﰁ</span><span id='2098'>ﰂ</span><br><span id='2099'>ﰃ</span><span id='2100'>ﰄ</span><span id='2101'>ﰅ</span><span id='2102'>ﰆ</span><span id='2103'>ﰇ</span><span id='2104'>ﰈ</span><span id='2105'>ﰉ</span><span id='2106'>ﰊ</span><span id='2107'>ﰋ</span><span id='2108'>ﰌ</span><span id='2109'>ﰍ</span></span></font></div>

                <div class='right'><font face='QCF_P076'><span popover-trigger="'outsideClick'" uib-popover='فأجاب الله دعاءهم بأنه لا يضيع جهد مَن عمل منهم عملا صالحًا ذكرًا كان أو أنثى، وهم في أُخُوَّة الدين وقَبول الأعمال والجزاء عليها سواء، فالذين هاجروا رغبةً في رضا الله تعالى، وأُخرجوا من ديارهم، وأوذوا في طاعة ربهم وعبادتهم إيّاه، وقاتلوا وقُتِلوا في سبيل الله لإعلاء كلمته، ليسترنَّ الله عليهم ما ارتكبوه من المعاصي، كما سترها عليهم في الدنيا، فلا يحاسبهم عليها، وليدخلنَّهم جنات تجري من تحت قصورها وأشجارها الأنهار جزاء من عند الله، والله عنده حسن الثواب.' popover-append-to-body='true' popover-placement='auto right' id='a_195' class='aya' ng-class='{selected : activeMenu == "003195"}' data-ng-click='activeMenu = "003195"'><span id='10037'>ﭑ</span><span id='10038'>ﭒ</span><span id='10039'>ﭓ</span><span id='10040'>ﭔ</span><span id='10041'>ﭕ</span><span id='10042'>ﭖ</span><span id='10043'>ﭗ</span><span id='10044'>ﭘ</span><span id='10045'>ﭙ</span><span id='10046'>ﭚ</span><br><span id='10047'>ﭛ</span><span id='10048'>ﭜ</span><span id='10049'>ﭝﭞ</span><span id='10050'>ﭟ</span><span id='10051'>ﭠ</span><span id='10052'>ﭡﭢ</span><span id='10053'>ﭣ</span><span id='10054'>ﭤ</span><span id='10055'>ﭥ</span><br><span id='10056'>ﭦ</span><span id='10057'>ﭧ</span><span id='10058'>ﭨ</span><span id='10059'>ﭩ</span><span id='10060'>ﭪ</span><span id='10061'>ﭫ</span><span id='10062'>ﭬ</span><span id='10063'>ﭭ</span><br><span id='10064'>ﭮ</span><span id='10065'>ﭯ</span><span id='10066'>ﭰ</span><span id='10067'>ﭱ</span><span id='10068'>ﭲ</span><span id='10069'>ﭳ</span><span id='10070'>ﭴ</span><br><span id='10071'>ﭵ</span><span id='10072'>ﭶ</span><span id='10073'>ﭷ</span><span id='10074'>ﭸ</span><span id='10075'>ﭹﭺ</span><span id='10076'>ﭻ</span><span id='10077'>ﭼ</span><span id='10078'>ﭽ</span><span id='10079'>ﭾ</span><span id='10080'>ﭿ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='لا تغتر -أيها الرسول- بما عليه أهل الكفر بالله من بسطة في العيش، وسَعَة في الرزق، وانتقالهم من مكان إلى مكان للتجارات وطلب الأرباح والأموال، فعمَّا قليل يزول هذا كلُّه عنهم، ويصبحون مرتهنين بأعمالهم السيئة.' popover-append-to-body='true' popover-placement='auto right' id='a_196' class='aya'  ng-class='{selected : activeMenu == "003196"}' data-ng-click='activeMenu = "003196"'><span id='10081'>ﮀ</span><span id='10082'>ﮁ</span><span id='10083'>ﮂ</span><span id='10084'>ﮃ</span><span id='10085'>ﮄ</span><span id='10086'>ﮅ</span><span id='10087'>ﮆ</span><span id='10088'>ﮇ</span></span><span popover-trigger="'outsideClick'" uib-popover='متاع قليل زائل، ثم يكون مصيرهم يوم القيامة إلى النار، وبئس الفراش.' popover-append-to-body='true' popover-placement='auto right' id='a_197' class='aya'  ng-class='{selected : activeMenu == "003197"}' data-ng-click='activeMenu = "003197"'><span id='10089'>ﮈ</span><span id='10090'>ﮉ</span><br><span id='10091'>ﮊ</span><span id='10092'>ﮋ</span><span id='10093'>ﮌﮍ</span><span id='10094'>ﮎ</span><span id='10095'>ﮏ</span><span id='10096'>ﮐ</span></span><span popover-trigger="'outsideClick'" uib-popover='لكن الذين خافوا ربهم، وامتثلوا أوامره، واجتنبوا نواهيه، قد أعدَّ الله لهم جنات تجري من تحت أشجارها الأنهار، هي منزلهم الدائم لا يخرجون منه. وما عد الله أعظم وأفضل لأهل الطاعة مما يتقلب فيه الذين كفروا من نعيم الدنيا.' popover-append-to-body='true' popover-placement='auto right' id='a_198' class='aya'  ng-class='{selected : activeMenu == "003198"}' data-ng-click='activeMenu = "003198"'><span id='10097'>ﮑ</span><span id='10098'>ﮒ</span><span id='10099'>ﮓ</span><br><span id='10100'>ﮔ</span><span id='10101'>ﮕ</span><span id='10102'>ﮖ</span><span id='10103'>ﮗ</span><span id='10104'>ﮘ</span><span id='10105'>ﮙ</span><span id='10106'>ﮚ</span><span id='10107'>ﮛ</span><span id='10108'>ﮜ</span><br><span id='10109'>ﮝ</span><span id='10110'>ﮞ</span><span id='10111'>ﮟ</span><span id='10112'>ﮠﮡ</span><span id='10113'>ﮢ</span><span id='10114'>ﮣ</span><span id='10115'>ﮤ</span><span id='10116'>ﮥ</span><span id='10117'>ﮦ</span><span id='10118'>ﮧ</span></span><span popover-trigger="'outsideClick'" uib-popover='وإن بعضًا من أهل الكتاب لَيصدِّق بالله ربًّا واحدًا وإلهًا معبودًا، وبما أُنزِل إليكم من هذا القرآن، وبما أُنزِل إليهم من التوراة والإنجيل متذللين لله، خاضعين له، لا يشترون بآيات الله ثمنًا قليلا من حطام الدنيا، ولا يكتمون ما أنزل الله، ولا يحرفونه كغيرهم من أهل الكتاب. أولئك لهم ثواب عظيم عنده يوم يلقونه، فيوفيهم إياه غير منقوص. إنَّ الله سريع الحساب، لا يعجزه إحصاء أعمالهم، ومحاسبتهم عليها.' popover-append-to-body='true' popover-placement='auto right' id='a_199' class='aya'  ng-class='{selected : activeMenu == "003199"}' data-ng-click='activeMenu = "003199"'><span id='10119'>ﮨ</span><span id='10120'>ﮩ</span><br><span id='10121'>ﮪ</span><span id='10122'>ﮫ</span><span id='10123'>ﮬ</span><span id='10124'>ﮭ</span><span id='10125'>ﮮ</span><span id='10126'>ﮯ</span><span id='10127'>ﮰ</span><span id='10128'>ﮱ</span><span id='10129'>ﯓ</span><br><span id='10130'>ﯔ</span><span id='10131'>ﯕ</span><span id='10132'>ﯖ</span><span id='10133'>ﯗ</span><span id='10134'>ﯘ</span><span id='10135'>ﯙ</span><span id='10136'>ﯚ</span><span id='10137'>ﯛ</span><span id='10138'>ﯜ</span><br><span id='10139'>ﯝﯞ</span><span id='10140'>ﯟ</span><span id='10141'>ﯠ</span><span id='10142'>ﯡ</span><span id='10143'>ﯢ</span><span id='10144'>ﯣﯤ</span><span id='10145'>ﯥ</span><span id='10146'>ﯦ</span><br><span id='10147'>ﯧ</span><span id='10148'>ﯨ</span><span id='10149'>ﯩ</span></span><span popover-trigger="'outsideClick'" uib-popover='يا أيها الذين صدَّقوا الله ورسوله وعملوا بشرعه اصبروا على طاعة ربكم، وعلى ما ينزل بكم من ضر وبلاء، وصابروا أعداءكم حتى لا يكونوا أشد صبرًا منكم، وأقيموا على جهاد عدوي وعدوكم، وخافوا الله في جميع أحوالكم؛ رجاء أن تفوزوا برضاه في الدنيا والآخرة.' popover-append-to-body='true' popover-placement='auto right' id='a_200' class='aya'  ng-class='{selected : activeMenu == "003200"}' data-ng-click='activeMenu = "003200"'><span id='10150'>ﯪ</span><span id='10151'>ﯫ</span><span id='10152'>ﯬ</span><span id='10153'>ﯭ</span><b

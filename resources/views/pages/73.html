                <div class='right'><font face='QCF_P073'><span popover-trigger="'outsideClick'" uib-popover='فرجعوا من "حمراء الأسد" إلى "المدينة" بنعمة من الله بالثواب الجزيل وبفضل منه بالمنزلة العالية، وقد ازدادوا إيمانًا ويقينًا، وأذلوا أعداء الله، وفازوا بالسلامة من القتل والقتال، واتبعوا رضوان الله بطاعتهم له ولرسوله. والله ذو فضل عظيم عليهم وعلى غيرهم.' popover-append-to-body='true' popover-placement='auto right' id='a_174' class='aya' ng-class='{selected : activeMenu == "003174"}' data-ng-click='activeMenu = "003174"'><span id='9627'>ﭑ</span><span id='9628'>ﭒ</span><span id='9629'>ﭓ</span><span id='9630'>ﭔ</span><span id='9631'>ﭕ</span><span id='9632'>ﭖ</span><span id='9633'>ﭗ</span><span id='9634'>ﭘ</span><span id='9635'>ﭙ</span><br><span id='9636'>ﭚ</span><span id='9637'>ﭛﭜ</span><span id='9638'>ﭝ</span><span id='9639'>ﭞ</span><span id='9640'>ﭟ</span><span id='9641'>ﭠ</span><span id='9642'>ﭡ</span></span><span popover-trigger="'outsideClick'" uib-popover='إنَّما المثبِّط لكم في ذلك هو الشيطان جاءكم يخوِّفكم أنصاره، فلا تخافوا المشركين؛ لأنّهم ضعاف لا ناصر لهم، وخافوني بالإقبال على طاعتي إن كنتم مصدِّقين بي، ومتبعين رسولي.' popover-append-to-body='true' popover-placement='auto right' id='a_175' class='aya'  ng-class='{selected : activeMenu == "003175"}' data-ng-click='activeMenu = "003175"'><span id='9643'>ﭢ</span><span id='9644'>ﭣ</span><span id='9645'>ﭤ</span><br><span id='9646'>ﭥ</span><span id='9647'>ﭦ</span><span id='9648'>ﭧ</span><span id='9649'>ﭨ</span><span id='9650'>ﭩ</span><span id='9651'>ﭪ</span><span id='9652'>ﭫ</span><span id='9653'>ﭬ</span><span id='9654'>ﭭ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='لا يُدْخِل الحزنَ إلى قلبك -أيها الرسول- هؤلاء الكفارُ بمسارعتهم في الجحود والضلال، إنهم بذلك لن يضروا الله، إنما يضرون أنفسهم بحرمانها حلاوة الإيمان وعظيم الثواب، يريد الله ألا يجعل لهم ثوابًا في الآخرة؛ لأنهم انصرفوا عن دعوة الحق، ولهم عذاب شديد.' popover-append-to-body='true' popover-placement='auto right' id='a_176' cla n><span id='9701'>ﮠ</span><span id='9702'>ﮡ</span><span id='9703'>ﮢ</span><span id='9704'>ﮣﮤ</span><br><span id='9705'>ﮥ</span><span id='9706'>ﮦ</span><span id='9707'>ﮧ</span><span id='9708'>ﮨ</span></span><span popover-trigger="'outsideClick'" uib-popover='ما كان الله ليَدَعَكم أيها المصدقون بالله ورسوله العاملون بشرعه على ما أنتم عليه من التباس المؤمن منكم بالمنافق حتى يَمِيزَ الخبيث من الطيب، فيُعرف المنافق من المؤمن الصادق. وما كان مِن حكمة الله أن يطلعكم -أيها المؤمنون- على الغيب الذي يعلمه من عباده، فتعرفوا المؤمن منهم من المنافق، ولكنه يميزهم بالمحن والابتلاء، غير أن الله تعالى يصطفي من رسله مَن يشاء؛ ليطلعه على بعض علم الغيب بوحي منه، فآمنوا بالله ورسوله، وإن تؤمنوا إيمانًا صادقًا وتتقوا ربكم بطاعته، فلكم أجر عظيم عند الله.' popover-append-to-body='true' popover-placement='auto right' id='a_179' class='aya'  ng-class='{selected : activeMenu == "003179"}' data-ng-click='activeMenu = "003179"'><span id='9709'>ﮩ</span><span id='9710'>ﮪ</span><span id='9711'>ﮫ</span><span id='9712'>ﮬ</span><span id='9713'>ﮭ</span><span id='9714'>ﮮ</span><span id='9715'>ﮯ</span><br><span id='9716'>ﮰ</span><span id='9717'>ﮱ</span><span id='9718'>ﯓ</span><span id='9719'>ﯔ</span><span id='9720'>ﯕ</span><span id='9721'>ﯖ</span><span id='9722'>ﯗﯘ</span><span id='9723'>ﯙ</span><span id='9724'>ﯚ</span><span id='9725'>ﯛ</span><span id='9726'>ﯜ</span><br><span id='9727'>ﯝ</span><span id='9728'>ﯞ</span><span id='9729'>ﯟ</span><span id='9730'>ﯠ</span><span id='9731'>ﯡ</span><span id='9732'>ﯢ</span><span id='9733'>ﯣ</span><span id='9734'>ﯤ</span><span id='9735'>ﯥﯦ</span><span id='9736'>ﯧ</span><span id='9737'>ﯨ</span><br><span id='9738'>ﯩﯪ</span><span id='9739'>ﯫ</span><span id='9740'>ﯬ</span><span id='9741'>ﯭ</span><span id='9742'>ﯮ</span><span id='9743'>ﯯ</span><span id='9744'>ﯰ</span><span id='9745'>ﯱ</span></span><span popover-trigger="'outsideClick'" uib-popover='ولا يظنن الذين يبخلون بما أنعم الله به عليهم تفضلا منه أن هذا البخل خير لهم، بل هو شرٌّ لهم؛ لأن هذا المال الذي جمعوه سيكون ط

                <div class='right'><font face='QCF_P030'><span popover-trigger="'outsideClick'" uib-popover='واقتلوا الذين يقاتلونكم من المشركين حيث وجدتموهم، وأخرجوهم من المكان الذي أخرجوكم منه وهو "مكة". والفتنة -وهي الكفر والشرك والصد عن الإسلام- أشد من قتلكم إياهم. ولا تبدؤوهم بالقتال عند المسجد الحرام تعظيمًا لحرماته حتى يبدؤوكم بالقتال فيه، فإن قاتلوكم في المسجد الحرام فاقتلوهم فيه. مثل ذلك الجزاء الرادع يكون جزاء الكافرين.' popover-append-to-body='true' popover-placement='auto right' id='a_191' class='aya' ng-class='{selected : activeMenu == "002191"}' data-ng-click='activeMenu = "002191"'><span id='3760'>ﭑ</span><span id='3761'>ﭒ</span><span id='3762'>ﭓ</span><span id='3763'>ﭔ</span><span id='3764'>ﭕ</span><span id='3765'>ﭖ</span><span id='3766'>ﭗﭘ</span><span id='3767'>ﭙ</span><br><span id='3768'>ﭚ</span><span id='3769'>ﭛ</span><span id='3770'>ﭜﭝ</span><span id='3771'>ﭞ</span><span id='3772'>ﭟ</span><span id='3773'>ﭠ</span><span id='3774'>ﭡ</span><span id='3775'>ﭢ</span><span id='3776'>ﭣ</span><span id='3777'>ﭤ</span><br><span id='3778'>ﭥﭦ</span><span id='3779'>ﭧ</span><span id='3780'>ﭨ</span><span id='3781'>ﭩﭪ</span><span id='3782'>ﭫ</span><span id='3783'>ﭬ</span><span id='3784'>ﭭ</span><span id='3785'>ﭮ</span></span><span popover-trigger="'outsideClick'" uib-popover='فإن تركوا ما هم فيه من الكفر وقتالكم عند المسجد الحرام، ودخلوا في الإيمان، فإن الله غفور لعباده، رحيم بهم.' popover-append-to-body='true' popover-placement='auto right' id='a_192' class='aya'  ng-class='{selected : activeMenu == "002192"}' data-ng-click='activeMenu = "002192"'><span id='3786'>ﭯ</span><span id='3787'>ﭰ</span><br><span id='3788'>ﭱ</span><span id='3789'>ﭲ</span><span id='3790'>ﭳ</span><span id='3791'>ﭴ</span><span id='3792'>ﭵ</span></span><span popover-trigger="'outsideClick'" uib-popover='واستمروا- أيها المؤمنون- في قتال المشركين المعتدين، حتى لا تكون فتنة للمسلمين عن دينهم ولا شرك بالله، ويبقى الدين لله وحده خالصًا لا يُعْبَد معه غيره. فإن كفُّوا عن الكفر والقتال فكُفُّوا عنهم؛ فالعقوبة لا تكون إلا على المستمرين على كفرهم وعدوانهم.' popover-append-to-body='true' popover-placement='auto right' id='a_193' class='aya'  ng-class='{selected : activeMenu == "002193"}' data-ng-click='activeMenu = "002193"'><span id='3793'>ﭶ</span><span id='3794'>ﭷ</span><span id='3795'>ﭸ</span><span id='3796'>ﭹ</span><span id='3797'>ﭺ</span><span id='3798'>ﭻ</span><br><span id='3799'>ﭼ</span><span id='3800'>ﭽﭾ</span><span id='3801'>ﭿ</span><span id='3802'>ﮀ</span><span id='3803'>ﮁ</span><span id='3804'>ﮂ</span><span id='3805'>ﮃ</span><span id='3806'>ﮄ</span><span id='3807'>ﮅ</span><span id='3808'>ﮆ</span></span><span popover-trigger="'outsideClick'" uib-popover='قتالكم -أيها المؤمنون- للمشركين في الشهر الذي حرَّم الله القتال فيه هو جزاء لقتالهم لكم في الشهر الحرام. والذي يعتدي على ما حَرَّم الله من المكان والزمان، يعاقب بمثل فعله، ومن جنس عمله. فمن اعتدى عليكم بالقتال أو غيره فأنزلوا به عقوبة مماثلة لجنايته، ولا حرج عليكم في ذلك؛ لأنهم هم البادئون بالعدوان، وخافوا الله فلا تتجاوزوا المماثلة في العقوبة، واعلموا أن الله مع الذين يتقونه ويطيعونه بأداء فرائضه وتجنب محارمه.' popover-append-to-body='true' popover-placement='auto right' id='a_194' class='aya'  ng-class='{selected : activeMenu == "002194"}' data-ng-click='activeMenu = "002194"'><span id='3809'>ﮇ</span><span id='3810'>ﮈ</span><br><span id='3811'>ﮉ</span><span id='3812'>ﮊ</span><span id='3813'>ﮋ</span><span id='3814'>ﮌﮍ</span><span id='3815'>ﮎ</span><span id='3816'>ﮏ</span><span id='3817'>ﮐ</span><span id='3818'>ﮑ</span><br><span id='3819'>ﮒ</span><span id='3820'>ﮓ</span><span id='3821'>ﮔ</span><span id='3822'>ﮕ</span><span id='3823'>ﮖﮗ</span><span id='3824'>ﮘ</span><span id='3825'>ﮙ</span><span id='3826'>ﮚ</span><span id='3827'>ﮛ</span><span id='3828'>ﮜ</span><span id='3829'>ﮝ</span><br><span id='3830'>ﮞ</span><span id='3831'>ﮟ</span></span><span popover-trigger="'outsideClick'" uib-popover='واستمروا- أيها المؤمنون- في إنفاق الأموال لنصرة دين الله تعالى، والجهاد في سبيله، ولا توقعوا أنفسكم في المهالك بترك الجهاد في سبيل الله، وعدم الإنفاق فيه، وأحسنوا في الانفاق والطاعة، واجعلوا عملكم كله خالصًا لوجه الله تعالى. إن الله يحب أهل الإخلاص والإحسان.' popover-append-to-body='true' popover-placement='auto right' id='a_195' class='aya'  ng-class='{selected : activeMenu == "002195"}' data-ng-click='activeMenu = "002195"'><span id='3832'>ﮠ</span><span id='3833'>ﮡ</span><span id='3834'>ﮢ</span><span id='3835'>ﮣ</span><span id='3836'>ﮤ</span><span id='3837'>ﮥ</span><span id='3838'>ﮦ</span><span id='3839'>ﮧ</span><span id='3840'>ﮨﮩ</span><br><span id='3841'>ﮪﮫ</span><span id='3842'>ﮬ</span><span id='3843'>ﮭ</span><span id='3844'>ﮮ</span><span id='3845'>ﮯ</span><span id='3846'>ﮰ</span></span><span popover-trigger="'outsideClick'" uib-popover='وأدُّوا الحج والعمرة تامَّيْنِ، خالصين لوجه الله تعالى. فإن منعكم عن الذهاب لإتمامهما بعد الإحرام بهما مانع كالعدو والمرض، فالواجب عليكم ذَبْحُ ما تيسر لكم من الإبل أو البقر أو الغنم تقربًا إلى الله تعالى؛ لكي تَخْرُجوا من إحرامكم بحلق شعر الرأس أو تقصيره، ولا تحلقوا رؤوسكم إذا كنتم محصرين حتى ينحر المحصر هديه في الموضع الذي حُصر فيه ثم يحل من إحرامه، كما نحر النبي صلى الله عليه وسلم في "الحديبية" ثم حلق رأسه، وغير المحصر لا ينحر الهدي إلا في الحرم، الذي هو محله في يوم العيد، اليوم العاشر وما بعده من أيام التشريق. فمن كان منكم مريضًا، أو به أذى من رأسه يحتاج معه إلى الحلق -وهو مُحْرِم- حَلَق، وعليه فدية: بأن يصوم ثلاثة أيام، أو يتصدق على ستة مساكين لكل مسكين نصف صاع من طعام، أو يذبح شاة لفقراء الحرم. فإذا كنتم في أمن وصحَّة: فمن استمتع بالعمرة إلى الحج وذلك باستباحة ما حُرِّم عليه بسبب الإحرام بعد انتهاء عمرته، فعليه ذبح ما تيسر من الهدي، فمن لم يجد هَدْيًا يذبحه فعليه صيام ثلاثة أيام في أشهر الحج، وسبعة إذا فرغتم من أعمال الحج ورجعتم إلى أهليكم، تلك عشرة كاملة لا بد من صيامها. ذلك الهَدْيُ وما ترتب عليه من الصيام لمن لم يكن أهله من ساكني أرض الحرم، وخافوا الله تعالى وحافظوا على امتثال أوامره واجتناب نواهيه، واعلموا أن الله شديد العقاب لمن خالف أمره، وارتكب ما عنه زجر.' popover-append-to-body='true' popover-placement='auto right' id='a_196' class='aya'  ng-class='{selected : activeMenu == "002196"}' data-ng-click='activeMenu = "002196"'><span id='3847'>ﮱ</span><span id='3848'>ﯓ</span><span id='3849'>ﯔ</span><span id='3850'>ﯕ</span><br><span id='3851'>ﯖﯗ</span><span id='3852'>ﯘ</span><span id='3853'>ﯙ</span><span id='3854'>ﯚ</span><span id='3855'>ﯛ</span><span id='3856'>ﯜﯝ</span><span id='3857'>ﯞ</span><span id='3858'>ﯟ</span><span id='3859'>ﯠ</span><span id='3860'>ﯡ</span><span id='3861'>ﯢ</span><br><span id='3862'>ﯣ</span><span id='3863'>ﯤﯥ</span><span id='3864'>ﯦ</span><span id='3865'>ﯧ</span><span id='3866'>ﯨ</span><span id='3867'>ﯩ</span><span id='3868'>ﯪ</span><span id='3869'>ﯫ</span><span id='3870'>ﯬ</span><span id='3871'>ﯭ</span><span id='3872'>ﯮ</span><span id='3873'>ﯯ</span><br><span id='3874'>ﯰ</span><span id='3875'>ﯱ</span><span id='3876'>ﯲ</span><span id='3877'>ﯳ</span><span id='3878'>ﯴ</span><span id='3879'>ﯵﯶ</span><span id='3880'>ﯷ</span><span id='3881'>ﯸ</span><span id='3882'>ﯹ</span><span id='3883'>ﯺ</span><span id='3884'>ﯻ</span><span id='3885'>ﯼ</span><span id='3886'>ﯽ</span><br><span id='3887'>ﯾ</span><span id='3888'>ﯿ</span><span id='3889'>ﰀ</span><span id='3890'>ﰁﰂ</span><span id='3891'>ﰃ</span><span id='3892'>ﰄ</span><span id='3893'>ﰅ</span><span id='3894'>ﰆ</span><span id='3895'>ﰇ</span><span id='3896'>ﰈ</span><span id='3897'>ﰉ</span><span id='3898'>ﰊ</span><span id='3899'>ﰋ</span><br><span id='3900'>ﰌ</span><span id='3901'>ﰍﰎ</span><span id='3902'>ﰏ</span><span id='3903'>ﰐ</span><span id='3904'>ﰑﰒ</span><span id='3905'>ﰓ</span><span id='3906'>ﰔ</span><span id='3907'>ﰕ</span><span id='3908'>ﰖ</span><span id='3909'>ﰗ</span><span id='3910'>ﰘ</span><br><span id='3911'>ﰙ</span><span id='3912'>ﰚﰛ</span><span id='3913'>ﰜ</span><span id='3914'>ﰝ</span><span id='3915'>ﰞ</span><span id='3916'>ﰟ</span><span id='3917'>ﰠ</span><span id='3918'>ﰡ</span><span id='3919'>ﰢ</span><span id='3920'>ﰣ</span></span></font></div>

                <div class='right'><font face='QCF_P001'><span class='title'><span id='0'>ﮌ</span><span id='1'>ﮍ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='سورة الفاتحة سميت هذه السورة بالفاتحة؛ لأنه يفتتح بها القرآن العظيم، وتسمى المثاني؛ لأنها تقرأ في كل ركعة، ولها أسماء أخر. أبتدئ قراءة القرآن باسم الله مستعينا به، (اللهِ) علم على الرب -تبارك وتعالى- المعبود بحق دون سواه، وهو أخص أسماء الله تعالى، ولا يسمى به غيره سبحانه. (الرَّحْمَنِ) ذي الرحمة العامة الذي وسعت رحمته جميع الخلق، (الرَّحِيمِ) بالمؤمنين، وهما اسمان من أسمائه تعالى، يتضمنان إثبات صفة الرحمة لله تعالى كما يليق بجلاله.' popover-append-to-body='true' popover-placement='auto right' id='a_1' class='aya'  ng-class='{selected : activeMenu == "001001"}' data-ng-click='activeMenu = "001001"'><span id='2'>ﭑ</span><span id='3'>ﭒ</span><span id='4'>ﭓ</span><span id='5'>ﭔ</span><span id='6'>ﭕ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='(الحَمْدُ للهِ رَبِّ العَالَمِينَ) الثناء على الله بصفاته التي كلُّها أوصاف كمال، وبنعمه الظاهرة والباطنة، الدينية والدنيوية، وفي ضمنه أَمْرٌ لعباده أن يحمدوه، فهو المستحق له وحده، وهو سبحانه المنشئ للخلق، القائم بأمورهم، المربي لجميع خلقه بنعمه، ولأوليائه بالإيمان والعمل الصالح.' popover-append-to-body='true' popover-placement='auto right' id='a_2' class='aya'  ng-class='{selected : activeMenu == "001002"}' data-ng-click='activeMenu = "001002"'><span id='7'>ﭖ</span><span id='8'>ﭗ</span><span id='9'>ﭘ</span><span id='10'>ﭙ</span><span id='11'>ﭚ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='(الرَّحْمَنِ) الذي وسعت رحمته جميع الخلق، (الرَّحِيمِ)، بالمؤمنين، وهما اسمان من أسماء الله تعالى.' popover-append-to-body='true' popover-placement='auto right' id='a_3' class='aya'  ng-class='{selected : activeMenu == "001003"}' data-ng-click='activeMenu = "001003"'><span id='12'>ﭛ</span><span id='13'>ﭜ</span><span id='14'>ﭝ</span></span><span popover-trigger="'outsideClick'" uib-popover='وهو سبحانه وحده مالك يوم القيامة، وهو يوم الجزاء على الأعمال. وفي قراءة المسلم لهذه الآية في كل ركعة من صلواته تذكير له باليوم الآخر، وحثٌّ له على الاستعداد بالعمل الصالح، والكف عن المعاصي والسيئات.' popover-append-to-body='true' popover-placement='auto right' id='a_4' class='aya'  ng-class='{selected : activeMenu == "001004"}' data-ng-click='activeMenu = "001004"'><span id='15'>ﭞ</span><span id='16'>ﭟ</span><span id='17'>ﭠ</span><span id='18'>ﭡ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='إنا نخصك وحدك بالعبادة، ونستعين بك وحدك في جميع أمورنا، فالأمر كله بيدك، لا يملك منه أحد مثقال ذرة. وفي هذه الآية دليل على أن العبد لا يجوز له أن يصرف شيئًا من أنواع العبادة كالدعاء والاستغاثة والذبح والطواف إلا لله وحده، وفيها شفاء القلوب من داء التعلق بغير الله، ومن أمراض الرياء والعجب، والكبرياء.' popover-append-to-body='true' popover-placement='auto right' id='a_5' class='aya'  ng-class='{selected : activeMenu == "001005"}' data-ng-click='activeMenu = "001005"'><span id='19'>ﭢ</span><span id='20'>ﭣ</span><span id='21'>ﭤ</span><span id='22'>ﭥ</span><span id='23'>ﭦ</span></span><span popover-trigger="'outsideClick'" uib-popover='دُلَّنا، وأرشدنا، ووفقنا إلى الطريق المستقيم، وثبتنا عليه حتى نلقاك، وهو الإسلام، الذي هو الطريق الواضح الموصل إلى رضوان الله وإلى جنته، الذي دلّ عليه خاتم رسله وأنبيائه محمد صلى الله عليه وسلم، فلا سبيل إلى سعادة العبد إلا بالاستقامة عليه.' popover-append-to-body='true' popover-placement='auto right' id='a_6' class='aya'  ng-class='{selected : activeMenu == "001006"}' data-ng-click='activeMenu = "001006"'><span id='24'>ﭧ</span><br><span id='25'>ﭨ</span><span id='26'>ﭩ</span><span id='27'>ﭪ</span></span><span popover-trigger="'outsideClick'" uib-popover='طريق الذين أنعمت عليهم من النبيين والصدِّيقين والشهداء والصالحين، فهم أهل الهداية والاستقامة، ولا تجعلنا ممن سلك طريق المغضوب عليهم، الذين عرفوا الحق ولم يعملوا به، وهم اليهود، ومن كان على شاكلتهم، والضالين، وهم الذين لم يهتدوا، فضلوا الطريق، وهم النصارى، ومن اتبع سنتهم. وفي هذا الدعاء شفاء لقلب المسلم من مرض الجحود والجهل والضلال، ودلالة على أن أعظم نعمة على الإطلاق هي نعمة الإسلام، فمن كان أعرف للحق وأتبع له، كان أولى بالصراط المستقيم، ولا ريب أن أصحاب رسول الله صلى الله عليه وسلم هم أولى الناس بذلك بعد الأنبياء عليهم السلام، فدلت الآية على فضلهم، وعظيم منزلتهم، رضي الله عنهم. ويستحب للقارئ أن يقول في الصلاة بعد قراءة الفاتحة: (آمين)، ومعناها: اللهم استجب، وليست آية من سورة الفاتحة باتفاق العلماء؛ ولهذا أجمعوا على عدم كتابتها في المصاحف.' popover-append-to-body='true' popover-placement='auto right' id='a_7' class='aya'  ng-class='{selected : activeMenu == "001007"}' data-ng-click='activeMenu = "001007"'><span id='28'>ﭫ</span><span id='29'>ﭬ</span><span id='30'>ﭭ</span><br><span id='31'>ﭮ</span><span id='32'>ﭯ</span><span id='33'>ﭰ</span><span id='34'>ﭱ</span><br><span id='35'>ﭲ</span><span id='36'>ﭳ</span><span id='37'>ﭴ</span></span></font></div>

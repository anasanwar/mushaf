                <div class='right'><font face='QCF_P058'><span popover-trigger="'outsideClick'" uib-popover='إن هذا الذي أنبأتك به من أمر عيسى لهو النبأ الحق الذي لا شك فيه، وما من معبود يستحق العبادة إلا الله وحده، وإن الله لهو العزيز في ملكه، الحكيم في تدبيره وفعله.' popover-append-to-body='true' popover-placement='auto right' id='a_62' class='aya' ng-class='{selected : activeMenu == "003062"}' data-ng-click='activeMenu = "003062"'><span id='7572'>ﭑ</span><span id='7573'>ﭒ</span><span id='7574'>ﭓ</span><span id='7575'>ﭔ</span><span id='7576'>ﭕﭖ</span><span id='7577'>ﭗ</span><span id='7578'>ﭘ</span><span id='7579'>ﭙ</span><span id='7580'>ﭚ</span><span id='7581'>ﭛﭜ</span><span id='7582'>ﭝ</span><span id='7583'>ﭞ</span><span id='7584'>ﭟ</span><br><span id='7585'>ﭠ</span><span id='7586'>ﭡ</span><span id='7587'>ﭢ</span></span><span popover-trigger="'outsideClick'" uib-popover='فإن أعرضوا عن تصديقك واتباعك فهم المفسدون، والله عليم بهم، وسيجازيهم على ذلك.' popover-append-to-body='true' popover-placement='auto right' id='a_63' class='aya'  ng-class='{selected : activeMenu == "003063"}' data-ng-click='activeMenu = "003063"'><span id='7588'>ﭣ</span><span id='7589'>ﭤ</span><span id='7590'>ﭥ</span><span id='7591'>ﭦ</span><span id='7592'>ﭧ</span><span id='7593'>ﭨ</span><span id='7594'>ﭩ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='قل -أيها الرسول- لأهل الكتاب من اليهود والنصارى: تعالَوْا إلى كلمة عدل وحق نلتزم بها جميعًا: وهي أن نَخُص الله وحده بالعبادة، ولا نتخذ أي شريك معه، من وثن أو صنم أو صليب أو طاغوت أو غير ذلك، ولا يدين بعضنا لبعض بالطاعة من دون الله. فإن أعرضوا عن هذه الدعوة الطيبة فقولوا لهم - أيها المؤمنون -: اشهدوا علينا بأنا مسلمون منقادون لربنا بالعبودية والإخلاص. والدعوة إلى كلمة سواء، كما تُوجَّه إلى اليهود والنصارى، توجَّه إلى من جرى مجراهم.' popover-append-to-body='true' popover-placement='auto right' id='a_64' class='aya'  ng-class='{selected : activeMenu == "003064"}' data-ng-click='activeMenu = "003064"'><span id='7595'>ﭪ</span><span id='7596'>ﭫ</span><span id='7597'>ﭬ</span><span id='7598'>ﭭ</span><span id='7599'>ﭮ</span><span id='7600'>ﭯ</span><span id='7601'>ﭰ</span><span id='7602'>ﭱ</span><span id='7603'>ﭲ</span><br><span id='7604'>ﭳ</span><span id='7605'>ﭴ</span><span id='7606'>ﭵ</span><span id='7607'>ﭶ</span><span id='7608'>ﭷ</span><span id='7609'>ﭸ</span><span id='7610'>ﭹ</span><span id='7611'>ﭺ</span><span id='7612'>ﭻ</span><span id='7613'>ﭼ</span><span id='7614'>ﭽ</span><br><span id='7615'>ﭾ</span><span id='7616'>ﭿ</span><span id='7617'>ﮀ</span><span id='7618'>ﮁ</span><span id='7619'>ﮂﮃ</span><span id='7620'>ﮄ</span><span id='7621'>ﮅ</span><span id='7622'>ﮆ</span><span id='7623'>ﮇ</span><span id='7624'>ﮈ</span><br><span id='7625'>ﮉ</span><span id='7626'>ﮊ</span></span><span popover-trigger="'outsideClick'" uib-popover='يا أصحاب الكتب المنزلة من اليهود والنصارى، كيف يجادل كل منكم في أن إبراهيم عليه السلام كان على ملَّته، وما أُنزلت التوراة والإنجيل إلا من بعده؟ أفلا تفقهون خطأ قولكم: إن إبراهيم كان يهودياً أو نصرانياً، وقد علمتم أن اليهودية والنصرانية حدثت بعد وفاته بحين؟' popover-append-to-body='true' popover-placement='auto right' id='a_65' class='aya'  ng-class='{selected : activeMenu == "003065"}' data-ng-click='activeMenu = "003065"'><span id='7627'>ﮋ</span><span id='7628'>ﮌ</span><span id='7629'>ﮍ</span><span id='7630'>ﮎ</span><span id='7631'>ﮏ</span><br><span id='7632'>ﮐ</span><span id='7633'>ﮑ</span><span id='7634'>ﮒ</span><span id='7635'>ﮓ</span><span id='7636'>ﮔ</span><span id='7637'>ﮕ</span><span id='7638'>ﮖ</span><span id='7639'>ﮗﮘ</span><span id='7640'>ﮙ</span><br><span id='7641'>ﮚ</span><span id='7642'>ﮛ</span></span><span popover-trigger="'outsideClick'" uib-popover='ها أنتم يا هؤلاء جادلتم رسول الله محمدًا صلى الله عليه وسلم فيما لكم به علم مِن أمر دينكم، مما تعتقدون صحته في كتبكم، فلِمَ تجادلون فيما ليس لكم به علم من أمر إبراهيم؟ والله يعلم الأمور على خفائها، وأنتم لا تعلمون.' popover-append-to-body='true' popover-placement='auto right' id='a_66' class='aya'  ng-class='{selected : activeMenu == "003066"}' data-ng-click='activeMenu = "003066"'><span id='7643'>ﮜ</span><span id='7644'>ﮝ</span><span id='7645'>ﮞ</span><span id='7646'>ﮟ</span><span id='7647'>ﮠ</span><span id='7648'>ﮡ</span><br><span id='7649'>ﮢ</span><span id='7650'>ﮣ</span><span id='7651'>ﮤ</span><span id='7652'>ﮥ</span><span id='7653'>ﮦ</span><span id='7654'>ﮧ</span><span id='7655'>ﮨ</span><span id='7656'>ﮩﮪ</span><span id='7657'>ﮫ</span><span id='7658'>ﮬ</span><span id='7659'>ﮭ</span><br><span id='7660'>ﮮ</span><span id='7661'>ﮯ</span><span id='7662'>ﮰ</span></span><span popover-trigger="'outsideClick'" uib-popover='ما كان إبراهيم يهودياً ولا نصرانياً، فلم تكن اليهودية ولا النصرانية إلا من بعده، ولكن كان متبعًا لأمر الله وطاعته، مستسلمًا لربه، وما كان من المشركين.' popover-append-to-body='true' popover-placement='auto right' id='a_67' class='aya'  ng-class='{selected : activeMenu == "003067"}' data-ng-click='activeMenu = "003067"'><span id='7663'>ﮱ</span><span id='7664'>ﯓ</span><span id='7665'>ﯔ</span><span id='7666'>ﯕ</span><span id='7667'>ﯖ</span><span id='7668'>ﯗ</span><span id='7669'>ﯘ</span><span id='7670'>ﯙ</span><br><span id='7671'>ﯚ</span><span id='7672'>ﯛ</span><span id='7673'>ﯜ</span><span id='7674'>ﯝ</span><span id='7675'>ﯞ</span><span id='7676'>ﯟ</span><span id='7677'>ﯠ</span></span><span popover-trigger="'outsideClick'" uib-popover='إنَّ أحق الناس بإبراهيم وأخصهم به، الذين آمنوا به وصدقوا برسالته واتبعوه على دينه، وهذا النبي محمد صلى الله عليه وسلم والذين آمنوا به. والله وليُّ المؤمنين به المتبعين شرعه.' popover-append-to-body='true' popover-placement='auto right' id='a_68' class='aya'  ng-class='{selected : activeMenu == "003068"}' data-ng-click='activeMenu = "003068"'><span id='7678'>ﯡ</span><span id='7679'>ﯢ</span><span id='7680'>ﯣ</span><br><span id='7681'>ﯤ</span><span id='7682'>ﯥ</span><span id='7683'>ﯦ</span><span id='7684'>ﯧ</span><span id='7685'>ﯨ</span><span id='7686'>ﯩ</span><span id='7687'>ﯪﯫ</span><span id='7688'>ﯬ</span><span id='7689'>ﯭ</span><br><span id='7690'>ﯮ</span><span id='7691'>ﯯ</span></span><span popover-trigger="'outsideClick'" uib-popover='تمنَّت جماعة من اليهود والنصارى لو يضلونكم - أيها المسلمون - عن الإسلام، وما يضلون إلا أنفسهم وأتباعهم، وما يدرون ذلك ولا يعلمونه.' popover-append-to-body='true' popover-placement='auto right' id='a_69' class='aya'  ng-class='{selected : activeMenu == "003069"}' data-ng-click='activeMenu = "003069"'><span id='7692'>ﯰ</span><span id='7693'>ﯱ</span><span id='7694'>ﯲ</span><span id='7695'>ﯳ</span><span id='7696'>ﯴ</span><span id='7697'>ﯵ</span><span id='7698'>ﯶ</span><br><span id='7699'>ﯷ</span><span id='7700'>ﯸ</span><span id='7701'>ﯹ</span><span id='7702'>ﯺ</span><span id='7703'>ﯻ</span><span id='7704'>ﯼ</span><span id='7705'>ﯽ</span></span><span popover-trigger="'outsideClick'" uib-popover='يا أهل التوراة والإنجيل لم تجحدون آيات الله التي أنزلها على رسله في كتبكم، وفيها أن محمدًا صلى الله عليه وسلم هو الرسول المنتظر، وأن ما جاءكم به هو الحق، وأنتم تشهدون بذلك؟ ولكنكم تنكرونه.' popover-append-to-body='true' popover-placement='auto right' id='a_70' class='aya'  ng-class='{selected : activeMenu == "003070"}' data-ng-click='activeMenu = "003070"'><span id='7706'>ﯾ</span><br><span id='7707'>ﯿ</span><span id='7708'>ﰀ</span><span id='7709'>ﰁ</span><span id='7710'>ﰂ</span><span id='7711'>ﰃ</span><span id='7712'>ﰄ</span><span id='7713'>ﰅ</span><span id='7714'>ﰆ</span></span></font></div>

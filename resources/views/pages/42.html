                <div class='right'><font face='QCF_P042'><span popover-trigger="'outsideClick'" uib-popover='هؤلاء الرسل الكرام فضَّل الله بعضهم على بعض، بحسب ما منَّ الله به عليهم: فمنهم مَن كلمه الله كموسى ومحمد عليهما الصلاة والسلام، وفي هذا إثبات صفة الكلام لله عز وجل على الوجه اللائق بجلاله، ومنهم مَن رفعه الله درجاتٍ عاليةً كمحمد صلى الله عليه وسلم، بعموم رسالته، وختم النبوة به، وتفضيل أمته على جميع الأمم، وغير ذلك. وآتى الله تعالى عيسى ابن مريم عليه السلام البينات المعجزات الباهرات، كإبراء مَن ولد أعمى بإذن الله تعالى، ومَن به برص بإذن الله، وكإحيائه الموتى بإذن الله، وأيده بجبريل عليه السلام. ولو شاء الله ألا يقتتل الذين جاؤوا مِن بعد هؤلاء الرسل مِن بعد ما جاءتهم البينات ما اقتتلوا، ولكن وقع الاختلاف بينهم: فمنهم مَن ثبت على إيمانه، ومنهم مَن أصر على كفره. ولو شاء الله بعد ما وقع الاختلاف بينهم، الموجب للاقتتال، ما اقتتلوا، ولكن الله يوفق مَن يشاء لطاعته والإيمان به، ويخذل مَن يشاء، فيعصيه ويكفر به، فهو يفعل ما يشاء ويختار.' popover-append-to-body='true' popover-placement='auto right' id='a_253' class='aya' ng-class='{selected : activeMenu == "002253"}' data-ng-click='activeMenu = "002253"'><span id='5382'>ﭑ</span><span id='5383'>ﭒ</span><span id='5384'>ﭓ</span><span id='5385'>ﭔ</span><span id='5386'>ﭕ</span><span id='5387'>ﭖ</span><span id='5388'>ﭗﭘ</span><span id='5389'>ﭙ</span><span id='5390'>ﭚ</span><span id='5391'>ﭛ</span><span id='5392'>ﭜﭝ</span><br><span id='5393'>ﭞ</span><span id='5394'>ﭟ</span><span id='5395'>ﭠﭡ</span><span id='5396'>ﭢ</span><span id='5397'>ﭣ</span><span id='5398'>ﭤ</span><span id='5399'>ﭥ</span><span id='5400'>ﭦ</span><br><span id='5401'>ﭧ</span><span id='5402'>ﭨ</span><span id='5403'>ﭩﭪ</span><span id='5404'>ﭫ</span><span id='5405'>ﭬ</span><span id='5406'>ﭭ</span><span id='5407'>ﭮ</span><span id='5408'>ﭯ</span><span id='5409'>ﭰ</span><br><span id='5410'>ﭱ</span><span id='5411'>ﭲ</span><span id='5412'>ﭳ</span><span id='5413'>ﭴ</span><span id='5414'>ﭵ</span><span id='5415'>ﭶ</span><span id='5416'>ﭷ</span><span id='5417'>ﭸ</span><sp

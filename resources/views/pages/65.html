>ﭾ</span></span><span popover-trigger="'outsideClick'" uib-popover='يا أيها الذين صدَّقوا الله ورسوله وعملوا بشرعه، لا تتخذوا الكافرين أولياء من دون المؤمنين، تُطْلعونهم على أسراركم، فهؤلاء لا يَفْتُرون عن إفساد حالكم، وهم يفرحون بما يصيبكم من ضرر ومكروه، وقد ظهرت شدة البغض في كلامهم، وما تخفي صدورهم من العداوة لكم أكبر وأعظم. قد بيَّنَّا لكم البراهين والحجج، لتتعظوا وتحذروا، إن كنتم تعقلون عن الله مواعظه وأمره ونهيه.' popover-append-to-body='true' popover-placement='auto right' id='a_118' class='aya'  ng-class='{selected : activeMenu == "003118"}' data-ng-click='activeMenu = "003118"'><span id='8584'>ﭿ</span><span id='8585'>ﮀ</span><br><span id='8586'>ﮁ</span><span id='8587'>ﮂ</span><span id='8588'>ﮃ</span><span id='8589'>ﮄ</span><span id='8590'>ﮅ</span><span id='8591'>ﮆ</span><span id='8592'>ﮇ</span><span id='8593'>ﮈ</span><span id='8594'>ﮉ</span><br><span id='8595'>ﮊ</span><span id='8596'>ﮋ</span><span id='8597'>ﮌ</span><span id='8598'>ﮍ</span><span id='8599'>ﮎ</span><span id='8600'>ﮏ</span><span id='8601'>ﮐ</span><span id='8602'>ﮑ</span><span id='8603'>ﮒ</span><span id='8604'>ﮓ</span><br><span id='8605'>ﮔ</span><span id='8606'>ﮕﮖ</span><span id='8607'>ﮗ</span><span id='8608'>ﮘ</span><span id='8609'>ﮙ</span><span id='8610'>ﮚﮛ</span><span id='8611'>ﮜ</span><span id='8612'>ﮝ</span><span id='8613'>ﮞ</span><span id='8614'>ﮟ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='ها هوذا الدليل على خطئكم في محبتهم، فأنتم تحبونهم وتحسنون إليهم، وهم لا يحبونكم ويحملون لكم العداوة والبغضاء، وأنتم تؤمنون بالكتب المنزلة كلها ومنها كتابهم، وهم لا يؤمنون بكتابكم، فكيف تحبونهم؟ وإذا لقوكم قالوا -نفاقًا-: آمنَّا وصدَّقْنا، وإذا خلا بعضهم إلى بعض بدا عليهم الغم والحزن، فعَضُّوا أطراف أصابعهم من شدة الغضب، لما يرون من ألفة المسلمين واجتماع كلمتهم، وإعزاز الإسلام، وإذلالهم به. قل لهم -أيها الرسول-: موتوا بشدة غضبكم. إن الله مطَّلِع على ما تخفي الصدور، وسيجازي كلا على ما قدَّم مِن خير أو شر.' popover-append-to-body='true' popover-placement='auto right' id='a_119' clas

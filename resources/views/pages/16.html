                <div class='right'><font face='QCF_P016'><span popover-trigger="'outsideClick'" uib-popover='واتبع اليهود ما تُحَدِّث الشياطينُ به السحرةَ على عهد ملك سليمان بن داود. وما كفر سليمان وما تَعَلَّم السِّحر، ولكنَّ الشياطين هم الذين كفروا بالله حين علَّموا الناس السحر؛ إفسادًا لدينهم. وكذلك اتبع اليهود السِّحر الذي أُنزل على الملَكَين هاروت وماروت، بأرض "بابل" في "العراق"؛ امتحانًا وابتلاء من الله لعباده، وما يعلِّم الملكان من أحد حتى ينصحاه ويحذِّراه من تعلم السحر، ويقولا له: لا تكفر بتعلم السِّحر وطاعة الشياطين. فيتعلم الناس من الملكين ما يُحْدِثون به الكراهية بين الزوجين حتى يتفرقا. ولا يستطيع السحرة أن يضروا به أحدًا إلا بإذن الله وقضائه. وما يتعلم السحرة إلا شرًا يضرهم ولا ينفعهم، وقد نقلته الشياطين إلى اليهود، فشاع فيهم حتى فضَّلوه على كتاب الله. ولقد علم اليهود أن من اختار السِّحر وترك الحق ما له في الآخرة من نصيب في الخير. ولبئس ما باعوا به أنفسهم من السحر والكفر عوضًا عن الإيمان ومتابعة الرسول، لو كان لهم عِلْمٌ يثمر العمل بما وُعِظوا به.' popover-append-to-body='true' popover-placement='auto right' id='a_102' class='aya' ng-class='{selected : activeMenu == "002102"}' data-ng-click='activeMenu = "002102"'><span id='1836'>ﭑ</span><span id='1837'>ﭒ</span><span id='1838'>ﭓ</span><span id='1839'>ﭔ</span><span id='1840'>ﭕ</span><span id='1841'>ﭖ</span><span id='1842'>ﭗﭘ</span><span id='1843'>ﭙ</span><span id='1844'>ﭚ</span><br><span id='1845'>ﭛ</span><span id='1846'>ﭜ</span><span id='1847'>ﭝ</span><span id='1848'>ﭞ</span><span id='1849'>ﭟ</span><span id='1850'>ﭠ</span><br><span id='1851'>ﭡ</span><span id='1852'>ﭢ</span><span id='1853'>ﭣ</span><span id='1854'>ﭤ</span><span id='1855'>ﭥ</span><span id='1856'>ﭦ</span><span id='1857'>ﭧ</span><span id='1858'>ﭨﭩ</span><br><span id='1859'>ﭪ</span><span id='1860'>ﭫ</span><span id='1861'>ﭬ</span><span id='1862'>ﭭ</span><span id='1863'>ﭮ</span><span id='1864'>ﭯ</span><span id='1865'>ﭰ</span><span id='1866'>ﭱ</span><span id='1867'>ﭲ</span><span id='1868'>ﭳ</span><span id='1869'>ﭴﭵ</span><br><span id='1870'>ﭶ</sp

                <div class='right'><font face='QCF_P057'><span popover-trigger="'outsideClick'" uib-popover='ربنا صدَّقنا بما أنزلت من الإنجيل، واتبعنا رسولك عيسى عليه السلام، فاجعلنا ممن شهدوا لك بالوحدانية ولأنبيائك بالرسالة، وهم أمة محمد صلى الله عليه وسلم الذين يشهدون للرسل بأنهم بلَّغوا أممهم.' popover-append-to-body='true' popover-placement='auto right' id='a_53' class='aya' ng-class='{selected : activeMenu == "003053"}' data-ng-click='activeMenu = "003053"'><span id='7440'>ﭑ</span><span id='7441'>ﭒ</span><span id='7442'>ﭓ</span><span id='7443'>ﭔ</span><span id='7444'>ﭕ</span><span id='7445'>ﭖ</span><span id='7446'>ﭗ</span><span id='7447'>ﭘ</span><br><span id='7448'>ﭙ</span><span id='7449'>ﭚ</span></span><span popover-trigger="'outsideClick'" uib-popover='ومكر الذين كفروا من بني إسرائيل بعيسى عليه السلام، بأن وكَّلوا به من يقتله غِيْلة، فألقى الله شَبَه عيسى على رجل دلَّهم عليه فأمسكوا به، وقتلوه وصلبوه ظناً منهم أنه عيسى عليه السلام، والله خير الماكرين. وفي هذا إثبات صفة المكر لله -تعالى- على ما يليق بجلاله وكماله؛ لأنه مكر بحق، وفي مقابلة مكر الماكرين.' popover-append-to-body='true' popover-placement='auto right' id='a_54' class='aya'  ng-class='{selected : activeMenu == "003054"}' data-ng-click='activeMenu = "003054"'><span id='7450'>ﭛ</span><span id='7451'>ﭜ</span><span id='7452'>ﭝﭞ</span><span id='7453'>ﭟ</span><span id='7454'>ﭠ</span><br><span id='7455'>ﭡ</span><span id='7456'>ﭢ</span></span><span popover-trigger="'outsideClick'" uib-popover='ومكر الله بهم حين قال الله لعيسى: إني قابضك من الأرض من غير أن ينالك سوء، ورافعك إليَّ ببدنك وروحك، ومخلصك من الذين كفروا بك، وجاعل الذين اتبعوك أي على دينك وما جئت به عن الله من الدين والبشارة بمحمد صلى الله عليه وسلم وآمَنوا بمحمد صلى الله عليه وسلم، بعد بعثنه، والتزموا شريعته ظاهرين على الذين جحدوا نبوتك إلى يوم القيامة، ثم إليّ مصيركم جميعًا يوم الحساب، فأفصِل بينكم فيما كنتم فيه تختلفون من أمر عيسى عليه السلام.' popover-append-to-body='true' popover-placement='auto right' id='a_55' class='aya'  ng-class='{selec

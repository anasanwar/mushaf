                <div class='right'><font face='QCF_P059'><span popover-trigger="'outsideClick'" uib-popover='يا أهل التوراة والإنجيل لِمَ تخلطون الحق في كتبكم بما حرفتموه وكتبتموه من الباطل بأيديكم، وتُخْفون ما فيهما من صفة محمد صلى الله عليه وسلم، وأن دينه هو الحق، وأنتم تعلمون ذلك؟' popover-append-to-body='true' popover-placement='auto right' id='a_71' class='aya' ng-class='{selected : activeMenu == "003071"}' data-ng-click='activeMenu = "003071"'><span id='7715'>ﭑ</span><span id='7716'>ﭒ</span><span id='7717'>ﭓ</span><span id='7718'>ﭔ</span><span id='7719'>ﭕ</span><span id='7720'>ﭖ</span><span id='7721'>ﭗ</span><span id='7722'>ﭘ</span><br><span id='7723'>ﭙ</span><span id='7724'>ﭚ</span><span id='7725'>ﭛ</span></span><span popover-trigger="'outsideClick'" uib-popover='وقالت جماعة من أهل الكتاب من اليهود: صدِّقوا بالذي أُنزل على الذين آمنوا أول النهار واكفروا آخره؛ لعلهم يتشككون في دينهم، ويرجعون عنه.' popover-append-to-body='true' popover-placement='auto right' id='a_72' class='aya'  ng-class='{selected : activeMenu == "003072"}' data-ng-click='activeMenu = "003072"'><span id='7726'>ﭜ</span><span id='7727'>ﭝ</span><span id='7728'>ﭞ</span><span id='7729'>ﭟ</span><span id='7730'>ﭠ</span><span id='7731'>ﭡ</span><br><span id='7732'>ﭢ</span><span id='7733'>ﭣ</span><span id='7734'>ﭤ</span><span id='7735'>ﭥ</span><span id='7736'>ﭦ</span><span id='7737'>ﭧ</span><span id='7738'>ﭨ</span><span id='7739'>ﭩ</span><span id='7740'>ﭪ</span><br><span id='7741'>ﭫ</span><span id='7742'>ﭬ</span><span id='7743'>ﭭ</span></span><span popover-trigger="'outsideClick'" uib-popover='ولا تصدِّقوا تصديقًا صحيحًا إلا لمَن تبع دينكم فكان يهودياً، قل لهم -أيها الرسول-: إن الهدى والتوفيق هدى الله وتوفيقه للإيمان الصحيح. وقالوا: لا تظهروا ما عندكم من العلم للمسلمين فيتعلمون منكم فيساووكم في العلم به، وتكون لهم الأفضلية عليكم، أو أن يتخذوه حجة عند ربكم يغلبونكم بها. قل لهم -أيها الرسول-: إن الفضل والعطاء والأمور كلها بيد الله وتحت تصرفه، يؤتيها من يشاء ممن آمن به وبرسوله. والله واسع عليم، يَسَعُ بعلمه وعطائه جميع مخلوقاته، ممن يستحق فضله ونعمه.' popover-append-to-body='true' popover-placement='auto right' id='a_73' class='aya'  ng-class='{selected : activeMenu == "003073"}' data-ng-click='activeMenu = "003073"'><span id='7744'>ﭮ</span><span id='7745'>ﭯ</span><span id='7746'>ﭰ</span><span id='7747'>ﭱ</span><span id='7748'>ﭲ</span><span id='7749'>ﭳ</span><span id='7750'>ﭴ</span><span id='7751'>ﭵ</span><br><span id='7752'>ﭶ</span><span id='7753'>ﭷ</span><span id='7754'>ﭸ</span><span id='7755'>ﭹ</span><span id='7756'>ﭺ</span><span id='7757'>ﭻ</span><span id='7758'>ﭼ</span><span id='7759'>ﭽ</span><span id='7760'>ﭾ</span><span id='7761'>ﭿ</span><span id='7762'>ﮀ</span><br><span id='7763'>ﮁ</span><span id='7764'>ﮂﮃ</span><span id='7765'>ﮄ</span><span id='7766'>ﮅ</span><span id='7767'>ﮆ</span><span id='7768'>ﮇ</span><span id='7769'>ﮈ</span><span id='7770'>ﮉ</span><span id='7771'>ﮊ</span><span id='7772'>ﮋﮌ</span><span id='7773'>ﮍ</span><span id='7774'>ﮎ</span><br><span id='7775'>ﮏ</span><span id='7776'>ﮐ</span></span><span popover-trigger="'outsideClick'" uib-popover='إن الله يختص مِن خلقه مَن يشاء بالنبوة والهداية إلى أكمل الشرائع، والله ذو الفضل العظيم.' popover-append-to-body='true' popover-placement='auto right' id='a_74' class='aya'  ng-class='{selected : activeMenu == "003074"}' data-ng-click='activeMenu = "003074"'><span id='7777'>ﮑ</span><span id='7778'>ﮒ</span><span id='7779'>ﮓ</span><span id='7780'>ﮔﮕ</span><span id='7781'>ﮖ</span><span id='7782'>ﮗ</span><span id='7783'>ﮘ</span><br><span id='7784'>ﮙ</span><span id='7785'>ﮚ</span></span><span popover-trigger="'outsideClick'" uib-popover='ومن أهل الكتاب من اليهود مَن إنْ تأمنه على كثير من المال يؤدِّه إليك من غير خيانة، ومنهم مَن إنْ تأمنه على دينار واحد لا يؤدِّه اليك، إلا إذا بذلت غاية الجهد في مطالبته. وسبب ذلك عقيدة فاسدة تجعلهم يستحلُّون أموال العرب بالباطل، ويقولون: ليس علينا في أكل أموالهم إثم ولا حرج؛ لأن الله أحلَّها لنا. وهذا كذب على الله، يقولونه بألسنتهم، وهم يعلمون أنهم كاذبون.' popover-append-to-body='true' popover-placement='auto right' id='a_75' class='aya'  ng-class='{selected : activeMenu == "003075"}' data-ng-click='activeMenu = "003075"'><span id='7786'>ﮛ</span><span id='7787'>ﮜ</span><span id='7788'>ﮝ</span><span id='7789'>ﮞ</span><span id='7790'>ﮟ</span><span id='7791'>ﮠ</span><span id='7792'>ﮡ</span><span id='7793'>ﮢ</span><br><span id='7794'>ﮣ</span><span id='7795'>ﮤ</span><span id='7796'>ﮥ</span><span id='7797'>ﮦ</span><span id='7798'>ﮧ</span><span id='7799'>ﮨ</span><span id='7800'>ﮩ</span><span id='7801'>ﮪ</span><span id='7802'>ﮫ</span><span id='7803'>ﮬ</span><span id='7804'>ﮭ</span><br><span id='7805'>ﮮ</span><span id='7806'>ﮯ</span><span id='7807'>ﮰ</span><span id='7808'>ﮱﯓ</span><span id='7809'>ﯔ</span><span id='7810'>ﯕ</span><span id='7811'>ﯖ</span><span id='7812'>ﯗ</span><span id='7813'>ﯘ</span><span id='7814'>ﯙ</span><span id='7815'>ﯚ</span><br><span id='7816'>ﯛ</span><span id='7817'>ﯜ</span><span id='7818'>ﯝ</span><span id='7819'>ﯞ</span><span id='7820'>ﯟ</span><span id='7821'>ﯠ</span><span id='7822'>ﯡ</span><span id='7823'>ﯢ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='ليس الأمر كما زعم هؤلاء الكاذبون، فإن المتقي حقاً هو من أوفى بما عاهد الله عليه من أداء الأمانة والإيمان به وبرسله والتزم هديه وشرعه، وخاف الله عز وجل فامتثل أمره وانتهى عما نهى عنه. والله يحب المتقين الذين يتقون الشرك والمعاصي.' popover-append-to-body='true' popover-placement='auto right' id='a_76' class='aya'  ng-class='{selected : activeMenu == "003076"}' data-ng-click='activeMenu = "003076"'><span id='7824'>ﯣ</span><span id='7825'>ﯤ</span><span id='7826'>ﯥ</span><span id='7827'>ﯦ</span><span id='7828'>ﯧ</span><span id='7829'>ﯨ</span><span id='7830'>ﯩ</span><span id='7831'>ﯪ</span><span id='7832'>ﯫ</span><span id='7833'>ﯬ</span></span><span popover-trigger="'outsideClick'" uib-popover='إن الذين يستبدلون بعهد الله ووصيته التي أوصى بها في الكتب التي أنزلها على أنبيائهم، عوضًا وبدلا خسيسًا من عرض الدنيا وحطامها، أولئك لا نصيب لهم من الثواب في الآخرة، ولا يكلمهم الله بما يسرهم، ولا ينظر إليهم يوم القيامة بعين الرحمة، ولا يطهرهم من دنس الذنوب والكفر، ولهم عذاب موجع.' popover-append-to-body='true' popover-placement='auto right' id='a_77' class='aya'  ng-class='{selected : activeMenu == "003077"}' data-ng-click='activeMenu = "003077"'><span id='7834'>ﯭ</span><br><span id='7835'>ﯮ</span><span id='7836'>ﯯ</span><span id='7837'>ﯰ</span><span id='7838'>ﯱ</span><span id='7839'>ﯲ</span><span id='7840'>ﯳ</span><span id='7841'>ﯴ</span><span id='7842'>ﯵ</span><span id='7843'>ﯶ</span><br><span id='7844'>ﯷ</span><span id='7845'>ﯸ</span><span id='7846'>ﯹ</span><span id='7847'>ﯺ</span><span id='7848'>ﯻ</span><span id='7849'>ﯼ</span><span id='7850'>ﯽ</span><span id='7851'>ﯾ</span><span id='7852'>ﯿ</span><span id='7853'>ﰀ</span><br><span id='7854'>ﰁ</span><span id='7855'>ﰂ</span><span id='7856'>ﰃ</span><span id='7857'>ﰄ</span><span id='7858'>ﰅ</span><span id='7859'>ﰆ</span><span id='7860'>ﰇ</span><span id='7861'>ﰈ</span></span></font></div>

                <div class='right'><font face='QCF_P062'><span popover-trigger="'outsideClick'" uib-popover='لن تدركوا الجنة حتى تتصدقوا مما تحبون، وأي شيء تتصدقوا به مهما كان قليلا أو كثيرًا فإن الله به عليم، وسيجازي كل منفق بحسب عمله.' popover-append-to-body='true' popover-placement='auto right' id='a_92' class='aya' ng-class='{selected : activeMenu == "003092"}' data-ng-click='activeMenu = "003092"'><span id='8127'>ﭑ</span><span id='8128'>ﭒ</span><span id='8129'>ﭓ</span><span id='8130'>ﭔ</span><span id='8131'>ﭕ</span><span id='8132'>ﭖ</span><span id='8133'>ﭗﭘ</span><span id='8134'>ﭙ</span><span id='8135'>ﭚ</span><span id='8136'>ﭛ</span><span id='8137'>ﭜ</span><br><span id='8138'>ﭝ</span><span id='8139'>ﭞ</span><span id='8140'>ﭟ</span><span id='8141'>ﭠ</span><span id='8142'>ﭡ</span></span><span popover-trigger="'outsideClick'" uib-popover='كل الأطعمة الطيِّبة كانت حلالا لأبناء يعقوب عليه السلام إلا ما حرَّم يعقوب على نفسه لمرض نزل به، وذلك مِن قبل أن تُنَزَّل التوراة. فلما نُزِّلت التوراة حرَّم الله على بني إسرائيل بعض الأطعمة التي كانت حلالا لهم؛ وذلك لظلمهم وبغيهم. قل لهم -أيها الرسول-: هاتوا التوراة، واقرؤوا ما فيها إن كنتم محقين في دعواكم أن الله أنزل فيها تحريم ما حرَّمه يعقوب على نفسه، حتى تعلموا صدق ما جاء في القرآن من أن الله لم يحرم على بني إسرائيل شيئًا من قبل نزول التوراة، إلا ما حرَّمه يعقوب على نفسه.' popover-append-to-body='true' popover-placement='auto right' id='a_93' class='aya'  ng-class='{selected : activeMenu == "003093"}' data-ng-click='activeMenu = "003093"'><span id='8143'>ﭢ</span><span id='8144'>ﭣ</span><span id='8145'>ﭤ</span><span id='8146'>ﭥ</span><span id='8147'>ﭦ</span><span id='8148'>ﭧ</span><br><span id='8149'>ﭨ</span><span id='8150'>ﭩ</span><span id='8151'>ﭪ</span><span id='8152'>ﭫ</span><span id='8153'>ﭬ</span><span id='8154'>ﭭ</span><span id='8155'>ﭮ</span><span id='8156'>ﭯ</span><span id='8157'>ﭰ</span><span id='8158'>ﭱ</span><span id='8159'>ﭲ</span><br><span id='8160'>ﭳﭴ</span><span id='8161'>ﭵ</span><span id='8162'>ﭶ</span><span id='8163'>ﭷ</span><span id='8164'>ﭸ</span><span id='8165'>ﭹ</span><span id='8166'>ﭺ</span><span id='8167'>ﭻ</span><br><span id='8168'>ﭼ</span></span><span popover-trigger="'outsideClick'" uib-popover='فمَن كذب على الله من بعد قراءة التوراة ووضوح الحقيقة، فأولئك هم الظالمون القائلون على الله بالباطل.' popover-append-to-body='true' popover-placement='auto right' id='a_94' class='aya'  ng-class='{selected : activeMenu == "003094"}' data-ng-click='activeMenu = "003094"'><span id='8169'>ﭽ</span><span id='8170'>ﭾ</span><span id='8171'>ﭿ</span><span id='8172'>ﮀ</span><span id='8173'>ﮁ</span><span id='8174'>ﮂ</span><span id='8175'>ﮃ</span><span id='8176'>ﮄ</span><span id='8177'>ﮅ</span><br><span id='8178'>ﮆ</span><span id='8179'>ﮇ</span><span id='8180'>ﮈ</span></span><span popover-trigger="'outsideClick'" uib-popover='قل لهم -أيها الرسول- صَدَق الله فيما أخبر به وفيما شرعه. فإن كنتم صادقين في محبتكم وانتسابكم لخليل الله إبراهيم عليه السلام فاتبعوا ملَّته التي شرعها الله على لسان محمد صلى الله عليه وسلم، فإنها الحق الذي لا شك فيه. وما كان إبراهيم عليه السلام من المشركين بالله في توحيده وعبادته أحدًا.' popover-append-to-body='true' popover-placement='auto right' id='a_95' class='aya'  ng-class='{selected : activeMenu == "003095"}' data-ng-click='activeMenu = "003095"'><span id='8181'>ﮉ</span><span id='8182'>ﮊ</span><span id='8183'>ﮋﮌ</span><span id='8184'>ﮍ</span><span id='8185'>ﮎ</span><span id='8186'>ﮏ</span><span id='8187'>ﮐ</span><br><span id='8188'>ﮑ</span><span id='8189'>ﮒ</span><span id='8190'>ﮓ</span><span id='8191'>ﮔ</span><span id='8192'>ﮕ</span></span><span popover-trigger="'outsideClick'" uib-popover='إن أول بيت بُني لعبادة الله في الأرض لهو بيت الله الحرام الذي في "مكة"، وهذا البيت مبارك تضاعف فيه الحسنات، وتتنزل فيه الرحمات، وفي استقباله في الصلاة، وقصده لأداء الحج والعمرة، صلاح وهداية للناس أجمعين.' popover-append-to-body='true' popover-placement='auto right' id='a_96' class='aya'  ng-class='{selected : activeMenu == "003096"}' data-ng-click='activeMenu = "003096"'><span id='8193'>ﮖ</span><span id='8194'>ﮗ</span><span id='8195'>ﮘ</span><span id='8196'>ﮙ</span><span id='8197'>ﮚ</span><span id='8198'>ﮛ</span><br><span id='8199'>ﮜ</span><span id='8200'>ﮝ</span><span id='8201'>ﮞ</span><span id='8202'>ﮟ</span><span id='8203'>ﮠ</span></span><span popover-trigger="'outsideClick'" uib-popover='في هذا البيت دلالات ظاهرات أنه من بناء إبراهيم، وأن الله عظَّمه وشرَّفه، منها: مقام إبراهيم عليه السلام، وهو الحَجَر الذي كان يقف عليه حين كان يرفع القواعد من البيت هو وابنه إسماعيل، ومن دخل هذا البيت أَمِنَ على نفسه فلا يناله أحد بسوء. وقد أوجب الله على المستطيع من الناس في أي مكان قَصْدَ هذا البيت لأداء مناسك الحج. ومن جحد فريضة الحج فقد كفر، والله غني عنه وعن حجِّه وعمله، وعن سائر خَلْقه.' popover-append-to-body='true' popover-placement='auto right' id='a_97' class='aya'  ng-class='{selected : activeMenu == "003097"}' data-ng-click='activeMenu = "003097"'><span id='8204'>ﮡ</span><span id='8205'>ﮢ</span><span id='8206'>ﮣ</span><span id='8207'>ﮤ</span><br><span id='8208'>ﮥﮦ</span><span id='8209'>ﮧ</span><span id='8210'>ﮨ</span><span id='8211'>ﮩ</span><span id='8212'>ﮪﮫ</span><span id='8213'>ﮬ</span><span id='8214'>ﮭ</span><span id='8215'>ﮮ</span><span id='8216'>ﮯ</span><span id='8217'>ﮰ</span><br><span id='8218'>ﮱ</span><span id='8219'>ﯓ</span><span id='8220'>ﯔ</span><span id='8221'>ﯕﯖ</span><span id='8222'>ﯗ</span><span id='8223'>ﯘ</span><span id='8224'>ﯙ</span><span id='8225'>ﯚ</span><span id='8226'>ﯛ</span><span id='8227'>ﯜ</span><span id='8228'>ﯝ</span><br><span id='8229'>ﯞ</span></span><span popover-trigger="'outsideClick'" uib-popover='قل -أيها الرسول- لأهل الكتاب من اليهود والنصارى: لِمَ تجحدون حجج الله التي دلَّتْ على أن دين الله هو الإسلام، وتنكرون ما في كتبهم من دلائل وبراهين على ذلك، وأنتم تعلمون؟ والله شهيد على صنيعكم. وفي ذلك تهديد ووعيد لهم.' popover-append-to-body='true' popover-placement='auto right' id='a_98' class='aya'  ng-class='{selected : activeMenu == "003098"}' data-ng-click='activeMenu = "003098"'><span id='8230'>ﯟ</span><span id='8231'>ﯠ</span><span id='8232'>ﯡ</span><span id='8233'>ﯢ</span><span id='8234'>ﯣ</span><span id='8235'>ﯤ</span><span id='8236'>ﯥ</span><span id='8237'>ﯦ</span><span id='8238'>ﯧ</span><br><span id='8239'>ﯨ</span><span id='8240'>ﯩ</span><span id='8241'>ﯪ</span><span id='8242'>ﯫ</span></span><span popover-trigger="'outsideClick'" uib-popover='قل -أيها الرسول- لليهود والنصارى: لِمَ تمنعون من الإسلام من يريد الدخول فيه تطلبون له زيغًا وميلا عن القصد والاستقامة، وأنتم تعلمون أن ما جئتُ به هو الحق؟ وما الله بغافل عما تعملون، وسوف يجازيكم على ذلك.' popover-append-to-body='true' popover-placement='auto right' id='a_99' class='aya'  ng-class='{selected : activeMenu == "003099"}' data-ng-click='activeMenu = "003099"'><span id='8243'>ﯬ</span><span id='8244'>ﯭ</span><span id='8245'>ﯮ</span><span id='8246'>ﯯ</span><span id='8247'>ﯰ</span><span id='8248'>ﯱ</span><br><span id='8249'>ﯲ</span><span id='8250'>ﯳ</span><span id='8251'>ﯴ</span><span id='8252'>ﯵ</span><span id='8253'>ﯶ</span><span id='8254'>ﯷ</span><span id='8255'>ﯸ</span><span id='8256'>ﯹﯺ</span><span id='8257'>ﯻ</span><span id='8258'>ﯼ</span><br><span id='8259'>ﯽ</span><span id='8260'>ﯾ</span><span id='8261'>ﯿ</span><span id='8262'>ﰀ</span></span><span popover-trigger="'outsideClick'" uib-popover='يا أيها الذين صدَّقوا الله ورسوله وعملوا بشرعه، إن تطيعوا جماعة من اليهود والنصارى ممن آتاهم الله التوراة والإنجيل، يضلوكم، ويلقوا إليكم الشُّبَه في دينكم؛ لترجعوا جاحدين للحق بعد أن كنتم مؤمنين به، فلا تأمنوهم على دينكم، ولا تقبلوا لهم رأيًا أو مشورة.' popover-append-to-body='true' popover-placement='auto right' id='a_100' class='aya'  ng-class='{selected : activeMenu == "003100"}' data-ng-click='activeMenu = "003100"'><span id='8263'>ﰁ</span><span id='8264'>ﰂ</span><span id='8265'>ﰃ</span><span id='8266'>ﰄ</span><span id='8267'>ﰅ</span><br><span id='8268'>ﰆ</span><span id='8269'>ﰇ</span><span id='8270'>ﰈ</span><span id='8271'>ﰉ</span><span id='8272'>ﰊ</span><span id='8273'>ﰋ</span><span id='8274'>ﰌ</span><s

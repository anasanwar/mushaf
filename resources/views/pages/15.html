                <div class='right'><font face='QCF_P015'><span popover-trigger="'outsideClick'" uib-popover='قل -أيها الرسول- لليهود الذين يدَّعون أن الجنة خاصة بهم؛ لزعمهم أنهم أولياء الله من دون الناس، وأنهم أبناؤه وأحباؤه: إن كان الأمر كذلك فادْعُوا على الكاذبين منكم أو من غيركم بالموت، إن كنتم صادقين في دعواكم هذه.' popover-append-to-body='true' popover-placement='auto right' id='a_94' class='aya' ng-class='{selected : activeMenu == "002094"}' data-ng-click='activeMenu = "002094"'><span id='1705'>ﭑ</span><span id='1706'>ﭒ</span><span id='1707'>ﭓ</span><span id='1708'>ﭔ</span><span id='1709'>ﭕ</span><span id='1710'>ﭖ</span><span id='1711'>ﭗ</span><span id='1712'>ﭘ</span><span id='1713'>ﭙ</span><span id='1714'>ﭚ</span><br><span id='1715'>ﭛ</span><span id='1716'>ﭜ</span><span id='1717'>ﭝ</span><span id='1718'>ﭞ</span><span id='1719'>ﭟ</span><span id='1720'>ﭠ</span><span id='1721'>ﭡ</span><span id='1722'>ﭢ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='ولن يفعلوا ذلك أبدًا؛ لما يعرفونه من صدق النبي محمد صلى الله عليه وسلم ومن كذبهم وافترائهم، وبسبب ما ارتكبوه من الكفر والعصيان، المؤَدِّيَيْن إلى حرمانهم من الجنة ودخول النار. والله تعالى عليم بالظالمين من عباده، وسيجازيهم على ذلك.' popover-append-to-body='true' popover-placement='auto right' id='a_95' class='aya'  ng-class='{selected : activeMenu == "002095"}' data-ng-click='activeMenu = "002095"'><span id='1723'>ﭣ</span><span id='1724'>ﭤ</span><span id='1725'>ﭥ</span><span id='1726'>ﭦ</span><span id='1727'>ﭧ</span><span id='1728'>ﭨﭩ</span><span id='1729'>ﭪ</span><span id='1730'>ﭫ</span><span id='1731'>ﭬ</span><br><span id='1732'>ﭭ</span></span><span popover-trigger="'outsideClick'" uib-popover='ولتعلمَنَّ -أيها الرسول- أن اليهود أشد الناس رغبة في طول الحياة أيًّا كانت هذه الحياة من الذلَّة والمهانة، بل تزيد رغبتهم في طول الحياة على رغبات المشركين. يتمنى اليهودي أن يعيش ألف سنة، ولا يُبْعده هذا العمر الطويل إن حصل من عذاب الله. والله تعالى لا يخفى عليه شيء من أعمالهم وسيجازيهم عليها بما يستحقون من العذاب.' popover-append-to-body='true' popover-placement='auto right' id='a_96' class='aya'  ng-class='{selected : activeMenu == "002096"}' data-ng-click='activeMenu = "002096"'><span id='1733'>ﭮ</span><span id='1734'>ﭯ</span><span id='1735'>ﭰ</span><span id='1736'>ﭱ</span><span id='1737'>ﭲ</span><span id='1738'>ﭳ</span><span id='1739'>ﭴ</span><br><span id='1740'>ﭵﭶ</span><span id='1741'>ﭷ</span><span id='1742'>ﭸ</span><span id='1743'>ﭹ</span><span id='1744'>ﭺ</span><span id='1745'>ﭻ</span><span id='1746'>ﭼ</span><span id='1747'>ﭽ</span><span id='1748'>ﭾ</span><span id='1749'>ﭿ</span><br><span id='1750'>ﮀ</span><span id='1751'>ﮁ</span><span id='1752'>ﮂ</span><span id='1753'>ﮃﮄ</span><span id='1754'>ﮅ</span><span id='1755'>ﮆ</span><span id='1756'>ﮇ</span><span id='1757'>ﮈ</span><span id='1758'>ﮉ</span></span><span popover-trigger="'outsideClick'" uib-popover='قل-أيها الرسول- لليهود حين قالوا: إن جبريل هو عدونا من الملائكة: من كان عدوًا لجبريل فإنه نزَّل القرآن على قلبك بإذن الله تعالى مصدِّقًا لما سبقه من كتب الله، وهاديًا إلى الحق، ومبشرًا للمصدِّقين به بكل خير في الدنيا والآخرة.' popover-append-to-body='true' popover-placement='auto right' id='a_97' class='aya'  ng-class='{selected : activeMenu == "002097"}' data-ng-click='activeMenu = "002097"'><span id='1759'>ﮊ</span><br><span id='1760'>ﮋ</span><span id='1761'>ﮌ</span><span id='1762'>ﮍ</span><span id='1763'>ﮎ</span><span id='1764'>ﮏ</span><span id='1765'>ﮐ</span><span id='1766'>ﮑ</span><span id='1767'>ﮒ</span><span id='1768'>ﮓ</span><span id='1769'>ﮔ</span><br><span id='1770'>ﮕ</span><span id='1771'>ﮖ</span><span id='1772'>ﮗ</span><span id='1773'>ﮘ</span><span id='1774'>ﮙ</span><span id='1775'>ﮚ</span><span id='1776'>ﮛ</span><br><span id='1777'>ﮜ</span></span><span popover-trigger="'outsideClick'" uib-popover='من عادى الله وملائكته، ورسله من الملائكة أو البشر، وبخاصة المَلَكان جبريلُ وميكالُ؛ لأن اليهود زعموا أن جبريل عدوهم، وميكال وليُّهم، فأعلمهم الله أنه من عادى واحدًا منهما فقد عادى الآخر، وعادى الله أيضًا، فإن الله عدو للجاحدين ما أنزل على رسوله محمد صلى الله عليه وسلم.' popover-append-to-body='true' popover-placement='auto right' id='a_98' class='aya'  ng-class='{selected : activeMenu == "002098"}' data-ng-click='activeMenu = "002098"'><span id='1778'>ﮝ</span><span id='1779'>ﮞ</span><span id='1780'>ﮟ</span><span id='1781'>ﮠ</span><span id='1782'>ﮡ</span><span id='1783'>ﮢ</span><span id='1784'>ﮣ</span><br><span id='1785'>ﮤ</span><span id='1786'>ﮥ</span><span id='1787'>ﮦ</span><span id='1788'>ﮧ</span><span id='1789'>ﮨ</span><span id='1790'>ﮩ</span></span><span popover-trigger="'outsideClick'" uib-popover='ولقد أنزلنا إليك-أيها الرسول- آيات بينات واضحات تدل على أنّك رسول من الله صدقا وحقا، وما ينكر تلك الآيات إلا الخارجون عن دين الله.' popover-append-to-body='true' popover-placement='auto right' id='a_99' class='aya'  ng-class='{selected : activeMenu == "002099"}' data-ng-click='activeMenu = "002099"'><span id='1791'>ﮪ</span><span id='1792'>ﮫ</span><br><span id='1793'>ﮬ</span><span id='1794'>ﮭ</span><span id='1795'>ﮮﮯ</span><span id='1796'>ﮰ</span><span id='1797'>ﮱ</span><span id='1798'>ﯓ</span><span id='1799'>ﯔ</span><span id='1800'>ﯕ</span><span id='1801'>ﯖ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='ما أقبح حال بني إسرائيل في نقضهم للعهود!! فكلما عاهدوا عهدًا طرح ذلك العهد فريق منهم، ونقضوه، فتراهم يُبْرِمون العهد اليوم وينقضونه غدًا، بل أكثرهم لا يصدِّقون بما جاء به نبي الله ورسوله محمد صلى الله عليه وسلم.' popover-append-to-body='true' popover-placement='auto right' id='a_100' class='aya'  ng-class='{selected : activeMenu == "002100"}' data-ng-click='activeMenu = "002100"'><span id='1802'>ﯗ</span><span id='1803'>ﯘ</span><span id='1804'>ﯙ</span><span id='1805'>ﯚ</span><span id='1806'>ﯛ</span><span id='1807'>ﯜﯝ</span><span id='1808'>ﯞ</span><span id='1809'>ﯟ</span><br><span id='1810'>ﯠ</span><span id='1811'>ﯡ</span><span id='1812'>ﯢ</span></span><span popover-trigger="'outsideClick'" uib-popover='ولما جاءهم محمد رسول الله صلى الله عليه وسلم

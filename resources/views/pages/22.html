                <div class='right'><font face='QCF_P022'><span popover-trigger="'outsideClick'" uib-popover='سيقول الجهال وضعاف العقول من اليهود وأمثالهم، في سخرية واعتراض: ما الذي صرف هؤلاء المسلمين عن قبلتهم التي كانوا يُصَلُّون إلى جهتها أول الإسلام؛ (وهي "بيت المقدس") قل لهم -أيها الرسول-: المشرق والمغرب وما بينهما ملك لله، فليست جهة من الجهات خارجة عن ملكه، يهدي مَن يشاء من عباده إلى طريق الهداية القويم. وفي هذا إشعار بأن الشأن كله لله في امتثال أوامره، فحيثما وَجَّهَنا تَوَجَّهْنا.' popover-append-to-body='true' popover-placement='auto right' id='a_142' class='aya' ng-class='{selected : activeMenu == "002142"}' data-ng-click='activeMenu = "002142"'><span id='2684'>ﭑ</span><span id='2685'>ﭒ</span><span id='2686'>ﭓ</span><span id='2687'>ﭔ</span><span id='2688'>ﭕ</span><span id='2689'>ﭖ</span><span id='2690'>ﭗ</span><span id='2691'>ﭘ</span><span id='2692'>ﭙ</span><span id='2693'>ﭚ</span><span id='2694'>ﭛ</span><br><span id='2695'>ﭜﭝ</span><span id='2696'>ﭞ</span><span id='2697'>ﭟ</span><span id='2698'>ﭠ</span><span id='2699'>ﭡﭢ</span><span id='2700'>ﭣ</span><span id='2701'>ﭤ</span><span id='2702'>ﭥ</span><span id='2703'>ﭦ</span><span id='2704'>ﭧ</span><br><span id='2705'>ﭨ</span><span id='2706'>ﭩ</span></span><span popover-trigger="'outsideClick'" uib-popover='وكما هديناكم -أيها المسلمون- إلى الطريق الصحيح في الدين، جعلناكم أمة خيارًا عدولا لتشهدوا على الأمم في الآخرة أن رسلهم بلَّغتهم رسالات ربهم، ويكون الرسول في الآخرة كذلك شهيدًا عليكم أنَّه بلَّغكم رسالة ربه. وما جعلنا -أيها الرسول- قبلة "بيت المقدس" التي كنت عليها، ثم صرفناك عنها إلى الكعبة بـ "مكة"، إلا ليظهر ما علمناه في الأزل؛ علما يتعلق به الثواب والعقاب لنميز مَن يتبعك ويطيعك ويستقبل معك حيث توجهت، ومَن هو ضعيف الإيمان فينقلب مرتدًا عن دينه لشكه ونفاقه. وإن هذه الحال التي هي تحول المسلم في صلاته من استقبال بيت المقدس إلى استقبال الكعبة لثقيلة شاقة إلا على الذين هداهم ومنّ عليهم بالإيمان والتقوى وما كان الله ليضيع إيمانكم به واتباعكم لرسوله، ويبطل صلاتكم إلى القبلة السابقة. إنه سبحانه وتعالى بالناس لرءوف رحيم.' popover-append-to-body='true' popover-placement='auto right' id='a_143' class='aya'  ng-class='{selected : activeMenu == "002143"}' data-ng-click='activeMenu = "002143"'><span id='2707'>ﭪ</span><span id='2708'>ﭫ</span><span id='2709'>ﭬ</span><span id='2710'>ﭭ</span><span id='2711'>ﭮ</span><br><span id='2712'>ﭯ</span><span id='2713'>ﭰ</span><span id='2714'>ﭱ</span><span id='2715'>ﭲ</span><span id='2716'>ﭳ</span><span id='2717'>ﭴ</span><span id='2718'>ﭵﭶ</span><span id='2719'>ﭷ</span><br><span id='2720'>ﭸ</span><span id='2721'>ﭹ</span><span id='2722'>ﭺ</span><span id='2723'>ﭻ</span><span id='2724'>ﭼ</span><span id='2725'>ﭽ</span><span id='2726'>ﭾ</span><span id='2727'>ﭿ</span><span id='2728'>ﮀ</span><span id='2729'>ﮁ</span><br><span id='2730'>ﮂ</span><span id='2731'>ﮃ</span><span id='2732'>ﮄ</span><span id='2733'>ﮅﮆ</span><span id='2734'>ﮇ</span><span id='2735'>ﮈ</span><span id='2736'>ﮉ</span><span id='2737'>ﮊ</span><span id='2738'>ﮋ</span><span id='2739'>ﮌ</span><br><span id='2740'>ﮍ</span><span id='2741'>ﮎﮏ</span><span id='2742'>ﮐ</span><span id='2743'>ﮑ</span><span id='2744'>ﮒ</span><span id='2745'>ﮓ</span><span id='2746'>ﮔﮕ</span><span id='2747'>ﮖ</span><span id='2748'>ﮗ</span><span id='2749'>ﮘ</span><br><span id='2750'>ﮙ</span><span id='2751'>ﮚ</span><span id='2752'>ﮛ</span></span><span popover-trigger="'outsideClick'" uib-popover='قد نرى تحوُّل وجهك -أيها الرسول- في جهة السماء، مرة بعد مرة؛ انتظارًا لنزول الوحي إليك في شأن القبلة، فلنصرفنك عن "بيت المقدس" إلى قبلة تحبها وترضاها، وهي وجهة المسجد الحرام بـ "مكة"، فولِّ وجهك إليها. وفي أي مكان كنتم -أيها المسلمون- وأردتم الصلاة فتوجهوا نحو المسجد الحرام. وإن الذين أعطاهم الله علم الكتاب من اليهود والنصارى لَيعلمون أن تحويلك إلى الكعبة هو الحق الثابت في كتبهم. وما الله بغافل عما يعمل هؤلاء المعترضون المشككون، وسيجازيهم على ذلك.' popover-append-to-body='true' popover-placement='auto right' id='a_144' class='aya'  ng-class='{selected : activeMenu == "002144"}' data-ng-click='activeMenu = "002144"'><span id='2753'>ﮜ</span><span id='2754'>ﮝ</span><span id='2755'>ﮞ</span><span id='2756'>ﮟ</span><span id='2757'>ﮠ</span><span id='2758'>ﮡﮢ</span><br><span id='2759'>ﮣ</span><span id='2760'>ﮤ</span><span id='2761'>ﮥﮦ</span><span id='2762'>ﮧ</span><span id='2763'>ﮨ</span><span id='2764'>ﮩ</span><span id='2765'>ﮪ</span><br><span id='2766'>ﮫﮬ</span><span id='2767'>ﮭ</span><span id='2768'>ﮮ</span><span id='2769'>ﮯ</span><span id='2770'>ﮰ</span><span id='2771'>ﮱ</span><span id='2772'>ﯓﯔ</span><span id='2773'>ﯕ</span><span id='2774'>ﯖ</span><br><span id='2775'>ﯗ</span><span id='2776'>ﯘ</span><span id='2777'>ﯙ</span><span id='2778'>ﯚ</span><span id='2779'>ﯛ</span><span id='2780'>ﯜ</span><span id='2781'>ﯝﯞ</span><span id='2782'>ﯟ</span><span id='2783'>ﯠ</span><span id='2784'>ﯡ</span><br><span id='2785'>ﯢ</span><span id='2786'>ﯣ</span><span id='2787'>ﯤ</span></span><span popover-trigger="'outsideClick'" uib-popover='ولئن جئت -أيها الرسول- الذين أُعطوا التوراة والإنجيل بكل حجة وبرهان على أن توجُّهك إلى الكعبة في الصلاة هو الحق من عند الله، ما تبعوا قبلتك عنادًا واستكبارًا، وما أنت بتابع قبلتهم مرة أخرى، وما بعضهم بتابع قبلة بعض. ولئن اتبعت أهواءهم في شأن القبلة وغيرها بعد ما جاءك من العلم بأنك على الحق وهم على الباطل، إنك حينئذ لمن الظالمين لأنفسهم. وهذا خطاب لجميع الأمة وهو تهديد ووعيد لمن يتبع أهواء المخالفين لشريعة الإسلام.' popover-append-to-body='true' popover-placement='auto right' id='a_145' class='aya'  ng-class='{selected : activeMenu == "002145"}' data-ng-click='activeMenu = "002145"'><span id='2788'>ﯥ</span><span id='2789'>ﯦ</span><span id='2790'>ﯧ</span><span id='2791'>ﯨ</span><span id='2792'>ﯩ</span><span id='2793'>ﯪ</span><br><span id='2794'>ﯫ</span><span id='2795'>ﯬ</span><span id='2796'>ﯭ</span><span id='2797'>ﯮﯯ</span><span id='2798'>ﯰ</span><span id='2799'>ﯱ</span><span id='2800'>ﯲ</span><span id='2801'>ﯳﯴ</span><span id='2802'>ﯵ</span><span id='2803'>ﯶ</span><br><span id='2804'>ﯷ</span><span id='2805'>ﯸ</span><span id='2806'>ﯹﯺ</span><span id='2807'>ﯻ</span><span id='28

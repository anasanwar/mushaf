                <div class='right'><font face='QCF_P002'><span class='title'><span id='38'>ﮌ</span><span id='39'>ﮎ</span><br></span><span class='basmalah'><span id='40'>ﭑ</span><span id='41'>ﭒ</span><span id='42'>ﭓ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='هذه الحروف وغيرها من الحروف المقطَّعة في أوائل السور فيها إشارة إلى إعجاز القرآن؛ فقد وقع به تحدي المشركين، فعجزوا عن معارضته، وهو مركَّب من هذه الحروف التي تتكون منها لغة العرب. فدَلَّ عجز العرب عن الإتيان بمثله -مع أنهم أفصح الناس- على أن القرآن وحي من الله.' popover-append-to-body='true' popover-placement='auto right' id='a_1' class='aya'  ng-class='{selected : activeMenu == "002001"}' data-ng-click='activeMenu = "002001"'><span id='43'>ﭑ</span><span id='44'>ﭒ</span></span><span popover-trigger="'outsideClick'" uib-popover='ذلك القرآن هو الكتاب العظيم الذي لا شَكَّ أنه من عند الله، فلا يصح أن يرتاب فيه أحد لوضوحه، ينتفع به المتقون بالعلم النافع والعمل الصالح وهم الذين يخافون الله، ويتبعون أحكامه.' popover-append-to-body='true' popover-placement='auto right' id='a_2' class='aya'  ng-class='{selected : activeMenu == "002002"}' data-ng-click='activeMenu = "002002"'><span id='45'>ﭓ</span><span id='46'>ﭔ</span><span id='47'>ﭕ</span><span id='48'>ﭖﭗ</span><span id='49'>ﭘﭙ</span><span id='50'>ﭚ</span><br><span id='51'>ﭛ</span><span id='52'>ﭜ</span></span><span popover-trigger="'outsideClick'" uib-popover='وهم الذين يُصَدِّقون بالغيب الذي لا تدركه حواسُّهم ولا عقولهم وحدها؛ لأنه لا يُعْرف إلا بوحي الله إلى رسله، مثل الإيمان بالملائكة، والجنة، والنار، وغير ذلك مما أخبر الله به أو أخبر به رسوله، (والإيمان: كلمة جامعة للإقرار بالله وملائكته وكتبه ورسله واليوم الآخر والقدر خيره وشره، وتصديق الإقرار بالقول والعمل بالقلب واللسان والجوارح) وهم مع تصديقهم بالغيب يحافظون على أداء الصلاة في مواقيتها أداءً صحيحًا وَفْق ما شرع الله لنبيه محمد صلى الله عليه وسلم، ومما أعطيناهم من المال يخرجون صدقة أموالهم الواجبة والمستحبة.' popover-append-to-body='true' popover-placement='auto right' id='a_3' class='aya'  ng-class='{selected : activeMenu == "002003"}' data-ng-click='activeMenu = "002003"'><span id='53'>ﭝ</span><span id='54'>ﭞ</span><span id='55'>ﭟ</span><span id='56'>ﭠ</span><span id='57'>ﭡ</span><br><span id='58'>ﭢ</span><span id='59'>ﭣ</span><span id='60'>ﭤ</span><span id='61'>ﭥ</span></span><span popover-trigger="'outsideClick'" uib-popover='والذين يُصَدِّقون بما أُنزل إليك أيها الرسول من القرآن، وبما أنزل إليك من الحكمة، وهي السنة، وبكل ما أُنزل مِن قبلك على الرسل من كتب، كالتوراة والإنجيل وغيرهما، ويُصَدِّقون بدار الحياة بعد الموت وما فيها من الحساب والجزاء، تصديقا بقلوبهم يظهر على ألسنتهم وجوارحهم وخص يوم الآخرة؛ لأن الإيمان به من أعظم البواعث على فعل الطاعات، واجتناب المحرمات، ومحاسبة النفس.' popover-append-to-body='true' popover-placement='auto right' id='a_4' class='aya'  ng-class='{selected : activeMenu == "002004"}' data-ng-click='activeMenu = "002004"'><span id='62'>ﭦ</span><span id='63'>ﭧ</span><span id='64'>ﭨ</span><span id='65'>ﭩ</span><br><span id='66'>ﭪ</span><span id='67'>ﭫ</span><span id='68'>ﭬ</span><span id='69'>ﭭ</span><span id='70'>ﭮ</span><span id='71'>ﭯ</span><span id='72'>ﭰ</span><span id='73'>ﭱ</span><span id='74'>ﭲ</span><br></span><span popover-trigger="'outsideClick'" uib-popover='أصحاب هذه الصفات يسيرون على نور من ربهم وبتوفيق مِن خالقهم وهاديهم، وهم الفائزون الذين أدركوا ما طلبوا، ونَجَوا من شرِّ ما منه هربوا.' popover-append-to-body='true' popover-placement='auto right' id='a_5' class='aya'  ng-class='{selected : activeMenu == "002005"}' data-ng-click='activeMenu = "002005"'><span id='75'>ﭳ</span><span id='76'>ﭴ</span><span id='77'>ﭵ</span><span id='78'>ﭶ</span><span id='79'>ﭷﭸ</span><span id='80'>ﭹ</span><br><span id='81'>ﭺ</span><span id='82'>ﭻ</span><span id='83'>ﭼ</span></span></font></div>
